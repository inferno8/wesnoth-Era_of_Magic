#define ABILITY_EOMA_DEFENDER
    [resistance]
        id=eoma_defender
        add=20
        max_value=40
        apply_to=blade,pierce,impact,fire,cold,arcane
        name= _ "defender"
        description=_"Adjacent friendly units receive a +20% bonus to all resistances (up to a maximum of 40%)."
        affect_self=no
        affect_allies=yes
        [affect_adjacent]
            adjacent=n,ne,se,s,sw,nw
        [/affect_adjacent]
        [filter_base_value]
