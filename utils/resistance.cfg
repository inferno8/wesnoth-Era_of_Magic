#harm units
[event]
    name=turn refresh
    id=eoma_coldaura_event
    first_time_only=no

    [harm_unit]
        [filter]
            [filter_adjacent]
                side=$side_number
                ability=eoma_coldaura
                is_enemy=yes
            [/filter_adjacent]
            [not]
                ability=eoma_water
            [/not]
            [not]
                ability=eoma_coldaura
            [/not]
            [not]
                [filter_adjacent]
                    ability=eoma_heataura10,eoma_heataura20
                [/filter_adjacent]
            [/not]
        [/filter]
        [filter_second]
            ability=eoma_coldaura
            [filter_adjacent]
                is_enemy=yes
            [/filter_adjacent]
        [/filter_second]
        amount=4
        damage_type=cold
        alignment=neutral
        fire_event=yes
        animate=defender
        delay=0
        experience=yes
    [/harm_unit]
    #slow water elementals
    [harm_unit]
        [filter]
            [filter_adjacent]
                side=$side_number
                ability=eoma_coldaura
                is_enemy=yes
            [/filter_adjacent]
            [and]
                ability=eoma_water
            [/and]
            [not]
                ability=eoma_coldaura
            [/not]
            [not]
                [filter_adjacent]
                    ability=eoma_heataura10,eoma_heataura20
                [/filter_adjacent]
            [/not]
        [/filter]
        [filter_second]
            ability=eoma_coldaura
            [filter_adjacent]
                is_enemy=yes
            [/filter_adjacent]
        [/filter_second]
        amount=4
        damage_type=cold
        slowed=yes
        alignment=neutral
        fire_event=yes
        animate=defender
        delay=0
        experience=yes
    [/harm_unit]
[/event]

[event]
    name=turn refresh
    id=eoma_coldaura_event2
    first_time_only=no

    [foreach]
        array=coldauramemory
        [do]
            [terrain]
                terrain=$this_item.terrain
                x,y=$this_item.x,$this_item.y
            [/terrain]
        [/do]
    [/foreach]

    [store_locations]
        terrain=W*
        [and]
            [filter]
                ability=eoma_coldaura
            [/filter]
            radius=1
        [/and]
        [not]
            [filter]
                ability=eoma_heataura10,eoma_heataura20
            [/filter]
            radius=1
        [/not]
        variable=coldauramemory
    [/store_locations]

    [store_locations]
        terrain=W*
        [and]
            [filter]
                ability=eoma_coldaura
            [/filter]
            radius=1
        [/and]
        [not]
            [filter]
                ability=eoma_heataura10,eoma_heataura20
            [/filter]
            radius=1
        [/not]
        variable=ice
    [/store_locations]

    [foreach]
        array=ice
        [do]
            [terrain]
                terrain=Ai
                x,y=$this_item.x,$this_item.y
            [/terrain]
        [/do]
    [/foreach]

    {CLEAR_VARIABLE ice}
[/event]
[+abilities] # wmlxgettext: [/abilities]
#enddef

