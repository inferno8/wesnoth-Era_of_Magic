#attackend
[event]
    first_time_only=no
    id=eoma_banish_event3
    name=attack end
    [filter_attack]
        special_id_active=eoma_banish
    [/filter_attack]

    {IF_VAR touched equals yes (
        [then]
            {CLEAR_VARIABLE touched}
            [fire_event]
                name=post banish
                [primary_unit]
                    x,y=$x1,$y1
                [/primary_unit]
                [secondary_unit]
                    x,y=$x2,$y2
                [/secondary_unit]
            [/fire_event]
        [/then]
    )}
[/event]
[event]
    first_time_only=no
    id=eoma_banish_event4
    name=attack end
    [filter_second_attack]
        special_id_active=eoma_banish
    [/filter_second_attack]

    {IF_VAR touched equals yes (
        [then]
            {CLEAR_VARIABLE touched}
            [fire_event]
                name=post banish
                [primary_unit]
                    x,y=$x2,$y2
                [/primary_unit]
                [secondary_unit]
                    x,y=$x1,$y1
                [/secondary_unit]
            [/fire_event]
        [/then]
    )}
[/event]

[event]
    name=eoma_touched
    id=eoma_banish_touched
    first_time_only=no

    {BANISH_ANIM $x2 $y2}
    [switch]
        variable=dg_type
        [case]
            value=3
            {UNIT $unit.side EoMa_Dimensional_Gate_III $x2 $y2 (placement,overwrite,animate=map,yes,yes)}
        [/case]
        [case]
            value=2
            {UNIT $unit.side EoMa_Dimensional_Gate_II $x2 $y2 (placement,overwrite,animate=map,yes,yes)}
        [/case]
        [else]
            {UNIT $unit.side EoMa_Dimensional_Gate $x2 $y2 (placement,overwrite,animate=map,yes,yes)}
        [/else]
    [/switch]

    {VARIABLE touched yes}
    {CLEAR_VARIABLE dg_type}
[/event]

[event]
    name=post banish
    id=eoma_post_banish
    first_time_only=no

    {VARIABLE second_unit.attacks_left 0}
    {VARIABLE second_unit.moves 0}
    {VARIABLE second_unit.advances_to null}
    {VARIABLE second_unit.side $unit.side}
    [unstore_unit]
        variable=second_unit
        find_vacant=no
    [/unstore_unit]
    {VARIABLE_OP unit.experience add 3}
    [unstore_unit]
        variable=unit
        find_vacant=no
        text=_ "+3 exp"
        red,green,blue=50,50,200
    [/unstore_unit]
[/event]

