#textdomain wesnoth-Era_of_Magic
#define BANISH_ANIM X Y
    [animate_unit]
        flag=banished
        [filter]
            x,y={X},{Y}
        [/filter]
    [/animate_unit]
#enddef

#define WEAPON_SPECIAL_EOMA_BANISH
# wmlindent: start ignoring
# wmlxgettext: [attack]
# wmlxgettext: [specials]

# wmlindent: stop ignoring
    [damage]
        id=eoma_banish
        name= _ "banish"
        name_inactive= _ "banish"
        special_note={EOMA_SPECIAL_NOTES_BANISH}
        description=_"If this attack hits an enemy magical unit, the enemy will turn into a ‘Dimensional Gate’ controlled by the banisher's side, (this happens only if the target is of lower level in comparison to the owner of this weapon special). If the enemy is of the same level, then it won't be affected. The weapon special does not work against leaders."
        [filter_opponent]
            [not]
                canrecruit=yes
            [/not]
        [/filter_opponent]
    [/damage]
[/specials]
# wmlindent: start ignoring
[/attack]
# wmlindent: stop ignoring

#attacker----------------------------------------------------------
[event]
    first_time_only=no
    id=eoma_banish_attacker1_event
    name=attacker hits

    [filter_attack]
        special_id_active=eoma_banish
    [/filter_attack]
    [filter]
        level=2
        [or]
            level=3
        [/or]
        [or]
            level=4
        [/or]
    [/filter]
    [filter_second]
        race=eoma_magical
        [and]
            level=0
            [or]
                level=1
            [/or]
        [/and]
        [not]
            canrecruit=yes
        [/not]
    [/filter_second]

    [fire_event]
        name=eoma_touched
        [primary_unit]
            x,y=$x1,$y1
        [/primary_unit]
        [secondary_unit]
            x,y=$x2,$y2
        [/secondary_unit]
    [/fire_event]
[/event]

[event]
    first_time_only=no
    id=eoma_banish_attacker2_event
    name=attacker hits

    [filter_attack]
        special_id_active=eoma_banish
    [/filter_attack]
    [filter]
        level=3
        [or]
            level=4
        [/or]
    [/filter]
    [filter_second]
        race=eoma_magical
        level=2
        [not]
            canrecruit=yes
        [/not]
    [/filter_second]

    {VARIABLE dg_type 2}
    [fire_event]
        name=eoma_touched
        [primary_unit]
            x,y=$x1,$y1
        [/primary_unit]
        [secondary_unit]
            x,y=$x2,$y2
        [/secondary_unit]
    [/fire_event]
[/event]

