#define BANISH_ANIM X Y
		[animate_unit]
			flag=banished
			[filter]
				x,y={X},{Y}
			[/filter]
		[/animate_unit]
#enddef

#define WEAPON_SPECIAL_EOMA_BANISH
# wmlindent: start ignoring
# wmlxgettext: [attack]
# wmlxgettext: [specials]

# wmlindent: stop ignoring
    [damage]
        id=eoma_banish
        name= _ "banish"
        name_inactive= _ "banish"
        description=_"If this attack hits an enemy magical unit, the enemy will turn into a ‘Dimensional Gate’, (this happens only if the target is of lower level in comparison to the owner of this weapon special). If the enemy is of the same level, then it won't be affected."
    [/damage]
[/specials]
# wmlindent: start ignoring
[/attack]
# wmlindent: stop ignoring

#attacker----------------------------------------------------------
    [event]
        first_time_only=no
		id=eoma_banish_attacker1_event
        name=attacker hits
		
        [filter_attack]
            special=eoma_banish
        [/filter_attack]
        [filter]
			level=2
			[or]
				level=3
			[/or]
        [/filter]
		[filter_second]
            race=I8 magical
			[and]
				level=0
				[or]
					level=1
				[/or]
			[/and]
        [/filter_second]

			{BANISH_ANIM $x2 $y2}
			[object]
				silent=yes
				take_only_once=no
				[effect]
					apply_to=type
					name=EoMa_Dimensional_Gate
				[/effect]
				[filter]
					x,y=$x2,$y2
				[/filter]
			[/object]
			[store_unit]
				[filter]
					x,y=$x2,$y2
				[/filter]
				variable=dg
				kill=yes
			[/store_unit]
			{VARIABLE dg.attacks_left 0}
			{VARIABLE dg.moves 0}
			{VARIABLE dg.experience 0}
			{VARIABLE dg.side $unit.side}
#this is done to fix DGs having the amount of exp equal to their banisher's level after being created:
                        {VARIABLE_OP dg.experience sub $unit.level}
			[unstore_unit]
				variable=dg
				find_vacant=no
			[/unstore_unit]
			[store_unit]
				[filter]
					id=$unit.id
				[/filter]
				variable=able_to_banish
			[/store_unit]
			{VARIABLE_OP able_to_banish.experience add 3}
			[unstore_unit]
				variable=able_to_banish
				find_vacant=no
				text=_ "+3 exp"
				red,green,blue=50,50,200
			[/unstore_unit]
			{CLEAR_VARIABLE able_to_banish}
			[fire_event]
				name=post banish
				[primary_unit]
					x,y=$x1,$y1
				[/primary_unit]
				[secondary_unit]
					x,y=$x2,$y2
				[/secondary_unit]
			[/fire_event]		
	[/event]
	
