#define DESTROYER_NIGHTMARE_RECRUIT_ANIM BASEFRAME SCALE
    [recruit_anim]
		[halo_frame]
			duration=600
			image=halo/vortex3portal.png~SCALE({SCALE})~CS(-128,-255,-255)
			alpha=1:300,1~0:300
			offset=0.0
			layer=0
			halo_y=-10
		[/halo_frame]
		[unit_frame]
			alpha=0:100,0~1:600
			blend_ratio=1~0:300
			blend_color=128,0,0
			image="units/destroyers-maras/{BASEFRAME}.png:700"
			auto_vflip=false
			offset=0.0
			layer=1
		[/unit_frame]
        [frame]
            alpha=0
            sound=chaotic-blast.wav
        [/frame]
    [/recruit_anim]
    [death]
		[halo_frame]
			duration=900
			image=halo/vortex3portal.png~SCALE({SCALE})~CS(-128,-255,-255)
			alpha=0~1:300,1:300,1~0:300
			offset=0.0
			layer=0
			halo_y=-10
		[/halo_frame]
		[unit_frame]
			alpha=1~0:600,0
			blend_ratio=1~0:300
			blend_color=128,0,0
			image="units/destroyers-maras/{BASEFRAME}.png:700"
			auto_vflip=false
			offset=0.0
			layer=1
		[/unit_frame]
        [frame]
            alpha=0
            sound=chaotic-blast.wav
        [/frame]
