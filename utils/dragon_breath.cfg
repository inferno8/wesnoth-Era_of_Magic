#textdomain wesnoth-Era_of_Magic

#define WEAPON_SPECIAL_EOMA_DRAGON_BREATH
# wmlindent: start ignoring
# wmlxgettext: [attack]
# wmlxgettext: [specials]

# wmlindent: stop ignoring
    [dummy]
        id=eoma_dbreath
        name= _ "dragon breath"
        description=_"A unit with this ability can hurt 3 adjacent units standing behind the defender. Only works on offense."
    [/dummy]
[/specials]
# wmlindent: start ignoring
[/attack]
# wmlindent: stop ignoring

[event]
    name=attacker hits,attacker misses
	id=eoma_dbreath_event1
    first_time_only=no
    [filter_attack]
        special=eoma_dbreath
    [/filter_attack]
	
	{VARIABLE dbreathdmg $weapon.damage}
	
    [if]
	{VARIABLE_CONDITIONAL unit.status.slowed boolean_equals yes}
	[then]
		{VARIABLE_OP dbreathdmg divide 2}
		{VARIABLE_OP dbreathdmg round floor}
	[/then]
    [/if]
	
	[store_unit]
		[filter]
			[filter_adjacent]
				x,y=$x2,$y2
			[/filter_adjacent]
			[not]
				[filter_adjacent]
					x,y=$x1,$y1
				[/filter_adjacent]
			[/not]
			[not]
				x,y=$x1,$y1
			[/not]
			[not]
				[filter_wml]
					[status]
						petrified=yes
					[/status]
				[/filter_wml]
			[/not]
		[/filter]
		variable=bystander
	[/store_unit]

        {FOREACH bystander i}
            {RANDOM 1..100}
            [if]
			{VARIABLE_CONDITIONAL random less_than_equal_to 60}
                [then]
		    [harm_unit]
                        [filter]
                            x,y=$bystander[$i].x,$bystander[$i].y
			    [filter_side]
			       [enemy_of]
			         side=$unit.side
			       [/enemy_of]
			    [/filter_side]
          		    [not]
				[filter_wml]
					[status]
						petrified=yes
					[/status]
				[/filter_wml]
			    [/not]
                        [/filter]
			[filter_second]
				x,y=$x1,$y1
			[/filter_second]
                        amount=$dbreathdmg
                        damage_type=$weapon.type
                        alignment=$unit.alignment
                        fire_event=yes
                        animate=defender
			delay=0
                    [/harm_unit]
		    [harm_unit]
                        [filter]
                            x,y=$bystander[$i].x,$bystander[$i].y
			    [filter_side]
			       [allied_with]
			         side=$unit.side
			       [/allied_with]
			       [or]
			         side=$unit.side
			       [/or]
			    [/filter_side]
          		    [not]
				[filter_wml]
					[status]
						petrified=yes
					[/status]
				[/filter_wml]
			    [/not]
                        [/filter]
			[filter_second]
				x,y=$x1,$y1
			[/filter_second]
                        amount=$dbreathdmg
                        damage_type=$weapon.type
                        alignment=$unit.alignment
                        fire_event=yes
                        animate=defender
			kill=no
			delay=0
			experience=no
                    [/harm_unit]
					[if]
					[have_unit]
						find_in=expfreeze
						x,y=$bystander[$i].x,$bystander[$i].y
					[/have_unit]
					[else]
						[store_unit]
							[filter]
								x,y=$bystander[$i].x,$bystander[$i].y
							[/filter]
							variable=expfreeze
							mode=append
						[/store_unit]
					[/else]
					[/if]
                [/then]
            [/if]
        {NEXT i}
	
	{CLEAR_VARIABLE dbreathdmg}
[/event]

	{EXPFREEZE_EVENT}

[+attack]
# wmlindent: start ignoring

[+specials]
# wmlxgettext: [/specials]
# wmlxgettext: [/attack]
# wmlindent: stop ignoring
#enddef
