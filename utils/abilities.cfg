        [filter]
            [filter_adjacent]
                x,y=$x1,$y1
            [/filter_adjacent]
            [not]
                [filter_wml]
                    [status]
                        petrified=yes
                    [/status]
                [/filter_wml]
            [/not]
        [/filter]
        amount=$furydamage
        alignment=$unit.alignment
        damage_type={TYPE}
        fire_event=yes
        kill=no
        animate=yes
        delay=0
        experience=no
    [/harm_unit]

    {CLEAR_VARIABLE furydamage}
[/event]
