#define WEAPON_SPECIAL_EOMA_CLEAVE
# wmlindent: start ignoring
# wmlxgettext: [attack]
# wmlxgettext: [specials]

# wmlindent: stop ignoring
    [dummy]
        id=eoma_cleave
        name= _ "cleave"
        description=_"A unit with this ability can hurt units that are adjacent to the attacker and the defender at the same time."
    [/dummy]
[/specials]
# wmlindent: start ignoring
[/attack]
# wmlindent: stop ignoring

	[event]
        name=attacker hits,attacker misses
        first_time_only=no
		id=eoma_cleave_event
        [filter_attack]
            special=eoma_cleave
        [/filter_attack]

        [store_unit]
            [filter]
                [filter_adjacent]
					x,y=$x2,$y2
				[/filter_adjacent]
				[filter_adjacent]
					x,y=$x1,$y1
				[/filter_adjacent]
				[not]
					[filter_wml]
						[status]
							petrified=yes
						[/status]
					[/filter_wml]
				[/not]
            [/filter]
            variable=bystander
        [/store_unit]
		
		{VARIABLE areadmg $weapon.damage}
		
        [if]
		{VARIABLE_CONDITIONAL unit.status.slowed boolean_equals yes}
            [then] 
				{VARIABLE_OP areadmg divide 2}
				{VARIABLE_OP areadmg round floor}
            [/then]
        [/if]

        {FOREACH bystander i}
            {RANDOM 1..100}
            [if]
			{VARIABLE_CONDITIONAL random less_than_equal_to 50}
                [then]
                {AOE_HARM_UNIT_ATTACK}
					[if]
					[have_unit]
						find_in=expfreeze
						x,y=$bystander[$i].x,$bystander[$i].y
					[/have_unit]
					[else]
						[store_unit]
							[filter]
								x,y=$bystander[$i].x,$bystander[$i].y
							[/filter]
							variable=expfreeze
							mode=append
						[/store_unit]
					[/else]
					[/if]
                [/then]
            [/if]
        {NEXT i}
    [/event]
	
	[event]
        name=defender hits,defender misses
        first_time_only=no
		id=eoma_cleave_event2
        [filter_second_attack]
            special=eoma_cleave
        [/filter_second_attack]

        [store_unit]
            [filter]
                [filter_adjacent]
					x,y=$x1,$y1
				[/filter_adjacent]
				[filter_adjacent]
					x,y=$x2,$y2
				[/filter_adjacent]
				[not]
					[filter_wml]
						[status]
							petrified=yes
						[/status]
					[/filter_wml]
				[/not]
            [/filter]
            variable=bystander
        [/store_unit]
		
		{VARIABLE areadmg $weapon.damage}
		
        [if]
		{VARIABLE_CONDITIONAL second_unit.status.slowed boolean_equals yes}
            [then] 
				{VARIABLE_OP areadmg divide 2}
				{VARIABLE_OP areadmg round floor}
            [/then]
        [/if]

        {FOREACH bystander i}
            {RANDOM 1..100}
            [if]
			{VARIABLE_CONDITIONAL random less_than_equal_to 50}
                [then]
                {AOE_HARM_UNIT_DEFENSE}
					[if]
					[have_unit]
						find_in=expfreeze
						x,y=$bystander[$i].x,$bystander[$i].y
					[/have_unit]
					[else]
						[store_unit]
