#define AWE_FILTER
#ifdef MULTIPLAYER
    lua_function=wesnoth.wml_conditionals.EoMa_not_rpg
#endif
    [not]
        race=eoma_tharis
        [or]
            race=eoma_cyclops
        [/or]
        [or]
            trait=fearless
        [/or]
        [or]
            status=undrainable
        [/or]
    [/not]
#enddef

#define AWE_BLOCK ID VALUE LEVEL
    [leadership]
        id={ID}
        value={VALUE}
        cumulative=no
        affect_self=no
        affect_allies=no
        affect_enemies=yes
        [affect_adjacent]
            adjacent=n,ne,se,s,sw,nw
            [filter]
                level={LEVEL}
                {AWE_FILTER}
            [/filter]
        [/affect_adjacent]
    [/leadership]
#enddef

