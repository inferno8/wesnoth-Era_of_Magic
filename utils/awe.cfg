#slowing aura
[event]
    name=side turn
    id=eoma_slowing_aura_event
    first_time_only=no

    [store_unit]
        [filter]
            [filter_adjacent]
                ability=eoma_cob2
                side=$side_number
                is_enemy=yes
            [/filter_adjacent]
            race=eoma_magical
        [/filter]
        variable=slowaura
    [/store_unit]

    [foreach]
        array=slowaura
        [do]
            {VARIABLE this_item.status.slowed yes}
            [unstore_unit]
                find_vacant=no
                variable=this_item
                text=_ "slowed"
                {COLOR_HARM}
            [/unstore_unit]
        [/do]
    [/foreach]
    {CLEAR_VARIABLE slowaura}
[/event]
[+abilities] # wmlxgettext: [/abilities]
