#textdomain wesnoth-Era_of_Magic

#define ABILITY_EOMA_SOULCATCHER
    # wmlxgettext: [abilities]
    [dummy]
        id=soul_catcher
        name=_ "soul catcher"
        description=_"This unit can only advance by consuming a magical or living being."
    [/dummy]
[/abilities]

[event]
    name=die
    id=eoma_soulcatcher_event3
    first_time_only=no
    [filter]
        [not]
            race=mechanical,undead
            [or]
                type=EoMa_Dimensional_Gate_II,EoMa_Dimensional_Gate
            [/or]
        [/not]
    [/filter]
    [filter_second]
        ability=soul_catcher
    [/filter_second]

    [remove_object]
        x,y=$x2,$y2
        object_id=eoma_delete_advancement
    [/remove_object]

    {ADVANCE_UNIT find_in=second_unit ()}

    [switch]
        variable=unit.level
        [case]
            value=0
            {MODIFY_UNIT find_in=second_unit experience -4}
        [/case]
        [case]
            value=1
            {MODIFY_UNIT find_in=second_unit experience -8}
        [/case]
        [case]
            value=2
            {MODIFY_UNIT find_in=second_unit experience -16}
        [/case]
        [case]
            value=3
            {MODIFY_UNIT find_in=second_unit experience -24}
        [/case]
        [case]
            value=4
            {MODIFY_UNIT find_in=second_unit experience -32}
        [/case]
        [case]
            value=5
            {MODIFY_UNIT find_in=second_unit experience -40}
        [/case]
        [case]
            value=6
            {MODIFY_UNIT find_in=second_unit experience -48}
        [/case]
    [/switch]

    #force remove the unit from play to prevent visual glitches
    [kill]
        id=$unit.id
        animate=no
        fire_event=yes
    [/kill]
    [redraw]
    [/redraw]

    [fire_event]
        name=post gate
        [primary_unit]
            x,y=$x2,$y2
        [/primary_unit]
    [/fire_event]
[/event]

[event]
    name=recruit,recall,unit placed
    id=eoma_soulcatcher_event4
    first_time_only=no
    [filter]
        ability=soul_catcher
    [/filter]

    [modify_unit]
        [filter]
            x,y=$x1,$y1
        [/filter]
        [object]
            id=eoma_delete_advancement
            [effect]
                apply_to=remove_advancement
                types=EoMa_Rhami,EoMa_Fire_Elemental,EoMa_Water_Elemental,EoMa_Air_Elemental,EoMa_Earth_Elemental,EoMa_Jinn,EoMa_RhamiKai,EoMa_RhamiDatu,EoMa_Fire_Avatar,EoMa_Water_Avatar,EoMa_Air_Avatar,EoMa_Earth_Avatar,EoMa_Great_Jinn,EoMa_Efreet
            [/effect]
        [/object]
    [/modify_unit]

    [allow_undo]
    [/allow_undo]
[/event]

[+abilities]
    # wmlxgettext: [/abilities]
#enddef
