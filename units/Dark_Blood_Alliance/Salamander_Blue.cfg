#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=EoMa_Blue_Salamander
    name= _ "Blue Salamander"
    race=eoma_salamander
    image="units/darkblood-salamanders/bluesalamander.png"
    image_icon="units/darkblood-salamanders/bluesalamander-icon.png"

    hitpoints=48
    movement_type=smallfoot
    movement=5
    experience=100
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=35
    usage=mixed warrior
    description=_"Blue Salamanders are great at aquatic ambushes. They attack from the water much like a crocodile. Those that are unwary and attempt to swim in the dark swamps are heard never to come back. Blue salamanders wield tridents, along with exotic throwing weapons called chakram, with which they are able to hit far away enemies with deadly accuracy."+{SPECIAL_NOTES}+{SPECIAL_NOTES_BACKSTAB}+{SPECIAL_NOTES_MARKSMAN}
    die_sound=hiss-die.wav
    [defend]
        start_time=-126
        [if]
            hit_sound_start_time=-25
            hits=hit
            [hit_sound_frame]
                sound=hiss-hit.wav
            [/hit_sound_frame]
        [/if]
    [/defend]
    num_traits=2
    ignore_race_traits=yes
    {TRAIT_FEARLESS_MUSTHAVE}
    {TRAIT_STRONG}
    {TRAIT_QUICK}
    {TRAIT_INTELLIGENT}
    undead_variation=salamander
    [abilities]
        {ABILITY_EOMA_SWAMPAMBUSH}
        {ABILITY_EOMA_WATERAMBUSH}
    [/abilities]
    [movement_anim]
        start_time=0
        [frame]
            image="units/darkblood-salamanders/bluesalamander-moving[1~8].png:30"
        [/frame]
    [/movement_anim]
    [movement_costs]
        deep_water=1
        shallow_water=1
        swamp_water=1
        reef=1
        flat=1
        sand=2
        forest=2
        hills=1
    [/movement_costs]
    [defense]
        deep_water=50
        shallow_water=40
        swamp_water=40
        flat=60
        sand=60
        forest=50
        hills=50
        mountains=40
        village=50
        castle=50
        cave=50
        frozen=60
        fungus=60
    [/defense]
    [resistance]
        arcane=90
        pierce=80
        fire=110
        cold=90
    [/resistance]
    [attack]
        name=trident
        description=_"trident"
        range=melee
        type=pierce
        damage=7
        number=3
        icon=attacks/trident.png
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=trident
        description=_"trident"
        range=melee
        type=pierce
        damage=8
        number=2
        icon=attacks/trident.png
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]
    [attack]
        name=chakram
        description=_"chakram"
        range=ranged
        type=blade
        damage=8
        number=3
        icon=attacks/chakram.png
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=trident
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/darkblood-salamanders/bluesalamander-attack[1,2,1].png:[100,150,50]"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -50}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=chakram
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            image="projectiles/chakram.png:150"
            image_diagonal="projectiles/chakram.png"
        [/missile_frame]
        start_time=-350
        [frame]
            image="units/darkblood-salamanders/bluesalamander-attack-range[d,d2].png:200"
            sound=throwing-knife.ogg
        [/frame]
    [/attack_anim]
[/unit_type]
