#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=EoMa_Yellow_Salamander
    name= _ "Yellow Salamander"
    race=eoma_salamander
    image="units/darkblood-salamanders/yellowsalamander.png"

    hitpoints=49
    movement_type=smallfoot
    movement=5
    experience=110
    level=2
    alignment=neutral
    advances_to=EoMa_Desert_Salamander
    cost=32
    usage=fighter
    description=_"One of the rarest and mysterious of their kind. The Yellow Salamanders are suggested to be better adapted to desert conditions than other members of their amphibious race. While unlike others, they are not very good at hiding in their preferred terrain, their rigorous training made them fierce warriors good of fighting in the desert heat, and during daylight. They have also been known to throw Kunais to injure fleeing enemies, but the true subject of their fame is their skill with the wrist blade."
    die_sound=hiss-die.wav
    num_traits=2
    ignore_race_traits=yes
    {TRAIT_FEARLESS_MUSTHAVE}
    {TRAIT_STRONG}
    {TRAIT_QUICK}
    {TRAIT_INTELLIGENT}
    undead_variation=salamander
    [standing_anim]
        [frame]
            image="units/darkblood-salamanders/yellowsalamander/00[01~36].png:42"
        [/frame]
    [/standing_anim]
    [defend]
        start_time=-126
        [frame]
            image="units/darkblood-salamanders/yellowsalamander.png:250"
        [/frame]
        [if]
            hit_sound_start_time=-25
            hits=hit
            [hit_sound_frame]
                sound=hiss-hit.wav
            [/hit_sound_frame]
        [/if]
    [/defend]
    [abilities]
        {ABILITY_EOMA_SWAMPAMBUSH}
        {ABILITY_CONCEALMENT}
    [/abilities]
    [resistance]
        arcane=90
        pierce=80
        fire=80
        cold=110
    [/resistance]
    [movement_costs]
        deep_water=3
        shallow_water=1
        swamp_water=1
        flat=1
        sand=1
        forest=2
        hills=1
    [/movement_costs]
    [defense]
        deep_water=80
        shallow_water=60
        swamp_water=40
        reef=60
        flat=60
        sand=40
        forest=50
        hills=50
        mountains=40
        village=40
        castle=50
        cave=40
        frozen=60
        fungus=50
    [/defense]
    [attack]
        name=blade
        description=_"wrist blade"
        range=melee
        type=blade
        damage=7
        number=3
        icon=attacks/dagger-orcish.png
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]
    [attack]
        name=blade
        description=_"wrist blade"
        range=melee
        type=pierce
        damage=5
        number=4
        icon=attacks/dagger-orcish.png
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]
    [attack]
        name=kunai
        description=_"kunai"
        icon=attacks/dagger-thrown-human.png
        type=pierce
        range=ranged
        damage=4
        number=3
        [specials]
            {WEAPON_SPECIAL_EOMA_BLEED}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=blade
            type=blade
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/darkblood-salamanders/yellowsalamander-attack[1,2,1].png:[100,250,100]"
            sound=dagger-swish.wav
        [/frame]
        {SOUND:HIT_AND_MISS dagger-swish.wav {SOUND_LIST:MISS} -200}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=blade
            type=pierce
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/darkblood-salamanders/yellowsalamander-pierce.png:500"
            sound=dagger-swish.wav
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -200}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=kunai
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            image="projectiles/dagger-n.png:150"
            image_diagonal="projectiles/dagger-ne.png"
        [/missile_frame]
        start_time=-350
        [frame]
            image="units/darkblood-salamanders/yellowsalamander-attack[1,2,1].png:150"
            sound=throwing-knife.ogg
        [/frame]
    [/attack_anim]
[/unit_type]
