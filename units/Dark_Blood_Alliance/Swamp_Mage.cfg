#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=EoMa_Swamp_Mage
    name= _ "Swamp Mage"
    race=lizard
    image="units/darkblood-saurians/swampmage.png"

    hitpoints=52
    movement_type=eoma_lizard
    movement=6
    experience=195
    level=3
    alignment=chaotic
    advances_to=EoMa_Chosen_of_Marsh
    undead_variation=saurian
    cost=57#56
    usage=scout
    undead_variation=dbacorrupted
    description= _ "Some of the Corrupted Shamans do not come out of the Great Bog. Instead, they opt to remain and find their fate there. Some of those wander to a certain part of the Bog which is suffused with darkness. Most of them die; the few who survive, probably through some sort of deal with that place’s dark rulers, come back... wrong. Their personalities are wiped blank, and they serve as the darkness’s vehicles. They gain great power in its service, and their ability to use the fires of the darkness itself and regenerate almost any wound is infamous in some parts of the Bog."
    die_sound=hiss-die.wav
    {DEFENSE_ANIM "units/darkblood-saurians/swampmage.png" "units/darkblood-saurians/swampmage.png" hiss-hit.wav}
    [abilities]
        {ABILITY_EOMA_SUMMON dba_sm (
            {SUMMON_MENU_ITEM dba_sm_swamp ( _ "Summon Swamp Spirit") 16 (EoMa_Swamp_Mage) (EoMa_Swamp_Spirit) EXCEPT_ON={FLYING_SUMMON_FILTER}}
        )}
        {ABILITY_EOMA_REGENERATE 8}
    [/abilities]
    {EOMA_SUMMON_NOTE ({EOMA_SUMMON_NOTE_UNIT _"Swamp Spirit" 16})}
    [movement_costs]
        forest=1
        frozen=3
    [/movement_costs]
    [resistance]
        blade=100
        fire=80
        cold=70
    [/resistance]
    [defense]
        sand=50
        cave=40
    [/defense]
    [idle_anim]
        [frame]
            image="units/darkblood-saurians/swampmage.png:100"
            halo="halo/swampmage-magic[1~11].png:100"
        [/frame]
    [/idle_anim]
    [attack]
        name=claws
        description={STR_CLAWS}
        range=melee
        type=blade
        damage=8
        number=2
        icon=attacks/claws-lizard-poison.png
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    [attack]
        name=missile
        description={STR_FIREBALL}
        range=ranged
        type=fire
        damage=8
        number=5
        icon=attacks/fireball.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=flame
        description=_"damned flame"
        range=ranged
        type=fire
        damage=24
        number=1
        icon=attacks/damned-flame.png
        [specials]
            {WEAPON_SPECIAL_SLOW}
            {WEAPON_SPECIAL_POISON}
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    {SAURIAN_CLAW_ANIM swampmage}
    [attack_anim]
        [filter_attack]
            name=missile
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL_XY 0 0}
        start_time=-1000
        [frame]
            image="units/darkblood-saurians/swampmage.png:700"
            halo="halo/swampmage-magic[1~7].png:100"
        [/frame]
        [frame]
            duration=100
            sound=fire.wav
            image="units/darkblood-saurians/swampmage.png:100"
            image="halo/swampmage-magic8.png"
        [/frame]
        [frame]
            image="units/darkblood-saurians/swampmage.png:300"
            halo="halo/swampmage-magic[9~11].png:100"
        [/frame]
        [frame]
            duration=100
            image="units/darkblood-saurians/swampmage.png:100"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=flame
        [/filter_attack]

        start_time=-700
        offset=0.0

        [missile_frame]
            duration=800
            image=halo/ucircle-frames/ucircle-f-[01~23].png
            image_mod="~SCALE(101,59)~GS()~BLEND(255,32,0,0.5)"
            auto_vflip=false
            layer=0
            y=20
            alpha=0~1:280,1:400,1~0:200
            offset=1.0
            sound=magic-faeriefire-miss.ogg
        [/missile_frame]

        missile_start_time=-700
        flame_burst_1_start_time=-400
        flame_burst_2_start_time=-350
        flame_burst_3_start_time=-300
        flame_burst_4_start_time=-250
        flame_burst_5_start_time=-200

        [if]
            direction=se,s,sw

            [flame_burst_1_frame]
                halo=halo/flame-burst-[1~8].png~FL(vert):50
                halo_x,halo_y=-22,0
                offset=1.0
                halo_mod=~GS()~BLEND(255,32,0,0.5)
                sound=magic-dark-big.ogg
            [/flame_burst_1_frame]
            [flame_burst_2_frame]
                halo=halo/flame-burst-[1~8].png~FL(vert):50
                halo_x,halo_y=-14,9
                offset=1.0
                halo_mod=~GS()~BLEND(255,32,0,0.5)
            [/flame_burst_2_frame]
            [flame_burst_3_frame]
                halo=halo/flame-burst-[1~8].png~FL(vert):50
                halo_x,halo_y=0,12
                offset=1.0
                halo_mod=~GS()~BLEND(255,32,0,0.5)
                sound=wail.wav
            [/flame_burst_3_frame]
            [flame_burst_4_frame]
                halo=halo/flame-burst-[1~8].png~FL(vert):50
                halo_x,halo_y=14,9
                offset=1.0
                halo_mod=~GS()~BLEND(255,32,0,0.5)
            [/flame_burst_4_frame]
            [flame_burst_5_frame]
                halo=halo/flame-burst-[1~8].png~FL(vert):50
                halo_x,halo_y=22,0
                offset=1.0
                halo_mod=~GS()~BLEND(255,32,0,0.5)
                sound=wail.wav
            [/flame_burst_5_frame]
        [/if]
        [else]
            direction=ne,n,nw

            [flame_burst_1_frame]
                halo=halo/flame-burst-[1~8].png:50
                halo_x,halo_y=-22,0
                offset=1.0
                halo_mod=~GS()~BLEND(255,32,0,0.5)
                sound=magic-dark-big.ogg
            [/flame_burst_1_frame]
            [flame_burst_2_frame]
                halo=halo/flame-burst-[1~8].png:50
                halo_x,halo_y=-14,9
                offset=1.0
                halo_mod=~GS()~BLEND(255,32,0,0.5)
            [/flame_burst_2_frame]
            [flame_burst_3_frame]
                halo=halo/flame-burst-[1~8].png:50
                halo_x,halo_y=0,12
                offset=1.0
                halo_mod=~GS()~BLEND(255,32,0,0.5)
                sound=wail.wav
            [/flame_burst_3_frame]
            [flame_burst_4_frame]
                halo=halo/flame-burst-[1~8].png:50
                halo_x,halo_y=14,9
                offset=1.0
                halo_mod=~GS()~BLEND(255,32,0,0.5)
            [/flame_burst_4_frame]
            [flame_burst_5_frame]
                halo=halo/flame-burst-[1~8].png:50
                halo_x,halo_y=22,0
                offset=1.0
                halo_mod=~GS()~BLEND(255,32,0,0.5)
                sound=wail.wav
            [/flame_burst_5_frame]
        [/else]

        [frame]
            sound=fire.wav
            duration=600
        [/frame]
    [/attack_anim]
[/unit_type]
