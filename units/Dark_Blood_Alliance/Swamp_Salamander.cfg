            {WEAPON_SPECIAL_SLOW}
            {WEAPON_SPECIAL_EOMA_HITANDRUN 1}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=mace
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/darkblood-salamanders/swampsalamander-attack[1,2,1].png:[100*2,75]"
        [/frame]
        {SOUND:HIT_AND_MISS mace.wav {SOUND_LIST:MISS} -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=net
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            image="projectiles/web.png:150"
            image_diagonal="projectiles/web.png"
        [/missile_frame]
        start_time=-350
        [frame]
            image="units/darkblood-salamanders/[swampsalamander-net,swampsalamander].png:[200,150]"
            sound=net.wav
        [/frame]
    [/attack_anim]
[/unit_type]
