#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=EoMa_Swamp_Salamander
    name= _ "Swamp Salamander"
    race=eoma_salamander
    image="units/darkblood-salamanders/swampsalamander.png"
    image_icon="units/darkblood-salamanders/swampsalamander-icon.png"

    hitpoints=61
    movement_type=smallfoot
    movement=5
    experience=126
    level=3
    alignment=chaotic
    advances_to=null
    [advancement]
        strict_amla=yes
        max_times=1
        id=SWMP_SAL_REG
        description= _ "Nature Regeneration +8, Max HP bonus +2"
        image="icons/potion_green_medium.png"
        [effect]
            apply_to=remove_ability
            [abilities]
                {ABILITY_EOMA_NATURE_REGENERATION 2}
            [/abilities]
        [/effect]
        [effect]
            apply_to=new_ability
            [abilities]
                {ABILITY_EOMA_NATURE_REGENERATION 8}
            [/abilities]
        [/effect]
        [effect]
            apply_to=hitpoints
            increase_total=2
            heal_full=yes
        [/effect]
        [effect]
            apply_to=status
            remove=poisoned
        [/effect]
        [effect]
            apply_to=status
            remove=slowed
        [/effect]
    [/advancement]
    [advancement]
        strict_amla=yes
        max_times=1
        id=SWMP_SAL_DAU
        description= _ "Dauntless, Max HP bonus +2"
        image="icons/shield_wooden.png"
        [effect]
            apply_to=new_ability
            [abilities]
                {ABILITY_EOMA_DAUNTLESS}
            [/abilities]
        [/effect]
        [effect]
            apply_to=hitpoints
            increase_total=2
            heal_full=yes
        [/effect]
        [effect]
            apply_to=status
            remove=poisoned
        [/effect]
        [effect]
            apply_to=status
            remove=slowed
        [/effect]
    [/advancement]
    {AMLA_DEFAULT}
    cost=54#52
    usage=mixed fighter
    undead_variation=salamander
    description= _ "There are many stories about the Great Bog and the Forest of Life; the mysterious flow of magic, the hostile environment, and the beasts and monsters that call that place home. Numerous tales from adventures that return from that accursed place, tales about terrifying swamp men covered in foliage. Snaring the unfortunate adventurer, dragging them into the murky waters or being hoisted into the canopy. Then attacking from all around be it from rising from the watery ground or descending from the tress, sowing fear and panic in the most stewarded person. These despicable creatures are not men but a specialized salamander, Swamp Salamanders. Unlike their Green Salamander comrades that cover their bodies in foliage to help conceal themselves, Swamp Salamanders purposely root living foliage into their body giving them freakish camouflage that confuses and fools the most keen eyed foes. Even other Swamp Salamanders have difficulty spotting their own brethren."
    die_sound=hiss-die.wav
    [defend]
        start_time=-126
        [if]
            hit_sound_start_time=-25
            hits=hit
            [hit_sound_frame]
                sound=hiss-hit.wav
            [/hit_sound_frame]
        [/if]
    [/defend]
    num_traits=2
    ignore_race_traits=yes
    {TRAIT_FEARLESS_MUSTHAVE}
    {TRAIT_STRONG}
    {TRAIT_QUICK}
    {TRAIT_INTELLIGENT}
    [abilities]
        {ABILITY_EOMA_SWAMPAMBUSH}
        {ABILITY_AMBUSH}
        {ABILITY_EOMA_NATURE_REGENERATION 2}
    [/abilities]
    [movement_costs]
        deep_water=3
        shallow_water=1
        swamp_water=1
        reef=2
        flat=1
        sand=2
        forest=1
        hills=1
        frozen=3
    [/movement_costs]
    [defense]
        deep_water=80
        shallow_water=60
        swamp_water=40
        flat=60
        sand=60
        forest=40
        hills=50
        mountains=40
        village=50
        castle=50
        cave=50
        frozen=60
        fungus=40
    [/defense]
    [resistance]
        arcane=90
        pierce=80
        fire=90
        cold=110
        impact=90
    [/resistance]
    [attack]
        name=mace
        description={STR_MACE}
        range=melee
        type=impact
        damage=11
        number=3
        icon=attacks/mace-spiked.png
        [specials]
            ## {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]
    [attack]
        name=mace
        description={STR_MACE}
        range=melee
        type=impact
        damage=5
        number=4
        icon=attacks/mace-spiked.png
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]
    [attack]
        name=net
        description={STR_NET}
        range=melee
        type=impact
        damage=11
        number=2
        icon=attacks/net.png
        [specials]
            ## {WEAPON_SPECIAL_FIRSTSTRIKE}
            {WEAPON_SPECIAL_SLOW}
            {WEAPON_SPECIAL_EOMA_IMMOBILIZE}
            {WEAPON_SPECIAL_EOMA_ATTACK_ONLY}
        [/specials]
    [/attack]
    [attack]
        name=net
        description={STR_NET}
