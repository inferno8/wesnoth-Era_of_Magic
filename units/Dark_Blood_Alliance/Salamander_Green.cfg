#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=EoMa_Green_Salamander
    name= _ "Green Salamander"
    race=eoma_salamander
    image="units/darkblood-salamanders/greensalamander.png"
    image_icon="units/darkblood-salamanders/greensalamander-icon.png"

    hitpoints=51
    movement_type=smallfoot
    movement=5
    experience=100
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=35
    usage=mixed fighter
    undead_variation=salamander
    description=_"When a Salamander's skin turns green, their ability to blend in with vegetation increases. To improve their already tremendous camouflage capabilities even further, they wear foliage on their bodies. Battle reports state that these warriors are seldom by themselves and are the Dark Blood Alliance's hunters. Their tactics involve attacking from the trees, using nets to hinder the enemy, and then finishing them off with their wrist blades."
    die_sound=hiss-die.wav
    [defend]
        start_time=-126
        [if]
            hit_sound_start_time=-25
            hits=hit
            [hit_sound_frame]
                sound=hiss-hit.wav
            [/hit_sound_frame]
        [/if]
    [/defend]
    num_traits=2
    ignore_race_traits=yes
    {TRAIT_FEARLESS_MUSTHAVE}
    {TRAIT_STRONG}
    {TRAIT_QUICK}
    {TRAIT_INTELLIGENT}
    [abilities]
        {ABILITY_EOMA_SWAMPAMBUSH}
        {ABILITY_AMBUSH}
    [/abilities]
    [movement_costs]
        deep_water=3
        shallow_water=1
        swamp_water=1
        reef=2
        flat=1
        sand=2
        forest=1
        hills=1
    [/movement_costs]
    [defense]
        deep_water=80
        shallow_water=60
        swamp_water=40
        flat=60
        sand=60
        forest=40
        hills=50
        mountains=40
        village=50
        castle=50
        cave=50
        frozen=60
        fungus=60
    [/defense]
    [resistance]
        arcane=90
        pierce=80
        fire=110
        cold=110
        impact=90
    [/resistance]
    [attack]
        name=mace
        description={STR_MACE}
        range=melee
        type=impact
        damage=10
        number=2
        icon=attacks/mace-spiked.png
    [/attack]
    [attack]
        name=mace
        description={STR_MACE}
        range=melee
        type=impact
        damage=5
        number=3
        icon=attacks/mace-spiked.png
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]
    [attack]
        name=net
        description={STR_NET}
        range=ranged
        type=impact
        damage=10
        number=2
        icon=attacks/net.png
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=mace
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/darkblood-salamanders/greensalamander-attack[1,2,1].png:[100*2,75]"
        [/frame]
        {SOUND:HIT_AND_MISS mace.wav {SOUND_LIST:MISS} -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=net
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            image="projectiles/web.png:150"
            image_diagonal="projectiles/web.png"
        [/missile_frame]
        start_time=-350
        [frame]
            image="units/darkblood-salamanders/[greensalamander-net,greensalamander].png:[200,150]"
            sound=net.wav
        [/frame]
    [/attack_anim]
[/unit_type]
