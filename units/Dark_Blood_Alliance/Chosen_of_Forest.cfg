            image="halo/shaman-magic2.png~SCALE(100,100)~GS()~CS(128,96,0)~BLEND(255,196,0,0.4):600"
            y=-18
                        alpha=1.0~0.0
			auto_vflip=no
        [/halo1_frame]
		[halo2_frame]
            image="halo/blank.png:1"
		[/halo2_frame]
		[halo2_frame]
            image="halo/shaman-magic3.png~SCALE(100,100)~GS()~CS(128,96,0)~BLEND(255,196,0,0.4):600"
            y=-14
			alpha=1.0~0.0
			auto_vflip=no
        [/halo2_frame]
		[halo3_frame]
            image="halo/blank.png:1"
		[/halo3_frame]
		[halo3_frame]
            image="halo/shaman-magic4.png~SCALE(100,100)~GS()~CS(128,96,0)~BLEND(255,196,0,0.4):600"
            y=-18
			alpha=1.0~0.0
			auto_vflip=no
        [/halo3_frame]
        [halo1b_frame]
            image="halo/shaman-magic2.png~SCALE(100,100)~GS()~CS(128,96,0)~BLEND(255,196,0,0.4)~FL(vert)~FL(horiz):600"
            y=18
                        alpha=1.0~0.0
			auto_vflip=no
        [/halo1b_frame]
		[halo2b_frame]
            image="halo/blank.png:1"
		[/halo2b_frame]
		[halo2b_frame]
            image="halo/shaman-magic3.png~SCALE(100,100)~GS()~CS(128,96,0)~BLEND(255,196,0,0.4)~FL(vert)~FL(horiz):600"
            y=14
			alpha=1.0~0.0
			auto_vflip=no
        [/halo2b_frame]
		[halo3b_frame]
            image="halo/blank.png:1"
		[/halo3b_frame]
		[halo3b_frame]
            image="halo/shaman-magic4.png~SCALE(100,100)~GS()~CS(128,96,0)~BLEND(255,196,0,0.4)~FL(vert)~FL(horiz):600"
            y=18
			alpha=1.0~0.0
			auto_vflip=no
        [/halo3b_frame]
        [missile_frame]
            image="halo/chosenofforest-magic[1~8,7~1].png:[50*8,25*7]"
        [/missile_frame]
		[missile_frame]
            image="halo/blank.png:1"
		[/missile_frame]
        [frame]
            image="units/darkblood-saurians/chosenofforest.png:450"
        [/frame]
    [/healing_anim]
    [idle_anim]
        start_time=0
        [frame]
			image="units/darkblood-saurians/chosenofforest.png"
            halo="halo/chosenofforest-magic[1~8,7~1].png:75"
        [/frame]
    [/idle_anim]
    [attack]
        name=claws
        description={STR_CLAWS}
        range=melee
        type=blade
        damage=11
        number=2
        icon=attacks/claws-lizard.png
    [/attack]
    [attack]
        name=missile
        description=_"iceball"
        range=ranged
        type=cold
        damage=9
        number=5
        icon=attacks/iceball.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=freezing spell
        description=_"freezing spell"
        type=cold
        icon=attacks/magic.png
        [specials]
            {WEAPON_SPECIAL_SLOW}
            {WEAPON_SPECIAL_EOMA_SKILLED}
        [/specials]
        damage=5
        number=5
        range=ranged
    [/attack]
    {SAURIAN_CLAW_ANIM chosenofforest}
    [attack_anim]
        [filter_attack]
            name=missile
        [/filter_attack]
        {MISSILE_FRAME_ICE}
        start_time=-1000
        [frame]
			image="units/darkblood-saurians/chosenofforest.png"
            halo="halo/chosenofforest-magic[1~8,7,6].png:100"
        [/frame]
		{SOUND:HIT_AND_MISS magic-faeriefire.ogg silence.ogg 0}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=freezing spell
        [/filter_attack]
        missile_start_time=-200
        [if]
          hits=yes
          missile2_start_time=0
        [missile_frame]
            halo=projectiles/zmage-halo[1~5].png~GS()~BLEND(0,128,255,0.35)~CS(0,128,255):48
            halo_x,halo_y=2,-2
            offset=0.0~1.0:200
        [/missile_frame]
        [missile2_frame]
            image="halo/blank.png:1"
        [/missile2_frame]
        [missile2_frame]
            image="projectiles/magic-n-[1~3].png:100"
            layer=99
            offset=1
            alpha=1:100,1~0:200
        [/missile2_frame]
        [/if]
        [else]
          hits=no
        [missile_frame]
            image=projectiles/zmage-halo[1~5].png~GS()~BLEND(0,128,255,0.35)~CS(0,128,255):48
            x,y=2,-2
            layer=99
            offset=0.0~1.0:200
            alpha=1~0:175,0
        [/missile_frame]
        [/else]
        start_time=-375
        attack_sound_start_time=0
        [frame]
            image="units/darkblood-saurians/chosenofforest.png:[75*10]"
            halo="halo/mystic-magic[1~5,5~1].png:75"
            halo_x,halo_y=0,-2
        [/frame]
        {SOUND:HIT_AND_MISS magic-faeriefire.ogg um-miss.ogg -200}
    [/attack_anim]
