#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=EoMa_Chosen_of_Forest
    name= _ "Chosen of Forest"
    race=lizard
    image="units/darkblood-saurians/chosenofforest.png"
    profile="portraits/darkblood/chosenofforest.png"
    small_profile="portraits/darkblood/chosenofforest.png~SCALE(205,205)"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=62
    movement_type=lizard
    movement=6
    experience=200
    level=4
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=saurian
    cost=85
    usage=scout
    undead_variation=dbashaman
    description=_"The Chosen of Forest, or 'The Keeper', as many refer to him, is the Darkblooded's monarch of sorts. He is the oldest and probably wisest of the saurian mystics, knowing most of the jungle's secrets, including ones most men would prefer not to know. While he does spend most of his time managing state affairs, or meditating in the jungle, he's by no means incapable of holding his own on the battlefield."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_SLOW}
    die_sound=hiss-die.wav
	{DEFENSE_ANIM "units/darkblood-saurians/chosenofforest.png" "units/darkblood-saurians/chosenofforest.png" hiss-hit.wav}
    [abilities]
		{ABILITY_EOMA_EXTRA_REGENERATES}
        {ABILITY_ULTRACURES}
    [/abilities]
	[movement_costs]
		forest=1
	[/movement_costs]
	[resistance]
		fire=100
		cold=80
	[/resistance]
    [healing_anim]
        start_time=-500
        missile_start_time=-400
