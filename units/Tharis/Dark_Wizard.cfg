#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=EoMa_Dark_Wizard
    name= _ "Dark Wizard"
    race=eoma_tharis
    image="units/tharis-magi/darkwizard.png"

    hitpoints=42
    movement_type=I8 defoot
    movement=5
    experience=92
    level=2
    alignment=chaotic
    advances_to=EoMa_Great_Warlock
    cost=36
    usage=mixed fighter
    undead_variation=darkwizard
    description= _ "Aspiring sorcerers who have honed their craft through dedication and merit gradually advance within the ranks of Tharis' arcane elite, assuming roles as apprentices under esteemed Great Warlocks. Some individuals, however, choose to supplement their main occupation by mentoring promising novices on a part-time basis. While still distant from the pinnacle of Great Warlock rank, Dark Wizards possess significantly increased magical prowess compared to their peers, bridging the gap towards eventual mastery. A crucial factor in their accelerated growth lies in their possession of potent magical staves, which amplify their innate abilities and hasten their ascent towards true mastery."
    die_sound={SOUND_LIST:HUMAN_DIE}
    [resistance]
        blade=100
        pierce=94
        impact=85
        cold=70
    [/resistance]
    [defense]
        forest=40
    [/defense]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            image="units/tharis-magi/darkwizard-idle[1~5,3~5,3~5,2,5,3~1].png:[100*2,50*12,100*2]"
        [/frame]
    [/idle_anim]
    [defend]
        start_time=-126
        hit_sound_start_time=-25
        [frame]
            image="units/tharis-magi/darkwizar[d,d-draw2,d-draw3,d-draw2,d].png:[1,50,150,50,1]"
        [/frame]
        [if]
            hits=hit
            [hit_sound_frame]
                sound={SOUND_LIST:ELF_HIT}
            [/hit_sound_frame]
        [/if]
    [/defend]
    [attack]
        name=staff
        description={STR_STAFF}
        icon=attacks/staff-darkwizard.png
        type=impact
        range=melee
        damage=6
        number=2
    [/attack]
    [attack]
        name=dark spark
        description=_"dark spark"
        icon=attacks/dark-spark.png
        type=cold
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=11
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-400
        [frame]
            image="units/tharis-magi/darkwizard-[draw1,draw2,draw3,attack-magic1,draw3,draw2,draw1].png:[100*2,200,100,33*2,34]"
        [/frame]
        {SOUND:HIT_AND_MISS staff.wav {SOUND_LIST:MISS} 0}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=dark spark
        [/filter_attack]
        hits=hit,miss,!,kill
        [if]
            hits=yes
            {DARK_MISSILE_ANIM}
            [missile_frame]
                image="projectiles/fireball-impact-[1~9,10~16].png~CS(186,102,206)~SCALE(72,108):40"
                offset=1.0
                auto_vflip=no
            [/missile_frame]
        [/if]
        [else]
            hits=no
            {DARK_MISSILE_MISS_ANIM}
        [/else]
        start_time=-400
        [frame]
            image="units/tharis-magi/darkwizar[d-idle3,d-idle4,d-attack-magic1,d].png:[50,150,200,50]"
        [/frame]
        {SOUND:HIT_AND_MISS magic-dark-big.ogg magic-dark.ogg -200}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=dark spark
        [/filter_attack]
        hits=kill
        {DARK_MISSILE_ANIM}
        [missile_frame]
            image="projectiles/fireball-impact-[1~9,10~16].png~CS(186,102,206):60"
            offset=1.0
            sound=explosion.ogg
            auto_vflip=no
        [/missile_frame]
        start_time=-600
        [frame]
            image="units/tharis-magi/darkwizard-idle[3,4,3,4].png:100"
        [/frame]
        [frame]
            image="units/tharis-magi/darkwizar[d-attack-magic1,d].png:[200,50]"
            sound=magic-dark-big.ogg
        [/frame]
    [/attack_anim]
[/unit_type]
