#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=EoMa_Master_of_War
    name= _ "Dark Warlord"
    race=eoma_tharis
    image="units/tharis-warriors/masterofwar.png"
    profile="portraits/tharis/masterofwar.png"
    small_profile="portraits/tharis/masterofwar.png~SCALE(205,205)"

    hitpoints=80
    movement_type=I8 defoot
    movement=5
    experience=200
    level=4
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=93#85
    usage=fighter
    {TRAIT_FEARLESS}
    undead_variation=darkcommander
    description={NO_DESCR_AVAILABLE}
    die_sound={SOUND_LIST:ELF_HIT}
    [abilities]
        {ABILITY_LEADERSHIP}
        {ABILITY_EOMA_RECRUIT darkwarlord (
            {EOMA_RECRUIT_MENU_ITEM darkwarlord1 ( _ "Recruit Dark Warrior") 11 (EoMa_Master_of_War) (EoMa_Dark_Warrior)}
            {EOMA_RECRUIT_MENU_ITEM darkwarlord2 ( _ "Recruit Dark Hunter") 12 (EoMa_Master_of_War) (EoMa_Dark_Hunter)}
        )}
        {ABILITY_EOMA_NOCTURNAL_REGENERATION 5}
    [/abilities]
    [resistance]
        blade=80
        pierce=80
        impact=70
        fire=70
    [/resistance]
    [defense]
        village=40
    [/defense]
    [leading_anim]
        start_time=-126
        [frame]
            image=units/tharis-warriors/masterofwar-attack1.png:1,units/tharis-warriors/masterofwar-attack1.png:250,units/tharis-warriors/masterofwar-attack1.png:1
        [/frame]

        halo_start_time=-100
        [halo_frame]
            halo="halo/misc/leadership-flare-[1~13].png:20"
            halo_x,halo_y=23,-28
        [/halo_frame]
    [/leading_anim]
    [attack]
        name=spear
        description={STR_SPEAR}
        icon=attacks/spear.png
        type=blade
        range=melee
        damage=14
        number=3
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=fireball
        description={STR_FIREBALL}
        icon=attacks/fireball.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=11
        number=3
    [/attack]
    [attack]
        name=explosion
        description=_"explosion"
        icon=attacks/explosion.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_EOMA_AREAEFFECTRANDOM 70}
        [/specials]
        damage=32
        number=1
    [/attack]
    {DARK_COMMANDER_SPEAR_ATTACK_ANIM masterofwar 1}

    [attack_anim]
        [filter_attack]
            name=fireball
        [/filter_attack]
        start_time=-300
        missile_start_time=-300
        [if]
            hits=yes
            [missile_frame]
                image="projectiles/fireball-[n-1,n-2,n,n-2,n-1].png:[40,100,125,55,30]"
                image_diagonal="projectiles/fireball-[nw-1,nw-2,nw,nw-2,nw-1].png:[40,100,125,55,30]"
                offset=0.0~0.10:40,0.1~0.30:100,0.3~0.60:125,0.7~0.8:55,0.8~0.9:30
                sound=fire.wav
            [/missile_frame]
            {EXPLOSION_SINGLE_ANIM 1.0}
        [/if]
        [else]
            [missile_frame]
                image="projectiles/fireball-[n-1,n-2,n,n-2,n-1].png:[40,100,125,55,30]"
                image_diagonal="projectiles/fireball-[nw-1,nw-2,nw,nw-2,nw-1].png:[40,100,125,55,30]"
                offset=0.0~0.15:40,0.15~0.45:100,0.45~0.9:100,0.9~1.4:110
                sound=fire.wav
            [/missile_frame]
            {EXPLOSION_SINGLE_ANIM 1.5}
        [/else]
        [frame]
            image="units/tharis-warriors/masterofwar-attack1.png:100"
        [/frame]
        [frame]
            image="units/tharis-warriors/masterofwar-attack[2,3,1].png:100"
            sound={SOUND_LIST:MISS}
        [/frame]
    [/attack_anim]

