#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=EoMa_Master_of_Darkness
    name= _ "Master of Darkness"
    race=eoma_tharis
    image="units/tharis-magi/masterofdarkness-night.png"
    profile="portraits/tharis/masterofdarkness.png"
    small_profile="portraits/tharis/masterofdarkness.png~SCALE(205,205)"

    hitpoints=68
    movement_type=fly
    movement=6
    experience=200
    level=4
    alignment=chaotic
    advances_to=null
    cost=93#82
    usage=mixed fighter
    undead_variation=darkwizard
    {AMLA_DEFAULT}
    description= _ "The title of Master of Darkness eclipses even that of Great Warlock, and holds immense prestige within the realm of Tharis. This exalted position is both political and religious, as the Master of Darkness serves as the supreme leader of its people. Once every century, the Dark Council selects the most gifted Great Warlocks as contenders for the Mastership, subjecting them to trials of unspeakable horror deep within the accursed lands. Only he who emerges from these trials unscathed and sane of mind may claim the title of Master of Darkness. With the blessings of the dark gods, this chosen one gains access to abilities beyond those of mortal men, including the capacity to hurl spells that reduce entire structures to rubble with mere gestures, shrug off blows that would crush lesser mortals like insects, and transform into winged creatures at will. The true might of the Master of Darkness lies not in physical prowess alone, but in the dark energies he harnesses to shape reality itself."
    die_sound={SOUND_LIST:HUMAN_DIE}
    [abilities]
        {ABILITY_EOMA_NOCTURNAL_REGENERATION 8}
        {ABILITY_EOMA_SUMMON mod (
            {SUMMON_MENU_ITEM mod_menu1 ( _ "Summon Dark Observer") 12 (EoMa_Master_of_Darkness) (EoMa_Dark_Observer) EXCEPT_ON={FLYING_SUMMON_FILTER}}
            {SUMMON_MENU_ITEM mod_menu2 ( _ "Summon Storm Sphere") 30 (EoMa_Master_of_Darkness) (EoMa_Storm_Sphere) EXCEPT_ON={FLYING_SUMMON_FILTER}}
        )}
    [/abilities]
    [resistance]
        arcane=90
        fire=90
        cold=50
        blade=70
        pierce=70
        impact=65
    [/resistance]
    [defense]
        cave=40
        fungus=40
        forest=40
        hills=40
        mountains=40
        castle=40
        village=40
    [/defense]
    [movement_costs]
        deep_water=1
        shallow_water=1
        swamp_water=1
        reef=1
        sand=1
        forest=1
        mountains=1
        frozen=1
        unwalkable=1
        cave=1
        fungus=1
    [/movement_costs]
    [standing_anim]
        [filter]
            [filter_location]
                time_of_day=lawful,neutral
            [/filter_location]
        [/filter]
        start_time=0
        [frame]
            image="units/tharis-magi/masterofdarkness.png:100"
        [/frame]
    [/standing_anim]
    [standing_anim]
        [filter]
            [filter_location]
                time_of_day=chaotic
            [/filter_location]
        [/filter]
        start_time=0
        [frame]
            image="units/tharis-magi/masterofdarkness-night.png:100"
        [/frame]
    [/standing_anim]
    [defend]
        start_time=-126
        hits=no
        [frame]
            image="units/tharis-magi/masterofdarknes[s,s-premove1,s-premove3,s-premove5,s-premove3,s-premove1,s].png:[1,50*5,1]"
            offset=0.0:1,0.0~-0.1:50,-0.1~-0.2:50,-0.2:50,-0.2~-0.1:50,-0.1~0.0:50,0.0:1
        [/frame]
    [/defend]
    [defend]
        start_time=-126
        start_time=0
        hits=hit
        [filter_attack]
            type=blade,pierce,impact,cold
        [/filter_attack]
        [frame]
            image="units/tharis-magi/masterofdarkness.png:250"
            halo="units/tharis-orbs/magic-big-[1~4].png~SCALE(80,80):62"
            sound=lightning-miss.ogg
        [/frame]
    [/defend]
    [defend]
        start_time=-126
        start_time=0
        hits=hit
        [filter_attack]
            [not]
                type=blade,pierce,impact,cold
