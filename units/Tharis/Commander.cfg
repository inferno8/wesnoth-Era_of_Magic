#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=EoMa_Commander
    name= _ "Dark Commander"
    race=eoma_tharis
    image="units/tharis-warriors/commander.png"
    
    hitpoints=45
    movement_type=I8 defoot
    movement=5
    experience=80
    level=2
    alignment=chaotic
    advances_to=EoMa_General
    cost=36
    usage=fighter
	{TRAIT_FEARLESS}
    undead_variation=darkcommander
    description= _ "Tharis warriors with enough experience and charisma eventually get promoted into 'commanders'. They personally charge into battle, in order to raise their troops' morale. When it comes to combat, they trade their enchanted daggers for spears, which they use for slashing. Curiously enough, their spears are actually magical staves with spearheads attached to them, allowing commanders to use basic fire magic against their enemies, without needing much actual skill with magic."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_LEADERSHIP}
    die_sound={SOUND_LIST:ELF_HIT}
    {DEFENSE_ANIM "units/tharis-warriors/commander-attack1.png" "units/tharis-warriors/commander-attack1.png" {SOUND_LIST:ELF_HIT} }
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_2}
    [/abilities]
    [resistance]
        fire=80
	cold=90
        #arcane=80
    [/resistance]
    [defense]
        village=40
    [/defense]
	[leading_anim]
        start_time=-126
        [frame]
            image=units/tharis-warriors/commander-attack1.png:1,units/tharis-warriors/commander-attack1.png:250,units/tharis-warriors/commander-attack1.png:1
        [/frame]

        halo_start_time=-100
        [halo_frame]
            halo="halo/misc/leadership-flare-[1~13].png:20"
            halo_x,halo_y=10,-9
        [/halo_frame]
    [/leading_anim]
    [attack]
        name=spear
        description={STR_SPEAR}
        icon=attacks/spear.png
        type=blade
        range=melee
        damage=8
        number=3
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=fireball
        description={STR_FIREBALL}
        icon=attacks/fireball.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=5
        number=3
    [/attack]
    {DARK_COMMANDER_SPEAR_ATTACK_ANIM commander 4}
    [attack_anim]
        [filter_attack]
            name=fireball
        [/filter_attack]
        missile_start_time=-330
        [missile_frame]
            image="projectiles/fireball-[n-1,n-2,n,n-2,n-1].png:[40,100,125,55,30]"
            image_diagonal="projectiles/fireball-[nw-1,nw-2,nw,nw-2,nw-1].png:[40,100,125,55,30]"
            offset=0.0~0.10:40,0.1~0.30:100,0.3~0.60:125,0.7~0.8:55,0.8~0.9:30
            sound=fire.wav
        [/missile_frame]
		{EXPLOSION_SINGLE_ANIM 1.0}
        start_time=-200
        [frame]
            image="units/tharis-warriors/commander-attack1.png:100"
        [/frame]
        [frame]
            image="units/tharis-warriors/commander-attack[2~4].png:100"
            sound={SOUND_LIST:MISS}
        [/frame]
    [/attack_anim]
[/unit_type]
