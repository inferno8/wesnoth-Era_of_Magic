#textdomain wesnoth-Era_of_Magic
[unit_type]
	[base_unit]
		id=EoMa_Pain_Sphere
	[/base_unit]
    id=EoMa_Pain_Sphere_rpg

    [attack]
    [/attack]
    [attack]
        [specials]
            {WEAPON_SPECIAL_EOMA_ENCHANTED}
            {WEAPON_SPECIAL_EOMA_DISABLE_CURRENT_CTH_RPG}
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=touch
        [/filter_attack]
        start_time=-250
        shield_start_time=-250
		bolt_start_time=-250
		bolt2_start_time=-250
		sound_start_time=0
        [shield_frame]
            image="units/tharis-orbs/shield.png:500"
            auto_vflip=false
            layer=1
            offset=0.0~0.8:250,0.8~0.0:250
        [/shield_frame]
		[bolt_frame]
			duration=500
            image="units/tharis-orbs/energy-a-[1,2,4,3,1,2].png"
            auto_vflip=false
			image_mod=~GS()~R(255)
			offset=0.0~0.8:250,0.8~0.0:250
        [/bolt_frame]
		[bolt2_frame]
			duration=500
            image="units/tharis-orbs/energy-b-[2,1,3,4,2,1].png"
            auto_vflip=false
			image_mod=~GS()~R(255)
			offset=0.0~0.8:250,0.8~0.0:250
        [/bolt2_frame]
        [frame]
            duration=500
            image="halo/doom-glow.png"
			y=-5
			auto_vflip=false
			offset=0.0~0.8:250,0.8~0.0:250
        [/frame]
		
        [sound_frame]
            duration=100
            sound=magic-dark-big-miss.ogg
        [/sound_frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=blast
        [/filter_attack]
        start_time=-400
        missile_start_time=0
        [missile_frame]
            duration=250
            halo="halo/shockwave/[01~12].png"
            halo_y=-12
			halo_mod=~NEG()~SCALE_INTO(120)
            offset=0.5
            sound=magic-faeriefire.ogg
        [/missile_frame]
		[shield_frame]
            image="units/tharis-orbs/shield.png:400"
            auto_vflip=false
            layer=1
        [/shield_frame]
        [frame]
            duration=400
            image="halo/doom-glow.png"
			y=-5
			auto_vflip=false
        [/frame]
    [/attack_anim]
[/unit_type]
