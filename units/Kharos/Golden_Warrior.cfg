#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=EoMa_Golden_Warrior
    name= _ "Golden Warrior"
    race=human
    image="units/kharos-sun/goldenwarrior.png"
    profile="portraits/kharos/golden-warrior.webp"
    hitpoints=57
    movement_type=eoma_elusivefoot
    movement=5
    experience=180#190
    level=3
    alignment=lawful
    advances_to=EoMa_Solar_Master
    cost=57#55
    usage=mixed fighter
    undead_variation=wwarrior
    {TRAIT_FEARLESS}
    description= _ "Extremely fast, dangerous and powerful. The Golden warrior can focus the sun rays, completely burning enemies."
    die_sound={SOUND_LIST:HUMAN_DIE}
    [resistance]
        blade=120
        fire=90
        cold=90
        arcane=60
    [/resistance]
    [abilities]
        {ABILITY_TELEPORT}
        {ABILITY_EOMA_SOLAR_REGENERATION 3 5}
    [/abilities]
    [defend]
        start_time=-100
        [if]
            hit_sound_start_time=-25
            hits=hit
            [frame]
                image="units/kharos-sun/goldenwarrior.png":1,"units/kharos-sun/goldenwarrior-attack-1.png":250,"units/kharos-sun/goldenwarrior.png":1
            [/frame]
            [hit_sound_frame]
                sound={SOUND_LIST:HUMAN_HIT}
            [/hit_sound_frame]
        [/if]
        [else]
            [frame]
                image="units/kharos-sun/goldenwarrior-attack-1.png:100"
                offset=0.0~-0.5
            [/frame]
            [frame]
                image="units/kharos-sun/goldenwarrior-attack-1.png:100"
                offset=-0.5~0.0
            [/frame]
        [/else]
    [/defend]
    [idle_anim]
        start_time=0
        [frame]
            image="units/kharos-sun/goldenwarrior-attack-2.png:125"
        [/frame]
        [frame]
            image="units/kharos-sun/goldenwarrior-attack-1.png:800"
        [/frame]
    [/idle_anim]
    {SUN_TELEPORT_ANIM goldenwarrior}
    [attack]
        name=white sword
        description=_"white sword"
        icon=attacks/sword-holy.png
        type=blade
        range=melee
        damage=11
        number=3
        [specials]
            {WEAPON_SPECIAL_EOMA_SKILLED}
        [/specials]
    [/attack]
    [attack]
        name=white sword
        description=_"white sword"
        icon=attacks/sword-holy.png
        type=arcane
        range=melee
        damage=9
        number=3
        [specials]
            {WEAPON_SPECIAL_EOMA_SKILLED}
        [/specials]
    [/attack]
    [attack]
        name=missile
        description={STR_MISSILE}
        icon=attacks/missile-kharos.png
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=6
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=white sword
        [/filter_attack]
        {SUN_IF_KILL_ANIM goldenwarrior}
        [else]
            start_time=-300
            [frame]
                image="units/kharos-sun/goldenwarrior-attack-[1,2].png:100"
            [/frame]
            [if]
                hits=hit
                [frame]
                    image="units/kharos-sun/goldenwarrior-attack-[3~5].png:100"
                    sound={SOUND_LIST:SWORD_SWISH}
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    image="units/kharos-sun/goldenwarrior-attack-[3~5].png:100"
                    sound={SOUND_LIST:MISS}
                [/frame]
            [/else]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=missile
        [/filter_attack]
        missile_start_time=-180
        [missile_frame]
            image="projectiles/sunfocus-missile-n.png:180"
            image_diagonal="projectiles/sunfocus-missile-ne.png"
            alpha=0.0~1.0:60,1.0:60,1.0~0.0:60
            offset=0.0~0.8
        [/missile_frame]
        [missile_frame]
            duration=400
            halo="projectiles/whitemissile-impact-[1~8].png:50"
            halo_mod=~GS()~CS(32,0,-128)
            offset=0.8,0.92,0.94,0.96,0.98,1.0,1.02,1.04
        [/missile_frame]
        start_time=-400
        [frame]
            image="units/kharos-sun/goldenwarrior-attack-magic2.png:220"
        [/frame]
        [frame]
            image="units/kharos-sun/goldenwarrior-attack-1.png:250"
        [/frame]
        {SOUND:HIT_AND_MISS magic-missile-[1~3].ogg magic-missile-[1~3]-miss.ogg -100}
    [/attack_anim]
[/unit_type]
