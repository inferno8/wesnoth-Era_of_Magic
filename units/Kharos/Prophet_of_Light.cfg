#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=EoMa_Prophet_of_Light
    name= _ "female^Prophet of Light"
    gender=female
    race=human
    image="units/kharos-light/prophetoflight.png"
	
    hitpoints=51
    movement_type=smallfoot
    movement=5
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    cost=55
    {AMLA_DEFAULT}
    usage=healer
    undead_variation=cleric
    description={NO_DESCR_AVAILABLE}+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}+{SPECIAL_NOTES_ARCANE}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_CURES}+{SPECIAL_NOTES_LEADERSHIP}+{SPECIAL_NOTES_SLOW}
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    {DEFENSE_ANIM "units/kharos-light/prophetoflight.png" "units/kharos-light/prophetoflight.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    [abilities]
        {ABILITY_EOMA_CURES}
        {ABILITY_LEADERSHIP_LEVEL_3}
    [/abilities]
    [resistance]
        arcane=40
	fire=90
	cold=90
    [/resistance]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            image="units/kharos-light/prophet-magic-[1~6,3~1].png:150"
        [/frame]
    [/idle_anim]
    {CLERIC_LEADING_HEALING_ANIM prophet}
    [attack]
        name=staff
        description={STR_STAFF}
        type=impact
        range=melee
        damage=8
        number=2
        icon=attacks/staff-magic.png
    [/attack]
    [attack]
        name=lightbeam
        description={STR_LIGHTBEAM}
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=7
        number=5
    [/attack]
    [attack]
        name=lightbeam2
        description=_"blinding light"
        icon=attacks/lightfocus.png
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_EOMA_DAZZLE}
        [/specials]
        damage=18
        number=1
    [/attack]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/kharos-light/prophetoflight.png:100"
        [/frame]
        [frame]
            image="units/kharos-light/[prophet-attack-staff-1,prophet-attack-staff-2,prophet-magic-1,prophetoflight].png:100"
        [/frame]
        {SOUND:HIT_AND_MISS staff.wav {SOUND_LIST:MISS} 0}
    [/attack_anim]
	
	[attack_anim]
        [filter_attack]
            name=lightbeam
        [/filter_attack]
        {MISSILE_FRAME_LIGHT_BEAM}

        start_time=-395
        [frame]
            image="units/kharos-light/prophet-magic-1.png:75"
        [/frame]
        [frame]
            image="units/kharos-light/prophet-magic-[2~6].png:75"
            halo=halo/holy/halo[6,1,3,5,6].png:[75*4,50]
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:HOLY} {SOUND_LIST:HOLY_MISS} -75}
    [/attack_anim]
	[attack_anim]
        [filter_attack]
            name=lightbeam2
        [/filter_attack]
        [missile_frame]
            halo="halo/ultraheal-[5~1].png:100"
            sound=magic-faeriefire.ogg
            offset=1.0
        [/missile_frame]

        start_time=-500
        missile_start_time=-425
        [frame]
            image="units/kharos-light/prophet-magic-1.png:75"
        [/frame]
        [frame]
            image="units/kharos-light/prophet-magic-[2~6].png:75"
            halo=halo/holy/halo[6,1,3,5,6].png:[75*4,50]
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:HOLY} {SOUND_LIST:HOLY_MISS} -75}
    [/attack_anim]

[/unit_type]
