    [attack]
        name=sword
        description={STR_SWORD}
        type=blade
        range=melee
        damage=6
        number=3
        icon=attacks/sword-not-flaming.png
    [/attack]
    [attack]
        name=sword2
        description={STR_SWORD}
        type=fire
        range=melee
        damage=8
        number=2
        icon=attacks/sword-flaming.png
    [/attack]
    [attack]
        name=fireball
        description={STR_FIREBALL}
        type=fire
        range=ranged
