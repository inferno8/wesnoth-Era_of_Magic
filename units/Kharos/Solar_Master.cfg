#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=EoMa_Solar_Master
    name= _ "Solar Master"
    race=human
    image="units/kharos-sun/solarmaster.png"
    profile="portraits/kharos/solarmaster.webp"
    hitpoints=70
    movement_type=eoma_elusivefoot
    movement=5
    experience=200
    {AMLA_DEFAULT}
    level=4
    alignment=lawful
    advances_to=null
    cost=87#80
    usage=mixed fighter
    undead_variation=wwarrior
    {TRAIT_FEARLESS}
    description= _ "The Solar Master is the most skilled golden warrior in the entire Kharosian nation. He can attack in the blink of an eye, making his enemies almost unable to dodge his strikes. He is also able to shoot barrages of magic missiles onto his opponents, easily dodge most non-magical attacks, and heal some of his wounds during daytime."
    die_sound={SOUND_LIST:HUMAN_DIE}
    [resistance]
        blade=110
        pierce=110
        impact=110
        fire=90
        cold=90
        arcane=60
    [/resistance]
    [defense]
        deep_water=60
        shallow_water=50
        swamp_water=50
        reef=40
        flat=30
        sand=50
        forest=30
        hills=30
        mountains=30
        village=30
        castle=30
        cave=40
        frozen=50
        unwalkable=80
        impassable=80
        fungus=30
    [/defense]
    [abilities]
        {ABILITY_TELEPORT}
        {ABILITY_EOMA_SOLAR_REGENERATION 5 8}
    [/abilities]
    {SUN_TELEPORT_ANIM solarmaster}
    [defend]
        start_time=-125
        [if]
            hit_sound_start_time=-25
            hits=hit
            [frame]
                image="units/kharos-sun/solarmaster.png":1,"units/kharos-sun/solarmaster-attack-[2~3,2].png":80,"units/kharos-sun/solarmaster.png":1
            [/frame]
            [hit_sound_frame]
                sound={SOUND_LIST:HUMAN_OLD_HIT}
            [/hit_sound_frame]
        [/if]
        [else]
            [frame]
                image="units/kharos-sun/solarmaster-attack-[2~4,3,2].png:50"
            [/frame]
        [/else]
    [/defend]
    [idle_anim]
        start_time=0
        [frame]
            image="units/kharos-sun/solarmaster-attack-[1~4,3~1].png:100"
        [/frame]
    [/idle_anim]
    [attack]
        name=white sword
        description=_"ultraspeed"
        icon=attacks/sword-holy.png
        type=blade
        range=melee
        damage=13
        number=3
        [specials]
            {WEAPON_SPECIAL_EOMA_PRECISION_CUMULATIVE}
        [/specials]
    [/attack]
    [attack]
        name=ultraspeed
        description=_"ultraspeed"
        icon=attacks/sword-holy.png
        type=arcane
        range=melee
        damage=12
        number=3
        [specials]
            {WEAPON_SPECIAL_EOMA_PRECISION_CUMULATIVE}
        [/specials]
    [/attack]
    [attack]
        name=missile
        description={STR_MISSILE}
        icon=attacks/missile-kharos.png
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=7
        number=6
    [/attack]
    [attack_anim]
        [filter_attack]
            name=ultraspeed,white sword
        [/filter_attack]
        start_time=-300
        [frame]
            begin=-300
            end=-275
            image="units/kharos-sun/solarmaster-attack-[1~5,4~1].png:[25*4,400,25*4]"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -250}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=missile
        [/filter_attack]
        missile_start_time=-180
        [missile_frame]
            image="projectiles/sunfocus-missile-n.png:180"
            image_diagonal="projectiles/sunfocus-missile-ne.png"
            image_mod=~SCALE(373,214)
            alpha=0.0~1.0:60,1.0:60,1.0~0.0:60
            offset=0.0~0.8
        [/missile_frame]
        [missile_frame]
            duration=400
            halo="projectiles/whitemissile-impact-[1~8].png:50"
            halo_mod=~GS()~CS(32,0,-128)
            offset=0.8,0.92,0.94,0.96,0.98,1.0,1.02,1.04
        [/missile_frame]
        start_time=-400
        [frame]
            image="units/kharos-sun/solarmaster-attack-magic2.png:450"
        [/frame]
        {SOUND:HIT_AND_MISS magic-missile-[1~3].ogg magic-missile-[1~3]-miss.ogg -100}
    [/attack_anim]
[/unit_type]
