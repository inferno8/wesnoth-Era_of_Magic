#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=EoMa_Mistress_of_Light
    name= _ "female^Mistress of Light"
    gender=female
    race=human
    image="units/kharos-light/mistressoflight2.png"

    hitpoints=57
    movement_type=fly
    movement=7
    experience=150
    level=3
    {AMLA_DEFAULT}
    alignment=lawful
    advances_to=null
    {TRAIT_FEARLESS}
    cost=66#63
    usage=healer
    undead_variation=angel
    description= _ "In the annals of Kharos's history, there have been few individuals as remarkable as the Mistress of Light. Sometimes exceptionally talented and devout servants of Light appeared, whose sheer willpower allowed them to cross the border between spirit and body, turning them into living personifications of the Light. Her touch can heal even the most grievous of wounds, transforming darkness into light and despair into hope. For generations the Kharosians have waited for a new Mistress to appear."
    die_sound=silence.ogg
    {DEFENSE_ANIM "units/kharos-light/mistressoflight2.png" "units/kharos-light/mistressoflight3.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    [abilities]
        {ABILITY_ULTRACURES}
        {ABILITY_ILLUMINATES HALO=halo/illuminates-aura.png}
    [/abilities]
    {KHAROS_LIGHT_STANDING_ANIM mistressoflight}
    [resistance]
        blade=100
        pierce=100
        impact=100
        fire=100
        cold=100
        arcane=40
    [/resistance]
    [death]
        missile_start_time=0
        sound_start_time=0
        start_time=-500
        halo_start_time=-500
        [missile_frame]
            offset=0.0
            halo="halo/silverwarrior-teleport[3~7].png~GS()~CS(30,30,30):100"
            halo_y=-400
            sound=lightning-miss.ogg
        [/missile_frame]
        [sound_frame]
            sound={SOUND_LIST:HOLY}
        [/sound_frame]
        [halo_frame]
            offset=0.0
            offset=0.0
            image="halo/sb-09.png~GS()~CS(30,30,30):550"
            layer=99
            alpha=0~0.8:200,0.85:300,0.8~0:50
            auto_hflip=false
        [/halo_frame]
        [frame]
            blend_ratio=0~1:200,1:350
            blend_color=255,255,255
            sound=um.ogg
        [/frame]
    [/death]
    [healing_anim]
        start_time=-300
        [frame]
            image="units/kharos-light/mistressoflight-heal1.png:75"
        [/frame]
        [frame]
            image="units/kharos-light/mistressoflight-heal1.png:375"
            halo="halo/ultraheal-[1~5].png:75"
        [/frame]
        [frame]
            image="units/kharos-light/mistressoflight-heal1.png:150"
        [/frame]
    [/healing_anim]
    [attack]
        name=lighttouch
        description=_"light touch"
        type=arcane
        range=melee
        damage=10
        number=2
        icon=attacks/touch-faerie.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=lightstorm
        description=_"lightstorm"
        icon=attacks/lightfocus.png
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_EOMA_ALLAROUND 70}
        [/specials]
        damage=22
        number=1
    [/attack]
    [attack_anim]
        [filter_attack]
            name=lighttouch
        [/filter_attack]
        start_time=-100
        [frame]
            image="units/kharos-light/mistressoflight2.png:200"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=lighttouch
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/kharos-light/mistressoflight2.png:450"
            halo="projectiles/zmage-preparation-halo[1~7,7~1].png:[25*14]"
            halo_mod=~GS()~CS(32,32,32)~SCALE(80,80)
            halo_x,halo_y=8,0
            sound={SOUND_LIST:HOLY}
        [/frame]
        {SOUND:HIT_AND_MISS um.ogg um-miss.ogg -100}
    [/attack_anim]
    [idle_anim]
        [glow_frame]
            offset=0.0
            image="halo/sb-09.png~GS()~CS(60,60,60)~SCALE(160,160):600"
            layer=99
            alpha=0~0.8:125,0.85:400,0.8~0:100
            auto_vflip=false
        [/glow_frame]
        start_time=0
        [frame]
            image="units/kharos-light/mistressoflight-heal1.png:600"
        [/frame]
    [/idle_anim]
    {KHAROS_LIGHT_LIGHTSTORM_ANIM mistressoflight 160}
[/unit_type]
