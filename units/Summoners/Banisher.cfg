    #   Consider rewording  _Banishers march to conflict with magical circles
    # [...]_ to _Banishers march into battle with magical circles [...]_ as
    # soon as an overwhelming majority of **Era of Magic** play could be done
    # from outside the **To Lands Unknown** campaign, be it multi player
    # gaming, other campaigns...
    #   The specific _'conflict'_ wording attempts to reinforce a (possibly
    # subjective) idea that the Summoners' civilization would use generically
    # _summoning_ magic in great battles and wars on alien civilizations, while
    # _dispelling_ magic has a specific use case in smaller, more sparse, inner
    # conflicts within the Summoners' civilization.
    #   **To Lands Unknown** features at least one such _smaller inner
    # conflict_.
    description= _ "Banishers represent the greatest level of skill a dispeller can achieve. They can send to the Abyss magical beings that are too powerful for their less experienced colleagues, much more powerful than those a fellow Dispeller can. Like most experienced Summoners, Banishers march to conflict with magical circles, but ones using the dispelling magic. It is unclear how or why circles of banishment work, but field scouts report multiple sightings of magical entities tending to destabilize when close to them, thus contributing to the Banishers' task."+{SPECIAL_NOTES}+{EOMA_SPECIAL_NOTES_BANISH}+{SPECIAL_NOTES_MAGICAL}
