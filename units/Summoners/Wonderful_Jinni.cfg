        offset=1.0
    [/circle_{NAME}_frame]
#enddef
#define UCIRCLE_ANIM_CIRCLE NAME LAYER
    [circle_{NAME}_frame]
        duration=1000
        image=halo/ucircle-frames/ucircle-{NAME}-[01~23].png#~(640,480,)
        #	    image_mod="~SCALE(320,240)"
        image_mod="~SCALE(160,120)"
        auto_vflip=false
        layer={LAYER}
