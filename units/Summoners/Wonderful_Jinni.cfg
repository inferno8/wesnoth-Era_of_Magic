#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=EoMa_Wonderful_Jinn
    name= _ "Wonderful Jinni"
    race=eoma_magical
    image="units/summoners-enchanted-ones/jinn-wonderful2.png"
    image_icon="units/summoners-enchanted-ones/jinn-wonderful-icon.png"
    profile="portraits/summoners/wonderfuljinn.png"
    small_profile="portraits/summoners/wonderfuljinn.png~SCALE(205,205)"

    hitpoints=55
    movement_type=fly
    movement=6
    experience=210
    level=3
    alignment=neutral
    advances_to=EoMa_Mystical_Jinn
    cost=62
    usage=mixed fighter
    description= _ "Wonderful jinns are sages in the summonersâ€™ society, spreading their wisdom to any ear willing to listen. Their unequalled imagination and intellect of the world is evident through their vast multitude of elemental and arcane spells. Jinns of such high caliber have taught themselves how to perform offensive summonings, an attainment that earns them prominent respect among their human peers. Wonderful jinns have long since been independent, servants to their masters no longer. It is a mystery as to whether or not they have sated their immeasurable thirst, for they still follow the orders of their superiors and have not yet retired into the shadows of the world."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {LEVITATE3_ANIM (units/summoners-enchanted-ones/jinn-wonderful) 200}
    [abilities]
        {ABILITY_EOMA_REGENERATES6}
    [/abilities]
    [resistance]
        blade=80
        pierce=80
        impact=90
        fire=90
        cold=90
        arcane=100
    [/resistance]
    [movement_costs]
        cave=1
        fungus=1
        mountains=2
        deep_water=2
    [/movement_costs]
    [defense]
        cave=60
        sand=60
        fungus=50
        flat=60
        deep_water=60
        shallow_water=60
        swamp_water=60
        reef=60
    [/defense]
    {JINN_DEFENSE_ANIM jinn-wonderful 2 2 2 0.0~-0.05 -0.05~-0.1 -0.1~-0.05 -0.05~0.0}
    {MYSTIC_JINN_MOVE_ANIM jinn-wonderful units/summoners-enchanted-ones/jinn-wonderful-premove3.png}
    {MAGIC_RECRUIT_ANIM_BIG () 36}
    [idle_anim]
        [frame]
            image="units/summoners-enchanted-ones/jinn-wonderful-attack-magic[1~5].png:150"
        [/frame]
    [/idle_anim]
    [attack]
        name=magical scimitar
        description=_"magical scimitar"
        icon=attacks/scimitar2.png
        type=blade
        range=melee
        damage=15
        number=1
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=magicfire
        description=_"magic"
        icon=attacks/magic-fire.png
        type=fire
        range=ranged
        damage=9
        number=4
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]
    [attack]
        name=magiccold
        description=_"magic"
        icon=attacks/magic.png
        type=cold
        range=ranged
        damage=9
        number=4
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]
    [attack]
        name=magicarcane
        description=_"magic"
        icon=attacks/magic-astral.png
        type=arcane
        range=ranged
        damage=9
        number=4
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]
    [attack]
        name=jinn-circle
        description=_"ultra circle"
        icon=attacks/ultracircle.png
        type=secret
        range=ranged
        damage=16
        number=1
        [specials]
            {WEAPON_SPECIAL_EOMA_PRECISION}
            {WEAPON_SPECIAL_EOMA_ANTISHIELD}
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=magical scimitar
        [/filter_attack]
        missile_start_time=-400
        [if]
            direction=n
            [missile_frame]
                image="units/summoners-enchanted-ones/jinn-mystic-attack-melee1.png:300"
                image_mod=~FL(vert)
                blend_ratio=1~0:500
                blend_color=255,255,255
                offset=0.5
                auto_vflip=no
                layer=1
            [/missile_frame]
            [missile_frame]
                image="units/summoners-enchanted-ones/jinn-mystic-attack-melee[2,3].png:200"
                image_mod=~FL(vert)
                offset=0.5
                auto_vflip=no
                layer=1
            [/missile_frame]
            attack_sound_start_time=-100
            [missile_frame]
                image="units/summoners-enchanted-ones/jinn-mystic-attack-melee4.png:300"
                image_mod=~FL(vert)
                blend_ratio=0~1:300
                blend_color=255,255,255
                alpha=1~0
                offset=0.5
                auto_vflip=no
                layer=1
            [/missile_frame]
        [/if]
        [else]
            [missile_frame]
                image="units/summoners-enchanted-ones/jinn-mystic-attack-melee1.png:300"
                blend_ratio=1~0:500
                blend_color=255,255,255
                offset=0.5
                auto_vflip=no
            [/missile_frame]
            [missile_frame]
                image="units/summoners-enchanted-ones/jinn-mystic-attack-melee[2,3].png:200"
                offset=0.5
                auto_vflip=no
            [/missile_frame]
            attack_sound_start_time=-100
            [missile_frame]
                image="units/summoners-enchanted-ones/jinn-mystic-attack-melee4.png:300"
                blend_ratio=0~1:300
                blend_color=255,255,255
                alpha=1~0
                offset=0.5
                auto_vflip=no
            [/missile_frame]
        [/else]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=magicfire
        [/filter_attack]
        {EFREETI_MISSILE_ANIM}
        start_time=-475
        [frame]
            image="units/summoners-enchanted-ones/jinn-wonderful[-attack-magic1,-attack-magic2,-attack-magic3,-attack-magic5,1].png:[75*4,200]"
        [/frame]
        {SOUND:HIT_AND_MISS lightning.ogg lightning-miss.ogg -200}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=magiccold
        [/filter_attack]
        {JINN_MISSILE_ANIM}
        start_time=-475
        [frame]
            image="units/summoners-enchanted-ones/jinn-wonderful[-attack-magic1,-attack-magic2,-attack-magic3,-attack-magic5,1].png:[75*4,200]"
        [/frame]
        {SOUND:HIT_AND_MISS lightning.ogg lightning-miss.ogg -200}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=magicarcane
        [/filter_attack]
        missile_start_time=-200
        [missile_frame]
            image="halo/circuit-n[1~3].png:75"
            image_diagonal="halo/circuit-ne[1~3].png:75"
            image_mod=~GS()~CS(60,60,60)
            offset=0.5
        [/missile_frame]
        [if]
            hits=yes

            missile2_start_time=-50
            [missile_frame]
                image="halo/circuit-n[3~1].png:50"
                image_diagonal="halo/circuit-ne[3~1].png:50"
                image_mod=~GS()~CS(60,60,60)
                offset=0.5
            [/missile_frame]
            [missile2_frame]
                duration=400
                halo="projectiles/fire-burst-small-[1~4,3,2,7,8].png"
                halo_mod=~GS()~CS(60,60,60)
                offset=1.0
                sound=um.ogg
            [/missile2_frame]
        [/if]
        start_time=-475
        [frame]
            image="units/summoners-enchanted-ones/jinn-wonderful[-attack-magic1,-attack-magic2,-attack-magic3,-attack-magic5,1].png:[75*4,200]"
        [/frame]
        {SOUND:HIT_AND_MISS lightning.ogg lightning-miss.ogg -200}
    [/attack_anim]
#define UCIRCLE_ANIM_CIRCLE_START NAME LAYER
