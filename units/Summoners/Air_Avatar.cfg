    die_sound=wind.wav
    [abilities]
        {ABILITY_SKIRMISHER}
        {ABILITY_EOMA_REGENERATES}
    [/abilities]
    [resistance]
        blade=60
        pierce=40
        impact=60
        fire=95
        cold=95
        arcane=30
    [/resistance]
    [defense]
        cave=60
        fungus=60
    [/defense]
