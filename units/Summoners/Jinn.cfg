#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=EoMa_Jinn
    name= _ "Jinni"
    race=eoma_magical
    image="units/summoners-enchanted-ones/jinn-small2.png"
    image_icon="units/summoners-enchanted-ones/jinn-small2.png"
    profile="portraits/summoners/jinn.png"
    small_profile="portraits/summoners/jinn.png~SCALE(205,205)"
    ellipse="misc/ellipse"
    
    hitpoints=32
    movement_type=fly
    movement=5
    experience=50
    level=1
    alignment=neutral
    advances_to=EoMa_Great_Jinn,EoMa_Efreet
    cost=20
    usage=archer
    description= _ "Jinns are special by even summonersâ€™ standards due to their cognitive process to think, comprehend, learn, and even talk: an affinity that no other elemental from the Abyss can ever acquire. Made entirely of magic, jinns are vulnerable to the arcane magicks though more resilient against tangible weapons. These entities, while able to err like humans, are valued allies of the summoners, with their curious thoughts always wandering about."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_ARCANE}
    die_sound={SOUND_LIST:HUMAN_DIE}
    [abilities]
        {ABILITY_EOMA_REGENERATES4}
    [/abilities]
	[levelin_anim]
        [frame]
            image="halo/recruit-c-[7~5].png:75"
			sound=magic-faeriefire.ogg
        [/frame]
        [frame]
            image="halo/recruit-c-[6~16].png:75"
        [/frame]
    [/levelin_anim]
    [idle_anim]
        start_time=0
        [frame]
            image="units/summoners-enchanted-ones/jinn-small-idle[1~8,7,8,7,8,7,8,7,8,7,8,7,8,6~1].png:[150*4,400,150,75*14,150*6]"
        [/frame]
    [/idle_anim]
    {JINN_DEFENSE_ANIM jinn-small -attack-magic4 -move 2 0.0~-0.05 -0.05~-0.1 -0.1~-0.05 -0.05~0.0}
    {MAGIC_RECRUIT_ANIM () 26}
    {MAGIC_BANISHMENT_ANIM () 26}
    {MAGIC_LEVELIN_ANIM () 26}
    {JINN_MOVEMENT_ANIM jinn-small}
    [resistance]
        blade=80
        impact=90
        pierce=90
        arcane=110
    [/resistance]
	[movement_costs]
		cave=1
		fungus=1
		mountains=2
		deep_water=2
	[/movement_costs]
	[defense]
		cave=60
		sand=60
		fungus=50
		flat=60
		deep_water=60
	        shallow_water=60
		swamp_water=60
		reef=60
	[/defense]
    {LEVITATE3_ANIM units/summoners-enchanted-ones/jinn-small 200}
    [death]
        start_time=0
        [frame]
            image="units/summoners-enchanted-ones/jinn-small-die-[1~3].png:100"
        [/frame]
    [/death]
    [attack]
        name=touch
        description=_"magical dagger"
        icon=attacks/dagger-magic.png
        type=blade
        range=melee
        damage=7
        number=1
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=magic
        description=_"magic"
        icon=attacks/magic.png
        type=arcane
        range=ranged
        damage=5
        number=4
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=touch
        [/filter_attack]
        hits=yes
        start_time=-250
        [if]
            [frame]
                image="units/summoners-enchanted-ones/jinn-small[1,-attack-magic4].png:[50,150]"
            [/frame]
            [frame]
                image="units/summoners-enchanted-ones/jinn-small[-attack-magic4,1].png:[275,50]"
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                image="units/summoners-enchanted-ones/jinn-small[1,-attack-magic4].png:[50,100]"
            [/frame]
            [frame]
                image="units/summoners-enchanted-ones/jinn-small[-attack-magic4,1].png:[275,75]"
                sound=dagger-swish.wav
            [/frame]
        [/else]        
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=magic
        [/filter_attack]
        {JINN_MISSILE_ANIM}
        start_time=-475
        [frame]
            image="units/summoners-enchanted-ones/jinn-small[-attack-magic1,-attack-magic2,-attack-magic3,-attack-magic4,1].png:[75,100*2,200,50]"
        [/frame]
        {SOUND:HIT_AND_MISS lightning-miss.ogg lightning-miss.ogg -200}
    [/attack_anim]
[/unit_type]
