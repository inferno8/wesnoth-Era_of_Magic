        range=ranged
        damage=10
        number=2
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=icestrike
        description=_"ice strike"
        icon=attacks/icestrike.png
        type=cold
        range=ranged
        [specials]
        [/specials]
        damage=7
        number=3
    [/attack]
