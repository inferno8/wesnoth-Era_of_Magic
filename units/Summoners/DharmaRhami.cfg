    description= _ "Dharma’rhamis are inflamed with blood-red skin, ornamented in trinkets and carrying a spear with their other two blades. Their appearances grant them the assumption of being hot-tempered in combat, but outwards they are calm and judicious, fighting with no lust for bloodshed. Still, they are driven with a mysterious intent for vengeance in the summoners’ ranks. Just as keen with their weaponry as their lesser beings, opposition will crushed by a Dharma’rhami with brutal force and tactics."+{SPECIAL_NOTES}+{SPECIAL_NOTES_FIRSTSTRIKE}+{SPECIAL_NOTES_MARKSMAN}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_REGENERATES}+{SPECIAL_NOTES_SLOW}
