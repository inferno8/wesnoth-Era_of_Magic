#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=EoMa_Air_Elemental
    name= _ "Air Elemental"
    race=eoma_magical
    image="units/summoners-elementals/air-elemental/air-elemental-1.png"
    image_icon="units/summoners-elementals/air1-icon.png"
    ellipse="misc/ellipse"

    hitpoints=24
    movement_type=smallfly
    movement=7
    experience=40
    level=1
    alignment=neutral
    advances_to=EoMa_Air_Avatar
    cost=19
    usage=scout
    description= _ "Air elementals are magical entities built entirely out of the Abyssal atmosphere. Summoned elementals, introduced in a world where air is omnipresent, regenerate their bodies continually with time’s passage. Given their anatomies, elementals of this variety are quick and evasive, albeit having a delicate frame that could be destroyed instantly by a well-placed attack. However, a ‘well-placed attack’ would be difficult to place on these elementals, given their highly resistant bodies of air.

Still, summoners who stir such beings into their world know that an air elemental could vanish just as quickly as it was summoned forth."
    die_sound=wind.wav
    [abilities]
        {ABILITY_SKIRMISHER}
        {ABILITY_EOMA_REGENERATES6}
    [/abilities]
    [resistance]
        blade=70
        pierce=50
        impact=70
        fire=100
        cold=100
        arcane=35
    [/resistance]
    [defense]
        cave=60
        fungus=60
    [/defense]
    [standing_anim]
        start_time=0
        [frame]
            duration=2000
            image="units/summoners-elementals/air-elemental/air-elemental-[1~50].png"
        [/frame]
    [/standing_anim]
    [recruit_anim]
        start_time=0
        [frame]
            duration=1200
            image="units/summoners-elementals/air-elemental/air-elemental-[1~29].png"
            sound=magic-faeriefire.ogg
            alpha=0~1:600,1
        [/frame]
    [/recruit_anim]
    [defend]
        start_time=-126
        [frame]
            duration=250
            image="units/summoners-elementals/air-elemental/air-elemental-[1~10].png"
        [/frame]
    [/defend]
    [attack]
        name=hurricane
        description=_"hurricane"
        icon=attacks/hurricane.png
        type=impact
        range=melee
        damage=9
        number=1
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]
    [attack]
        name=small thunder
        description=_"small lightning"
        icon=attacks/lightning.png
        type=arcane
        range=ranged
        #        [specials]
        #        [/specials]
        damage=6
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=hurricane
        [/filter_attack]
        start_time=-250
        lightning_start_time=-250
        [lightning_frame]
            duration=450
            image="halo/air-lightning/00[01~22].png"
            image_mod="~SCALE(72,72)"
            layer=99
            #		alpha=0~1:500,1:1000,1~0:500
            #		halo_mod=~SCALE(23,27)
            offset=0~0.6:225,0.6~0:225
        [/lightning_frame]
        [frame]
            duration=150
            image="units/summoners-elementals/air-elemental/air-elemental-[1~5].png"
            sound=gust.wav
        [/frame]
        [frame]
            duration=300
            image="units/summoners-elementals/air-elemental/air-elemental-[6~12].png"
            sound=lightning-miss.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=small thunder
        [/filter_attack]
        start_time=-400
        missile_start_time=-200
        lightning_start_time=-400
        [lightning_frame]
            duration=450
            image="halo/air-lightning/00[01~22].png"
            image_mod="~SCALE(72,72)"
            layer=99
            offset=0~0
        [/lightning_frame]
        [missile_frame]
            image="halo/circuit-n[1~3].png:75"
            image_diagonal="halo/circuit-ne[1~3].png:75"
            offset=0.5
        [/missile_frame]
        [if]
            hits=yes

            [ball_frame]
                duration=550
                image=projectiles/zmage-halo[1~5,4~1,2~5].png~GS()~BLEND(0,128,255,0.4)~CS(0,128,255)
                layer=99
                x,y=2,-2
                alpha=0~0.75:75,0.6:325,0.6~0:150
                offset=1
            [/ball_frame]
            ball_start_time=-100
            missile2_start_time=-100
            missile3_start_time=-100
            [missile_frame]
                image="halo/circuit-n[3~1].png:50"
                image_diagonal="halo/circuit-ne[3~1].png:50"
                offset=0.5
            [/missile_frame]
            [missile2_frame]
                duration=600
                halo="halo/undead/idle-flash-[1~21].png"
                halo_mod=~GS()~G(128)~B(255)
                halo_x=-12
                offset=1.0
            [/missile2_frame]
            [missile3_frame]
                duration=600
                halo="halo/undead/idle-flash-[1~21].png~FL(horiz)~FL(vert)"
                halo_mod=~GS()~G(128)~B(255)
                halo_x=12
                offset=1.0
            [/missile3_frame]
            [frame]
                duration=450
                image="units/summoners-elementals/air-elemental/air-elemental-[1~10].png"
                sound=lightning-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=0
                duration=450
                image="units/summoners-elementals/air-elemental/air-elemental-[1~10].png"
                sound=lightning-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
