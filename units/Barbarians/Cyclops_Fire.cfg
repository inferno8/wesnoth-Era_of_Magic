#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=EoMa_Fire_Cyclops
    name= _ "Cyclops Noble"
    race=I8 cyclops
    image="units/barbarians-cyclops/firecyclop.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=60
    movement_type=largefoot
    [resistance]
        blade=80
        pierce=80
        impact=80
        arcane=90
    [/resistance]
    movement=5
    experience=90
    level=2
    alignment=neutral
    advances_to=EoMa_Ancient_Cyclops
    cost=32
    usage=mixed fighter
    undead_variation=firecyclops
    description=_"The cyclops nobles are an ancient bloodline, with roots dating back to the extinct cyclops magi civilization. They possess the ability of using their eyes as a magic medium, but have become merely a shadow of their ancestors' power, being little more than magic-using brutes."
    die_sound=cyclops-die-[1~3].ogg
    [attack]
        name=fist
        description={STR_FIST}
        type=impact
        range=melee
        damage=7
        number=3
        icon="attacks/fist-human.png"
		[specials]
            {WEAPON_SPECIAL_EOMA_GROWINGFURY 0 3}
        [/specials]
    [/attack]
    [attack]
        name=eye
        description=_"gaze"
        type=fire
        range=ranged
        damage=16
        number=1
        icon="attacks/gaze.png"
        [specials]
            {WEAPON_SPECIAL_EOMA_PRECISION}
        [/specials]
    [/attack]
    {DEFENSE_ANIM "units/barbarians-cyclops/firecyclop-defend.png" "units/barbarians-cyclops/firecyclop-defend.png" cyclops-hit-[1~4].ogg }

    {CYCLOPS_FIST_ANIM_1 firecyclop}
    
#define FCYCLOP_LASER VARIATION DIR FACING HALO_X HALO_Y
    [attack_anim]
        [filter_attack]
            name=eye
        [/filter_attack]
        direction={DIR}
        missile_start_time=-100
        [missile_frame]
        [/missile_frame]
        start_time=-300
        [frame]
            image="units/barbarians-cyclops/firecyclop-attack-{FACING}.png"
            halo=halo/laser-{VARIATION}-[1,2,3,4,5,2].png:100
            sound="magic-dark-big.ogg"
            halo_x,halo_y={HALO_X},{HALO_Y}
        [/frame]
    [/attack_anim]
#enddef
    {FCYCLOP_LASER 1 n n 3 -40}
    {FCYCLOP_LASER 2 s s 0 32}
    {FCYCLOP_LASER 3 ne,nw s 27 -18}
    {FCYCLOP_LASER 4 se,sw s 27 18}
    [idle_anim]
        start_time=0
        [frame]
            image="units/barbarians-cyclops/firecyclop-idle[1,2,3,2,3,2,1].png:150"
        [/frame]
    [/idle_anim]
[/unit_type]
