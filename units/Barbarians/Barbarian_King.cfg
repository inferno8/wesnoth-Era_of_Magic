#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=EoMa_Barbarian_King
    name= _ "Barbarian King"
    race=orc
    image="units/barbarians-orcs/barbarianking.png"
    profile="portraits/barbarians/barbarian-lord.webp"
    small_profile="portraits/barbarians/barbarian-lord.webp~SCALE(205,205)"

    hitpoints=87
    movement_type=orcishfoot
    movement=5
    experience=175
    {AMLA_DEFAULT}
    level=4
    alignment=chaotic
    advances_to=null
    cost=82
    usage=fighter
    description=_"The Barbarian King is the Great Horde's ruthless monarch, ruling over his subjects with an iron fist. Though he spends most of his time on his skull-decorated throne, he can easily beat just about any opponent in one-on-one melee combat, or groups of inexperienced soldiers. He always dreamed of conquering the Jungle of Life (with it's vast natural resources), stopping at nothing to make his dream a reality."
    undead_variation=orcbarbarian
    die_sound={SOUND_LIST:ORC_DIE}
    {TRAIT_FEARLESS}
    {DEFENSE_ANIM "units/barbarians-orcs/barbarianking-attack-1.png" "units/barbarians-orcs/barbarianking.png" {SOUND_LIST:ORC_HIT} }
    [standing_anim]
        [frame]
            image="units/barbarians-orcs/barbarianking/00[01~36].png:42"
        [/frame]
    [/standing_anim]
    [movement_costs]
        sand=1
    [/movement_costs]
    [defense]
        sand=60
    [/defense]
    [resistance]
        impact=80
        blade=70
    [/resistance]
    [abilities]
        {ABILITY_EOMA_WARCRY}
    [/abilities]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/greatsword-orcish.png
        type=blade
        range=melee
        damage=16
        number=4
    [/attack]
    [attack]
        name=battle axe
        description={STR_BATTLEAXE}
        icon=attacks/battleaxe.png
        type=blade
        range=melee
        damage=26
        number=2
    [/attack]
    [attack]
        name=sa
        description=_"sword+axe"
        icon="attacks/sword+battleaxe.png"
        type=blade
        range=melee
        damage=13
        number=3
        [specials]
            {WEAPON_SPECIAL_EOMA_SPLITFIRE (_"double attack") sa}
        [/specials]
    [/attack]
    [attack]
        name=hatchet
        description={STR_HATCHET}
        type=blade
        range=ranged
        damage=11
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-300
        [frame]
            image="units/barbarians-orcs/barbarianking-attack-1.png:75"
        [/frame]
        [frame]
            image="units/barbarians-orcs/barbarianking-attack-[2~4].png:[150,75*2]"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -255}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sa
        [/filter_attack]
        start_time=-300
        [frame]
            image="units/barbarians-orcs/barbarianking-attack-1.png:75"
        [/frame]
        [frame]
            image="units/barbarians-orcs/barbarianking-attack-[2~4].png:[150,75*2]"
            sound={SOUND_LIST:SWORD_SWISH}
        [/frame]
        {SOUND:HIT_AND_MISS axe.ogg {SOUND_LIST:MISS} -75}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=battle axe
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/barbarians-orcs/barbarianking-axe-[1~4].png:[25,150*3]"
        [/frame]
        {SOUND:HIT_AND_MISS axe.ogg {SOUND_LIST:MISS} -75}
    [/attack_anim]
    {ORCISH_HATCHET_THROW_ANIM barbarianking}
[/unit_type]
