#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=EoMa_Cyclops_Breaker
    name= _ "Cyclops Breaker"
    race=cyclops
    image="units/barbarians-cyclops/breaker.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=58
    movement_type=largefoot
    [resistance]
        arcane=90
        impact=90
    [/resistance]
    movement=5
    experience=100
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=40
    usage=fighter
    undead_variation=cyclopsbreaker
    description= _ "Cumbersome and lacking fine intellect, the Cyclops race had been driven near to extinction before becoming a part of the barbarian horde. Two centuries later and these lumbering beasts have flourished, growing in both strength and number. Some say that it was a strange magic which bound the cyclopes to their new allegiance and is perhaps a reason for their increased power. One thing about these beasts is a certainty: when facing one in combat it is best not to get hit."
    die_sound=cyclops-die-[1~3].ogg
	[abilities]
	[/abilities]
	[standing_anim]
		[frame]
			image="units/barbarians-cyclops/[breaker,breaker2].png:[600,800]"
		[/frame]
	[/standing_anim]
    [attack]
        name=fist
        description={STR_FIST}
        type=impact
        range=melee
        damage=7
        number=4
        icon="attacks/fist-human.png"
        [specials]
            {WEAPON_SPECIAL_EOMA_GROWINGFURY 0 4}
        [/specials]
    [/attack]
    [attack]
        name=fist2
        description={STR_FIST}
        type=impact
        range=melee
        damage=6
        number=4
        icon="attacks/fist-human.png"
        [specials]
            {WEAPON_SPECIAL_EOMA_GROWINGFURY 1 2}
            {WEAPON_SPECIAL_EOMA_SPLITFIRE (_"double attack") EoMa_Cyclops_Breaker fist2}
        [/specials]
    [/attack]
    {DEFENSE_ANIM "units/barbarians-cyclops/breaker-defend.png" "units/barbarians-cyclops/breaker-defend.png" cyclops-hit-[1~4].ogg }

    {CYCLOPS_FIST_ANIM_1 breaker}
    {CYCLOPS_FIST_ANIM_2 breaker}
    [attack_anim]
        [filter_attack]
            name=fist2
        [/filter_attack]
            start_time=-325
        [frame]
            image="units/barbarians-cyclops/breaker-attack-[1,1,2,2,3].png:[75,100,75,175,100]"
        [/frame]
        {SOUND:HIT_AND_MISS fist.ogg {SOUND_LIST:MISS} -75}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fist2
        [/filter_attack]
        start_time = -325
        [frame]
            image="units/barbarians-cyclops/breaker-attack-[4,4,5~7].png:[75,100,75,175,100]"            
        [/frame]
        {SOUND:HIT_AND_MISS fist.ogg {SOUND_LIST:MISS} -75}
    [/attack_anim]

    [victory_anim]
        start_time=0
        [frame]
            image="units/barbarians-cyclops/breaker-idle[1~4,3~1].png:[200,150,200,700,150,100,75]"
        [/frame]
    [/victory_anim]

    [idle_anim]
        start_time=0
        [frame]
            image="units/barbarians-cyclops/breaker-idle[1~3,2,3~1].png:[100,150,150,200,150,200,100]"
        [/frame]
    [/idle_anim]
[/unit_type]
