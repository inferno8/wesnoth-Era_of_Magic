#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=EoMa_Cyclops_Breaker
    name= _ "Cyclops Breaker"
    race=eoma_cyclops
    image="units/barbarians-cyclops/breaker.png"

    hitpoints=58
    movement_type=largefoot
    [resistance]
        arcane=90
        blade=90
        pierce=95
        impact=85
    [/resistance]
    movement=5
    experience=100
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=40
    usage=fighter
    undead_variation=cyclopsbreaker
    description= _ "While most cyclopes don't put much thought into their unarmed fighting style, some are intelligent enough to do otherwise. These so-called 'cyclops breakers' are the closest thing to martial artists that the barbarians have. Their brute force combined with some technique can easily knock out any humanoid being in seconds, if they are careless enough to let its guard down."
    die_sound=cyclops-die-[1~3].ogg
    [abilities]
    [/abilities]
    [standing_anim]
        [frame]
            image="units/barbarians-cyclops/[breaker,breaker2].png:[600,800]"
        [/frame]
    [/standing_anim]
    [attack]
        name=fist
        description={STR_FIST}
        type=impact
        range=melee
        damage=5
        number=5
        icon="attacks/fist-human.png"
        [specials]
            {WEAPON_SPECIAL_EOMA_GROWINGFURY 0 3}
        [/specials]
    [/attack]
    [attack]
        name=fist2
        description={STR_FIST}
        type=impact
        range=melee
        damage=6
        number=4
        icon="attacks/fist-human.png"
        [specials]
            {WEAPON_SPECIAL_EOMA_GROWINGFURY 1 2}
            {WEAPON_SPECIAL_EOMA_SPLITFIRE (_"double attack") EoMa_Cyclops_Breaker fist2}
        [/specials]
    [/attack]
    {DEFENSE_ANIM "units/barbarians-cyclops/breaker-defend.png" "units/barbarians-cyclops/breaker-defend.png" cyclops-hit-[1~4].ogg }

    {CYCLOPS_FIST_ANIM_1 breaker}
    {CYCLOPS_FIST_ANIM_2 breaker}
    [attack_anim]
        [filter_attack]
            name=fist2
        [/filter_attack]
        start_time=-325
        [frame]
            image="units/barbarians-cyclops/breaker-attack-[1,1,2,2,3].png:[75,100,75,175,100]"
        [/frame]
        {SOUND:HIT_AND_MISS fist.ogg {SOUND_LIST:MISS} -75}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fist2
        [/filter_attack]
        start_time = -325
        [frame]
            image="units/barbarians-cyclops/breaker-attack-[4,4,5~7].png:[75,100,75,175,100]"
        [/frame]
        {SOUND:HIT_AND_MISS fist.ogg {SOUND_LIST:MISS} -75}
    [/attack_anim]

    [victory_anim]
        start_time=0
        [frame]
            image="units/barbarians-cyclops/breaker-idle[1~4,3~1].png:[200,150,200,700,150,100,75]"
        [/frame]
    [/victory_anim]

    [idle_anim]
        start_time=0
        [frame]
            image="units/barbarians-cyclops/breaker-idle[1~3,2,3~1].png:[100,150,150,200,150,200,100]"
        [/frame]
    [/idle_anim]
[/unit_type]
