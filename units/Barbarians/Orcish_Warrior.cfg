#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=EoMa_Orcish_Warrior
    name= _ "Orcish Warrior"
    race=orc
    image="units/barbarians-orcs/southorc.png"
    ellipse="misc/ellipse"
    hitpoints=38
    movement_type=orcishfoot
    movement=5
    experience=38
    level=1
    alignment=chaotic
    advances_to=EoMa_Barbarian,EoMa_Orcish_Warbanner
    cost=15
    usage=fighter
    undead_variation=orcbarbarian
    {TRAIT_FEARLESS}
    description= _ "Savage and warlike Orcs form the back bone of the Barbarian hordes.

Orc society is ill-suited to large-scale warfare, which leaves their small tribes at prey to the more organized might of the worldâ€™s various armies. However in the last two centuries something has changed. Orcs now fight with Cyclops, Trolls, Rocs and goblins side by side whether it be in brutal hunting packs or full blown armies. The origins of this change are unknown but one thing is sure, when the barbarian hordes come screaming for your blood the Orcs will be leading the charge."
    die_sound={SOUND_LIST:ORC_DIE}
    {DEFENSE_ANIM "units/barbarians-orcs/southorc-attack-1.png" "units/barbarians-orcs/southorc.png" {SOUND_LIST:ORC_HIT} }
    [standing_anim]
        [frame]
            image="units/barbarians-orcs/warrior/00[01~24].png:42"
        [/frame]
    [/standing_anim]
	[movement_costs]
		sand=1
	[/movement_costs]
	[defense]
		sand=60
	[/defense]
    [attack]
        name=axe
        description={STR_AXE}
        icon=attacks/axe.png
        type=blade
        range=melee
        damage=7
        number=3
    [/attack]
    [attack]
        name=hatchet
        description={STR_HATCHET}
        type=blade
        range=ranged
        damage=4
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        start_time=-225
        [frame]
            image="units/barbarians-orcs/southorc-attack-[1~3].png:150"
        [/frame]
        {SOUND:HIT_AND_MISS axe.ogg {SOUND_LIST:MISS} -75}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=hatchet
        [/filter_attack]
        {MISSILE_FRAME_HATCHET}
        start_time=-250
        [frame]
            image="units/barbarians-orcs/southorc-attack-[3,1].png:[150,100]"
        [/frame]
        {SOUND:HIT_AND_MISS hatchet.wav hatchet-miss.wav -250}
    [/attack_anim]
[/unit_type]
