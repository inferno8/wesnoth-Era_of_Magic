#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=EoMa_Beast
    name= _ "Bone Beast"
    race=undead
    ignore_race_traits=yes
    {TRAIT_UNDEAD}
    {TRAIT_QUICK}
    {TRAIT_RESILIENT}
    {TRAIT_STRONG}
    num_traits=2

    image="units/destroyers-beasts/beast.png"
    profile="portraits/destroyers/bonebeast.png"
    small_profile="portraits/destroyers/bonebeast.png~SCALE(205,205)"
    ellipse="misc/ellipse"
    hitpoints=33
    movement_type=armoredfoot
    movement=5
    experience=41
    level=1
    alignment=chaotic
    advances_to=EoMa_Bone_Golem
    cost=15
    usage=fighter
    die_sound=bonebeast-die.ogg
    description= _ "These strange creatures are mindless animated constructs made out of bones from multiple skeletons. They have an interesting trait which makes them stand out from other skeletal Destroyers: their tendency to absorb bones of fallen enemies, making them parts of their large skeletal shell. When they absorb enough bone material, they can become dreadful undead giants of unimaginable physical power and endurance. Thanks to their thick layers of bones, bone beasts are very sturdy against physical damage, but since their bones are held together by the destroyer energy, they are rather weak to arcane magic."
    die_sound=skeleton-big-die.ogg
    {DESTROYER_ADVANCEMENT_ANIM}
    {DEFENSE_ANIM "units/destroyers-beasts/beast.png" "units/destroyers-beasts/beast.png" {SOUND_LIST:SKELETON_BIG_HIT}}
    [standing_anim]
        [frame]
            image="units/destroyers-beasts/bonebeast/00[01~48].png:42"
        [/frame]
    [/standing_anim]
    [healed_anim]
        [frame]
            image="units/destroyers-beasts/bonebeast/00[01~48].png:24"
            halo="units/destroyers-beasts/bonebeast/healing/00[01~24].png:42"
        [/frame]
    [/healed_anim]
    [abilities]
        {ABILITY_EOMA_SCAVENGER 1}
        {ABILITY_SUBMERGE}
    [/abilities]
    [resistance]
        impact=90
        blade=50
        pierce=40
        arcane=120
        fire=110
        cold=70
    [/resistance]
    [movement_costs]
        deep_water=3
        shallow_water=2
        reef=2
        swamp_water=2
        hills=2
        mountains=3
    [/movement_costs]
    [defense]
        deep_water=90
        shallow_water=80
        reef=70
        swamp_water=70
        mountains=50
    [/defense]
    [attack]
        name=head
        description=_"headbutt"
        icon=attacks/head-bonebeast.png
        type=impact
        range=melee
        damage=16
        number=1
        [specials]
            {WEAPON_SPECIAL_EOMA_COLLECTOR 1}
        [/specials]
    [/attack]
    [attack]
        name=tail
        description=_"tail"
        icon=attacks/tail-bonebeast.png
        type=pierce
        range=melee
        damage=9
        number=2
        [specials]
            {WEAPON_SPECIAL_EOMA_COLLECTOR 1}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=head
        [/filter_attack]
        start_time=-400
        [frame]
            duration=50
            image="units/destroyers-beasts/beast-melee1.png"
        [/frame]
        [frame]
            duration=50
            image="units/destroyers-beasts/beast-melee2.png"
        [/frame]
        [frame]
            duration=50
            image="units/destroyers-beasts/beast-melee3.png"
        [/frame]
        [frame]
            duration=50
            image="units/destroyers-beasts/beast-melee4.png"
        [/frame]
        [frame]
            duration=50
            image="units/destroyers-beasts/beast-melee5.png"
        [/frame]
        [frame]
            duration=50
            image="units/destroyers-beasts/beast-melee6.png"
        [/frame]
        [frame]
            duration=50
            image="units/destroyers-beasts/beast-melee7.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=50
                image="units/destroyers-beasts/beast-melee8.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=50
                image="units/destroyers-beasts/beast-melee8.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=50
            image="units/destroyers-beasts/beast-melee7.png"
        [/frame]
        [frame]
            duration=50
            image="units/destroyers-beasts/beast-melee6.png"
        [/frame]
        [frame]
            duration=50
            image="units/destroyers-beasts/beast-melee5.png"
        [/frame]
        [frame]
            duration=50
            image="units/destroyers-beasts/beast-melee4.png"
        [/frame]
        [frame]
            duration=50
            image="units/destroyers-beasts/beast-melee3.png"
        [/frame]
        [frame]
            duration=50
            image="units/destroyers-beasts/beast-melee2.png"
        [/frame]
        [frame]
            duration=50
            image="units/destroyers-beasts/beast-melee1.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=tail
        [/filter_attack]
        start_time=-150
        [if]
            hits=yes
            [frame]
                duration=200
                image="units/destroyers-beasts/beast.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=200
                image="units/destroyers-beasts/beast.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
    {DESTROYER_RECRUIT_ANIM 26}
[/unit_type]
