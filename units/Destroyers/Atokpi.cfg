#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=EoMa_Atokpi
    name= _ "Atokpi"
    race=undead
    ignore_race_traits=yes
    {TRAIT_UNDEAD}
    {TRAIT_QUICK}
    {TRAIT_RESILIENT}
    {TRAIT_STRONG}
    {TRAIT_DEXTROUS}
    num_traits=2
    {MAGENTA_IS_THE_TEAM_COLOR}
    image="units/destroyers-atokpis/atokpi1.png"
    ellipse="misc/ellipse"
    hitpoints=35
    movement_type=undeadfoot
    movement=5
    experience=42
    level=1
    alignment=neutral
    advances_to=EoMa_Atokpi_Samurai
    cost=16
    usage=warrior
    description=_ "The Atokpi (pronounced 'Ah-Toc-Pee') were a race of intelligent crustaceans, invaded by the Destroyers thousands of years ago. When that happened, all Atokpis have been murdered and absorbed by the destructive anima. Their infantry's is quite formidable, with troops able to carry a diverse array of weaponry at once. It's rumored that the Atokpi were the very target that the Destroyers were created to wipe out, after the former attempted to invade the Jungle of Life."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SUBMERGE}
	{DESTROYER_ADVANCEMENT_ANIM}
    {DEFENSE_ANIM "units/destroyers-atokpis/atokpi1.png" "units/destroyers-atokpis/atokpi1.png" skeleton-hit-2.ogg}
    [resistance]
        impact=100
        blade=90
        pierce=70
        arcane=110
        fire=110
        cold=90
    [/resistance]
	[defense]
		shallow_water=70
		deep_water=70
		reef=60
	[/defense]
    [abilities]
        {ABILITY_SUBMERGE}
    [/abilities]
    [attack]
        name=katana
        description=_"katana"
        icon=attacks/sword-human-short.png
        type=blade
        range=melee
        damage=7
        number=3
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=hammer
        description={STR_HAMMER}
        icon=attacks/hammer.png
        type=impact
        range=melee
        damage=9
        number=2
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=spear
        description={STR_SPEAR}
        icon=attacks/spear.png
        type=pierce
        range=ranged
        damage=8
        number=1
        [specials]
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=katana
        [/filter_attack]
        start_time=-200
        [frame]
            duration=100
            image="units/destroyers-atokpis/atokpi1-blade1.png"
        [/frame]
        [frame]
            duration=100
            image="units/destroyers-atokpis/atokpi1-blade2.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/destroyers-atokpis/atokpi1-blade3.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/destroyers-atokpis/atokpi1-blade3.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/destroyers-atokpis/atokpi1-blade4.png"
        [/frame]
        [frame]
            duration=25
            image="units/destroyers-atokpis/atokpi1.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=hammer
        [/filter_attack]
        start_time=-200
        [if]
            hits=yes
            [frame]
                duration=200
                image="units/destroyers-atokpis/atokpi1.png"
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=200
                image="units/destroyers-atokpis/atokpi1.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        start_time=-150
        [if]
            hits=yes
            [frame]
                duration=200
                image="units/destroyers-atokpis/atokpi1.png"
                sound=spear.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=200
                image="units/destroyers-atokpis/atokpi1.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
    {DESTROYER_RECRUIT_ANIM 26}
[/unit_type]
