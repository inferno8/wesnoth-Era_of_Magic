#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=EoMa_Mara
    name= _ "Mara"
    race=undead
    image="units/destroyers-maras/mara2.png"

    ellipse="misc/ellipse"
    hitpoints=35
    movement_type=undeadspirit
    movement=6
    experience=117
    level=2
    alignment=chaotic
    advances_to=EoMa_Apocalypse
    cost=34
    usage=mixed fighter
    num_traits=2
    ignore_race_traits=yes
    {TRAIT_UNDEAD}
    {TRAIT_INTELLIGENT}
    {TRAIT_QUICK}
    {TRAIT_STRONG}
    {TRAIT_DEXTROUS}
    description= _ "When a Nightmare has consumed enough souls, they may stabilize their chaotic anti-magic energy flux and channel it into an echo of the being it used to be: a Mara. A Mara is an abomination to the spirit realm, as it possesses no will of its own, and is in constant terrible agony by just existing. This tortured soul seeks vengeance on everything the destroyers see fit, making it a force to be reckoned with."
    die_sound=wail-long.wav
    {DESTROYER_ADVANCEMENT_ANIM}
    {DESTROYER_NIGHTMARE_RECRUIT_ANIM mara2 115,115}
    {DEFENSE_ANIM "units/destroyers-maras/mara2.png" "units/destroyers-maras/mara2.png" silence.ogg}

    [resistance]
        impact=60
        blade=60
        pierce=60
        arcane=95
        fire=60
        cold=115
    [/resistance]

    [attack]
        name=touch
        description=_"touch of doom"
        icon=attacks/curse.png
        type=fire
        range=melee
        damage=8
        number=3
        [specials]
            {WEAPON_SPECIAL_EOMA_MAGICAL_OFFENSIVE}
            {WEAPON_SPECIAL_DRAIN}
            {WEAPON_SPECIAL_EOMA_ENCHANTED}
        [/specials]
    [/attack]
    [attack]
        name=wail
        description=_"chaotic blast"
        icon=attacks/chaotic-blast.png
        type=fire
        range=ranged
        damage=6
        number=2
        [specials]
            {WEAPON_SPECIAL_EOMA_SKILLED}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=touch
        [/filter_attack]
        start_time=-500
        offset=0.0~1.0:425,0.0:225
        alpha=0.8~0.0:425,0.0~0.8:225
        sound=wail.wav
    [/attack_anim]

    [standing_anim]
        [frame]
            begin=0
            end=200
            alpha=0.0~1.0
            image="units/destroyers-maras/mara2-1.png"
            halo="units/destroyers-maras/mara2-2.png"
        [/frame]
        [frame]
            begin=200
            end=400
            alpha=0.0~1.0
            image="units/destroyers-maras/mara2-2.png"
            halo="units/destroyers-maras/mara2-3.png"
        [/frame]
        [frame]
            begin=400
            end=600
            alpha=0.0~1.0
            image="units/destroyers-maras/mara2-3.png"
            halo="units/destroyers-maras/mara2-2.png"
        [/frame]
        [frame]
            begin=600
            end=800
            alpha=0.0~1.0
            image="units/destroyers-maras/mara2-2.png"
            halo="units/destroyers-maras/mara2-1.png"
        [/frame]
    [/standing_anim]

    [idle_anim]
        start_time=0
        [frame]
            alpha=1.0~0.0
            duration=400
            image="units/destroyers-maras/mara2-attack1.png"
            halo="units/destroyers-maras/mara2-attack2.png"
        [/frame]
        [frame]
            alpha=1.0~0.0
            duration=300
            image="units/destroyers-maras/mara2-attack2.png"
            halo="units/destroyers-maras/mara2-attack3.png"
        [/frame]
        [frame]
            duration=200
            image="units/destroyers-maras/mara2-attack3.png"
        [/frame]
    [/idle_anim]

    [attack_anim]
        [filter_attack]
            name=wail
        [/filter_attack]
        start_time=-500
        missile_start_time=-300
        [missile_frame]
            duration=50
            image="projectiles/firewave-n1.png~CS(0,-255,-255)"
            image_diagonal="projectiles/firewave-1.png~CS(0,-255,-255)"
            offset=0.0~0.2
            sound=chaotic-blast.wav
        [/missile_frame]
        [missile_frame]
            duration=50
            image="projectiles/firewave-n2.png~CS(0,-255,-255)"
            image_diagonal="projectiles/firewave-2.png~CS(0,-255,-255)"
            offset=0.2~0.4
        [/missile_frame]
        [missile_frame]
            duration=50
            image="projectiles/firewave-n3.png~CS(0,-255,-255)"
            image_diagonal="projectiles/firewave-3.png~CS(0,-255,-255)"
            offset=0.4~0.6
        [/missile_frame]
        [missile_frame]
            duration=50
            image="projectiles/firewave-n4.png~CS(0,-255,-255)"
            image_diagonal="projectiles/firewave-4.png~CS(0,-255,-255)"
            offset=0.6~0.8
        [/missile_frame]
        [missile_frame]
            duration=50
            image="projectiles/firewave-n5.png~CS(0,-255,-255)"
            image_diagonal="projectiles/firewave-5.png~CS(0,-255,-255)"
            offset=0.8~1.0
        [/missile_frame]
        [frame]
            duration=200
            image="units/destroyers-maras/mara2-attack1.png"
        [/frame]
        [frame]
            duration=200
            image="units/destroyers-maras/mara2-attack2.png"
        [/frame]
        [frame]
            duration=200
            image="units/destroyers-maras/mara2-attack3.png"
        [/frame]
    [/attack_anim]
[/unit_type]
