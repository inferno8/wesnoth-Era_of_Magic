#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=EoMa_Obliterator
    name= _ "Obliterator"
    race=undead
    ignore_race_traits=yes
    {TRAIT_UNDEAD}
    {TRAIT_QUICK}
    {TRAIT_RESILIENT}
    {TRAIT_STRONG}
    num_traits=2

    image="units/destroyers-omens/obliterator.png"
    ellipse="misc/ellipse"
    hitpoints=55
    movement_type=undeadspirit
    movement=6
    experience=214
    level=3
    alignment=chaotic
    advances_to=EoMa_Abaddon
    cost=70#67
    usage=warrior
    description={NO_DESCR_AVAILABLE}
    {DESTROYER_ADVANCEMENT_ANIM}
    {DESTROYER_DEATH_ANIM_MEDIUM}
    {DEFENSE_ANIM "units/destroyers-omens/obliterator-2.png" "units/destroyers-omens/obliterator-2.png" {SOUND_LIST:SKELETON_HIT}}
    [resistance]
        impact=110
        blade=80
        pierce=80
        arcane=110
        fire=85
        cold=75
    [/resistance]
    [defense]
    [/defense]
    [abilities]
        {ABILITY_EOMA_AWE_LEVEL3}
    [/abilities]
    [attack]
        name=omen3sword
        description=_"area attack"
        icon=attacks/katana.png
        type=blade
        range=melee
        damage=12
        number=3
        [specials]
            {WEAPON_SPECIAL_EOMA_ALLAROUND 60}
            {WEAPON_SPECIAL_EOMA_NOCOUNTERATTACK}
            {WEAPON_SPECIAL_EOMA_SKILLED}
        [/specials]
    [/attack]
    [attack]
        name=sword2
        description={STR_SWORD}
        icon=attacks/katana.png
        type=pierce
        range=melee
        damage=16
        number=2
        [specials]
            {WEAPON_SPECIAL_EOMA_PRECISION}
        [/specials]
    [/attack]
    [attack]
        name=wail
        description=_"chaotic blast"
        icon=attacks/chaotic-blast.png
        type=fire
        range=ranged
        damage=7
        number=2
        [specials]
            {WEAPON_SPECIAL_EOMA_SKILLED}
        [/specials]
    [/attack]

    [standing_anim]
        [frame]
            image="units/destroyers-omens/obliterator/00[01~36].png:42"
        [/frame]
    [/standing_anim]
	[movement_anim]
        [frame]
            image="units/destroyers-omens/obliterator/00[01~36].png:8"
        [/frame]
    [/movement_anim]
	[healed_anim]
        [frame]
            image="units/destroyers-omens/obliterator/00[01~36].png:28"
            halo="units/destroyers-omens/obliterator/healing/00[01~24].png:42"
        [/frame]
    [/healed_anim]

    [attack_anim]
        [filter_attack]
            name=omen3sword
        [/filter_attack]
        [missile_frame]
        [/missile_frame]
        start_time=-300
		sound_start_time=-150
        [frame]
			image="units/destroyers-omens/obliterator/no-sword/00[01~36].png:23"
            halo="units/destroyers-omens/obliterator-area[1~14,3,2,1].png:50"
        [/frame]
        [if]
            hits=no
            [sound_frame]
                duration=50
                sound={SOUND_LIST:MISS}
            [/sound_frame]
        [/if]
        [else]
            hits=yes
            [sound_frame]
                duration=50
                sound={SOUND_LIST:SWORD_SWISH}
            [/sound_frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword2
        [/filter_attack]
        start_time=-150
        [if]
            hits=yes
            [frame]
                duration=200
                image="units/destroyers-omens/obliterator-2.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=200
                image="units/destroyers-omens/obliterator-2.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=wail
        [/filter_attack]
        start_time=-500
        missile_start_time=-300
        [missile_frame]
            duration=50
            image="projectiles/firewave-n1.png~CS(0,-255,-255)"
            image_diagonal="projectiles/firewave-1.png~CS(0,-255,-255)"
            offset=0.0~0.2
            sound=chaotic-blast.wav
        [/missile_frame]
        [missile_frame]
            duration=50
            image="projectiles/firewave-n2.png~CS(0,-255,-255)"
            image_diagonal="projectiles/firewave-2.png~CS(0,-255,-255)"
            offset=0.2~0.4
        [/missile_frame]
        [missile_frame]
            duration=50
            image="projectiles/firewave-n3.png~CS(0,-255,-255)"
            image_diagonal="projectiles/firewave-3.png~CS(0,-255,-255)"
            offset=0.4~0.6
        [/missile_frame]
        [missile_frame]
            duration=50
            image="projectiles/firewave-n4.png~CS(0,-255,-255)"
            image_diagonal="projectiles/firewave-4.png~CS(0,-255,-255)"
            offset=0.6~0.8
        [/missile_frame]
        [missile_frame]
            duration=50
            image="projectiles/firewave-n5.png~CS(0,-255,-255)"
            image_diagonal="projectiles/firewave-5.png~CS(0,-255,-255)"
            offset=0.8~1.0
        [/missile_frame]
        [frame]
            duration=200
            image="units/destroyers-omens/obliterator-2.png"
        [/frame]
        [frame]
            duration=200
            image="units/destroyers-omens/obliterator-3.png"
        [/frame]
        [frame]
            duration=200
            image="units/destroyers-omens/obliterator-2.png"
        [/frame]
    [/attack_anim]
    {DESTROYER_RECRUIT_ANIM 30}
[/unit_type]
