#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=EoMa_Cyclops_Skeleton
    name= _ "Cyclops Skeleton"
    race=undead
    ignore_race_traits=yes
    {TRAIT_UNDEAD}
    {TRAIT_DEXTROUS}
    {TRAIT_RESILIENT}
    {TRAIT_INTELLIGENT}
    num_traits=2

    image="units/destroyers-cyclops/cyclop1.png"
    profile="portraits/destroyers/cyclopsskeleton.png"
    small_profile="portraits/destroyers/cyclopsskeleton.png~SCALE(205,205)"
    ellipse="misc/ellipse"
    hitpoints=28
    movement_type=armoredfoot
    movement=5
    experience=52
    level=1
    alignment=neutral
    advances_to=EoMa_Legendary_Cyclops,EoMa_Cyclops_Necromancer
    cost=18
    usage=archer
    description= _ "There was a time, roughly hundreds of years ago, when Cyclops Magi still existed. They ruled the world with their natural powers but soon, thereafter, even their civilization has fallen against the mighty Destroyers. Now their corpses are another part of the Destroyers' hordes."
    {DESTROYER_ADVANCEMENT_ANIM}
    {DEFENSE_ANIM "units/destroyers-cyclops/cyclop1.png" "units/destroyers-cyclops/cyclop1.png" {SOUND_LIST:SKELETON_HIT}}
	[standing_anim]
        [frame]
            image="units/destroyers-cyclops/skeleton/00[01~48].png:42"
        [/frame]
    [/standing_anim]
    [resistance]
        impact=110
        blade=90
        pierce=80
        arcane=100
        fire=70
        cold=70
    [/resistance]
    [movement_costs]
        deep_water=3
        shallow_water=2
        swamp_water=2
        hills=2
        mountains=3
    [/movement_costs]
    [defense]
        deep_water=90
        shallow_water=80
        swamp_water=70
        fungus=60
        mountains=50
    [/defense]
    [abilities]
        {ABILITY_SUBMERGE}
    [/abilities]
    [attack]
        name=head
        description=_"head"
        icon=attacks/cyclops-skull.png
        type=impact
        range=melee
        damage=5
        number=1
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=eye
        description=_"gaze"
        icon=attacks/beam-red.png
        type=cold
        range=ranged
        damage=15
        number=1
        [specials]
            {WEAPON_SPECIAL_PLAGUE}
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=eye2
        description=_"gaze"
        icon=attacks/beam-red.png
        type=arcane
        range=ranged
        damage=8
        number=2
        [specials]
            {WEAPON_SPECIAL_PLAGUE}
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [death]
        start_time=0
        [frame]
            duration=100
            image="units/destroyers-cyclops/cyclop1-die1.png"
        [/frame]
        [frame]
            duration=100
            image="units/destroyers-cyclops/cyclop1-die2.png"
            sound=fire.wav
        [/frame]
        [frame]
            duration=100
            image="units/destroyers-cyclops/cyclop1-die3.png"
        [/frame]
        [frame]
            duration=100
            image="units/destroyers-cyclops/cyclop1-die4.png"
        [/frame]
        [frame]
            duration=100
            image="units/destroyers-cyclops/cyclop1-die5a.png"
        [/frame]
        [frame]
            duration=100
            image="units/destroyers-cyclops/cyclop1-die5b.png"
        [/frame]
        [frame]
            duration=100
            image="units/destroyers-cyclops/cyclop1-die5c.png"
        [/frame]
    [/death]

    [attack_anim]
        [filter_attack]
            name=head
        [/filter_attack]
        hits=yes
        start=-100
        [frame]
            duration=200
            image="units/destroyers-cyclops/cyclop1.png"
            sound=mace.wav
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=head
        [/filter_attack]
        hits=no
        start=-100
        [frame]
            duration=200
            image="units/destroyers-cyclops/cyclop1.png"
            sound={SOUND_LIST:MISS}
        [/frame]
    [/attack_anim]

    {DESCYCLOP_LASER 1 n 0 -39 "units/destroyers-cyclops/cyclop1.png"}
    {DESCYCLOP_LASER 2 s 0 27 "units/destroyers-cyclops/cyclop1.png"}
    {DESCYCLOP_LASER 3 ne 27 -26 "units/destroyers-cyclops/cyclop1.png"}
    {DESCYCLOP_LASER 3 nw 27 -26 "units/destroyers-cyclops/cyclop1.png"}
    {DESCYCLOP_LASER 4 se 27 12 "units/destroyers-cyclops/cyclop1.png"}
    {DESCYCLOP_LASER 4 sw 27 12 "units/destroyers-cyclops/cyclop1.png"}
    {DESTROYER_RECRUIT_ANIM 26}
[/unit_type]
