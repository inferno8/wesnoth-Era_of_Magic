#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=EoMa_Chaotic_Observer
    name= _ "Chaotic Observer"
    race=undead
    image="units/destroyers-maras/chaotic-observer.png"

    ellipse="misc/ellipse"
    hitpoints=22
    movement_type=undeadspirit
    movement=8
    experience=57
    level=0
    alignment=chaotic
    advances_to=EoMa_Dark_Portal,EoMa_Harbinger
    cost=9
    recall_cost=9
    usage=mixed fighter
    ## num_traits=0
    ## ignore_race_traits=yes
    description={NO_DESCR_AVAILABLE}
    die_sound=wail-long.wav
    {DESTROYER_ADVANCEMENT_ANIM}
    {DESTROYER_NIGHTMARE_RECRUIT_ANIM chaotic-observer 100,100}
    {DEFENSE_ANIM "units/destroyers-maras/chaotic-observer.png" "units/destroyers-maras/chaotic-observer.png" silence.ogg}

    [resistance]
        impact=65
        blade=65
        pierce=65
        arcane=110
        fire=80
        cold=80
    [/resistance]

    [attack]
        name=touch
        description= _ "flames"
        icon=attacks/curse.png
        type=fire
        range=melee
        damage=3
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=wail
        description=_"chaotic blast"
        icon=attacks/chaotic-blast.png
        type=fire
        range=ranged
        damage=5
        number=2
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [standing_anim]
        [frame]
            duration=2000
            image="halo/darkness-small/00[01~45].png"
            image_mod=~SCALE_SHARP(122,122)
            halo="halo/doom-glow.png"
            halo_mod=~SCALE_SHARP(40,40)
        [/frame]
    [/standing_anim]

    [attack_anim]
        [filter_attack]
            name=touch
        [/filter_attack]
        start_time=-500
        offset=0.0~1.0:425,0.0:225
        alpha=0.8~0.0:425,0.0~0.8:225
        sound=fire.wav
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=wail
        [/filter_attack]
        start_time=-500
        missile_start_time=-300
        [missile_frame]
            image="projectiles/firewave-n[1~5].png:50"
            image_diagonal="projectiles/firewave-[1~5].png:50"
            image_mod=~CS(0,-255,-255)~SCALE(54,54)
            offset=0.0~1.0
            sound=chaotic-blast.wav
        [/missile_frame]
    [/attack_anim]
[/unit_type]
