    {TRAIT_FEARLESS_MUSTHAVE}
    hitpoints={HP_AMOUNT}
    movement_type={MOVTYPE_NAME}
    movement={MOVES_NUMBER}
    level={LEVEL}
    experience=50
    alignment=chaotic
    advances_to=null
    #    {AMLA_DEFAULT}
    cost=8
    usage=fighter
    description= _ "Animated Corpses are the bodies of the dead, re-animated by the Destroyers' anti-magic. Interestingly enough, these undead beings still retain their skills, reflexes, and some memories, albeit being merely grotesque withered shadows of their former selfs."+{SPECIAL_NOTES}+{SPECIAL_NOTES_PLAGUE}
