				duration=200
				image="units/destroyers-atokpis/atokpi-dark4-1.png"
				sound=staff.wav
			[/frame]
		[/if]
		[else]
		  hits=hit
			[frame]
				duration=200
				image="units/destroyers-atokpis/atokpi-dark4-1.png"
				sound=staff.wav
			[/frame]
		[/else]
		[else]
			hits=no
			[frame]
				duration=200
				image="units/destroyers-atokpis/atokpi-dark4-1.png"
				sound={SOUND_LIST:MISS}
			[/frame]
		[/else]
