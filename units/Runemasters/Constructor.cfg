                halo=projectiles/fire-breath-se-[1~5].png:80
                halo_x,halo_y=20,29
            [/missile_frame]
            [frame]
                duration=500
                image="units/runemasters-dwarves/constructor-flame-se.png"
                sound=flame-big.ogg
            [/frame]
        [/else]
    [/attack_anim]
