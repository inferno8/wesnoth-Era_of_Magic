                sound=flame-big.ogg
            [/frame]
        [/else]
        [else]
            direction=se,sw
            [missile_frame]
                halo=projectiles/fire-breath-se-[1~5].png:80
                halo_x,halo_y=20,29
            [/missile_frame]
            [frame]
                duration=500
                image="units/runemasters-dwarves/constructor-flame-se.png"
                sound=flame-big.ogg
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bomb
        [/filter_attack]
        missile_start_time=-300
        [missile_frame]
            duration=300
            image="projectiles/bomb.png"
            image_diagonal="projectiles/bomb.png"
            offset=0.0~0.9
        [/missile_frame]
        [if]
