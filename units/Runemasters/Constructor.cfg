            [/missile_frame]
            [frame]
                duration=500
                image="units/runemasters-dwarves/constructor-flame-se.png"
                sound=flame-big.ogg
            [/frame]
        [/else]
        [else]
            direction=ne,nw
            [missile_frame]
                halo=projectiles/fire-breath-ne-[1~5].png:80
                halo_x,halo_y=30,-19
            [/missile_frame]
            [frame]
                duration=500
                image="units/runemasters-dwarves/constructor-flame-ne.png"
                sound=flame-big.ogg
            [/frame]
        [/else]
        [else]
