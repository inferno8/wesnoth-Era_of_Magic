#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=EoMa_Constructor
    name= _ "Constructor"
    race=dwarf
    image="units/runemasters-dwarves/constructor1.png"
    profile="portraits/runemasters/mechanic.png"
    small_profile="portraits/runemasters/mechanic.png~SCALE(205,205)"

    hitpoints=58
    movement_type=dwarvishfoot
    movement=5
    experience=126
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=49
    usage=fighter
    undead_variation=mechanic
    description= _ "At the pinnacle of dwarven technological prowess lie the Constructors - experts in the field of engineering, renowned for their unparalleled ingenuity and versatility. Their proficiency knows no bounds when it comes to creating, repairing and upgrading steam-powered machinery, as well as transforming mundane objects into formidable weapons. These elite technicians take great pride in their handiwork, meticulously fine-tuning each creation to perform optimally in even the most challenging environments."
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/runemasters-dwarves/constructor1.png" "units/runemasters-dwarves/constructor2.png" {SOUND_LIST:DWARF_HIT}}
    {STANDING3_ANIM (units/runemasters-dwarves/constructor) 100}
    [movement_costs]
        frozen=1
        sand=2
    [/movement_costs]
    [defense]
        mountains=40
        frozen=60
    [/defense]
    [resistance]
        arcane=100
        fire=60
        impact=70
    [/resistance]
    [abilities]
        {ABILITY_EOMA_REPAIR 10}
        {ABILITY_EOMA_SUMMON constructor (
            {SUMMON_MENU_ITEM constructor ( _ "Build Drone") 4 (EoMa_Constructor) (EoMa_Drone)}
        )}
        {ABILITY_EOMA_MODERNIZATION}
        {ABILITY_EOMA_UPGRADEDRONE_MODULE armor _"armor"}
    [/abilities]

    [healing_anim]
        start_time=-100
        [frame]
            image="units/runemasters-dwarves/constructor2.png:100"
            offset=0~0.5
        [/frame]
        [frame]
            image="units/runemasters-dwarves/constructor-[impact,pierce,impact,pierce].png:100"
            offset=0.5
        [/frame]
        [frame]
            image="units/runemasters-dwarves/constructor2.png:100"
            offset=0.5~0
        [/frame]
    [/healing_anim]
    [healing_anim]
        start_time=-100
        [frame]
            image="units/runemasters-dwarves/constructor2.png:100"
            offset=0~0.5
        [/frame]
        [frame]
            image="units/runemasters-dwarves/constructor-weld-[1,2,1,2,1].png:80"
            offset=0.5
            sound=fire.wav
        [/frame]
        [frame]
            image="units/runemasters-dwarves/constructor2.png:100"
            offset=0.5~0
        [/frame]
    [/healing_anim]
    [attack]
        name=saw
        description=_"saw"
        icon="attacks/saw.png"
        type=blade
        range=melee
        damage=8
        number=4
    [/attack]
    [attack]
        name=wrench
        description=_"wrench"
        icon="attacks/wrench.png"
        type=impact
        range=melee
        damage=6
        number=5
    [/attack]
    [attack]
        name=screwdriver
        description=_"screwdriver"
        icon="attacks/screwdriver.png"
        type=pierce
        range=melee
        damage=5
        number=6
    [/attack]
    [attack]
        name=burner
        description=_"flamethrower"
        icon="attacks/fire-blast.png"
        type=fire
        range=melee
        damage=9
        number=4
    [/attack]
    [attack]
        name=bomb
        description=_"bomb"
        icon="attacks/bomb.png"
        type=fire
        range=ranged
        damage=20
        number=1
    [/attack]
    {MECHANIC_ATTACK_ANIM constructor saw blade {SOUND_LIST:SWORD_SWISH}}
    {MECHANIC_ATTACK_ANIM constructor wrench impact mace.wav}
    {MECHANIC_ATTACK_ANIM constructor screwdriver pierce spear.ogg}
    [attack_anim]
        [filter_attack]
            name=burner
        [/filter_attack]
        start_time=-400
        missile_start_time=-400

        [if]
            direction=n
            [missile_frame]
                halo=projectiles/fire-breath-n-[1~5].png:80
                halo_x,halo_y=0,-40
            [/missile_frame]
            [frame]
                duration=500
                image="units/runemasters-dwarves/constructor-flame-n.png"
                sound=flame-big.ogg
            [/frame]
        [/if]
        [else]
            direction=s
            [missile_frame]
                halo=projectiles/fire-breath-s-[1~5].png:80
                halo_x,halo_y=0,40
            [/missile_frame]
            [frame]
                duration=500
                image="units/runemasters-dwarves/constructor-flame-se.png"
                sound=flame-big.ogg
            [/frame]
        [/else]
        [else]
