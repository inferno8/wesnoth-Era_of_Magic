#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=EoMa_Dwarvish_Cannoneer
    name= _ "Dwarvish Cannoneer"
    race=dwarf
    image="units/runemasters-dwarves/sniper.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=46
    movement_type=dwarvishfoot
    movement=6
    experience=100
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=30
    usage=mixed fighter
    undead_variation=dwscout
    description= _ ""
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/runemasters-dwarves/sniper.png" "units/runemasters-dwarves/sniper.png" {SOUND_LIST:DWARF_HIT}}
    [defense]
        mountains=30
        frozen=50
        flat=60
        forest=60
    [/defense]
    [movement_costs]
        frozen=1
    [/movement_costs]
    [resistance]
        arcane=90
    [/resistance]
    [abilities]
       {ABILITY_SKIRMISHER}
    [/abilities]
    [attack]
        name=bash
        description=_"gun bash"
        icon="attacks/quarterstaff.png"
        type=impact
        range=melee
        damage=7
        number=2
    [/attack]
    [attack]
        name=thunderstick
        description=_"point blank"
        type=pierce
        range=melee
        damage=12
        number=1
	[specials]
	  {WEAPON_SPECIAL_EOMA_SKILLED}
	  {WEAPON_SPECIAL_FIRSTSTRIKE}
	[/specials]
    [/attack]
    [attack]
        name=thunderstick
        description=_"gun"
        type=pierce
        range=ranged
        damage=13
        number=2
	[specials]
	  {WEAPON_SPECIAL_EOMA_SKILLED}
	[/specials]
    [/attack]
	[attack_anim]
        [filter_attack]
            name=bash
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/runemasters-dwarves/sniper.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/runemasters-dwarves/sniper-melee1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/runemasters-dwarves/sniper-melee2.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/runemasters-dwarves/sniper-melee2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=100
            image="units/runemasters-dwarves/sniper-melee1.png"
        [/frame]
        [frame]
            begin=100
            end=125
            image="units/runemasters-dwarves/sniper.png"
        [/frame]
    [/attack_anim]
	[attack_anim]
        [filter_attack]
            name=thunderstick
        [/filter_attack]
    [if]
		 {MISSILE_FRAME_MUZZLE_FLARE_HIT_SOUTH 0 0}
		 direction=s
		 hits=yes
		 [frame]
			 begin=-400
			 end=0
			 image="units/runemasters-dwarves/sniper-ranged-s.png"
			 sound=thunderstick.ogg
		 [/frame]
	 [/if]
	 [else]
		 {MISSILE_FRAME_MUZZLE_FLARE_MISS 0 0}
		 direction=s
		 hits=no
		 [frame]
			 begin=-400
			 end=0
			 image="units/runemasters-dwarves/sniper-ranged-s.png"
			 sound=thunderstick-miss.ogg
		 [/frame]
	 [/else]
	 [else]
		 {MISSILE_FRAME_MUZZLE_FLARE_HIT_DIAG_NORTH 0 20}
		 direction=ne,nw
		 hits=yes
		 [frame]
			 begin=-400
			 end=0
			 image="units/runemasters-dwarves/sniper-ranged-ne.png"
			 sound=thunderstick.ogg
		 [/frame]
	 [/else]
	 [else]
		 {MISSILE_FRAME_MUZZLE_FLARE_MISS 0 0}
		 direction=ne,nw
		 hits=no
		 [frame]
			 begin=-400
			 end=0
			 image="units/runemasters-dwarves/sniper-ranged-ne.png"
			 sound=thunderstick-miss.ogg
		 [/frame]
	 [/else]
	 [else]
		 {MISSILE_FRAME_MUZZLE_FLARE_HIT_NORTH 0 20}
		 direction=n
		 hits=yes
		 [frame]
			 begin=-400
			 end=0
			 image="units/runemasters-dwarves/sniper-ranged-n.png"
			 sound=thunderstick.ogg
		 [/frame]
	 [/else]
	 [else]
		 {MISSILE_FRAME_MUZZLE_FLARE_MISS 0 0}
		 direction=n
		 hits=no
		 [frame]
			 begin=-400
			 end=0
			 image="units/runemasters-dwarves/sniper-ranged-n.png"
			 sound=thunderstick-miss.ogg
		 [/frame]
	 [/else]
	 [else]
		 {MISSILE_FRAME_MUZZLE_FLARE_HIT_DIAG_SOUTH 0 0}
		 direction=se,sw
		 hits=yes
		 [frame]
			 begin=-400
			 end=0
			 image="units/runemasters-dwarves/sniper-ranged-se.png"
			 sound=thunderstick.ogg
		 [/frame]
	 [/else]
	 [else]
		 {MISSILE_FRAME_MUZZLE_FLARE_MISS 0 0}
		 direction=se,sw
		 hits=no
		 [frame]
			 begin=-400
			 end=0
			 image="units/runemasters-dwarves/sniper-ranged-se.png"
			 sound=thunderstick-miss.ogg
		 [/frame]
	 [/else]
    [/attack_anim]
[/unit_type]
