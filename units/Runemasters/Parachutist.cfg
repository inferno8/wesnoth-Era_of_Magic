#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=EoMa_Parachutist
    name= _ "Parachutist"
    race=dwarf
    image="units/runemasters-dwarves/parachutist.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=25
    movement_type=dwarvishfoot
    movement=4
    experience=20
    level=0
    alignment=neutral
    advances_to=EoMa_Dwarvish_Warrior,EoMa_Dwarvish_Gunner
    undead_variation=parachutist
    cost=9
    usage=mixed fighter
    description={NO_DESCR_AVAILABLE}
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/runemasters-dwarves/parachutist.png" "units/runemasters-dwarves/parachutist.png" {SOUND_LIST:DWARF_HIT} }
	[resistance]
		arcane=100
	[/resistance]
    [attack]
        name=dagger
        description={STR_DAGGER}
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=4
        number=3
    [/attack]
    [attack]
        name=thunderstick
        description=_"gun"
        type=pierce
        range=ranged
        damage=7
        number=1
    [/attack]
	
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/runemasters-dwarves/parachutist.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/runemasters-dwarves/parachutist-melee1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/runemasters-dwarves/parachutist-melee2.png"
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/runemasters-dwarves/parachutist-melee2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=100
            image="units/runemasters-dwarves/parachutist-melee1.png"
        [/frame]
        [frame]
            begin=100
            end=125
            image="units/runemasters-dwarves/parachutist.png"
        [/frame]
    [/attack_anim]
	
	[attack_anim]
        [filter_attack]
            name=thunderstick
        [/filter_attack]
    [if]
		 {MISSILE_FRAME_MUZZLE_FLARE_SCALE_HIT_SOUTH 0 0 50 75}
		 direction=s
		 hits=yes
		 [frame]
			 begin=-400
			 end=0
			 image="units/runemasters-dwarves/parachutist-attack-s.png"
			 sound=thunderstick.ogg
		 [/frame]
	 [/if]
	 [else]
		 {MISSILE_FRAME_MUZZLE_FLARE_MISS 0 0}
		 direction=s
		 hits=no
		 [frame]
			 begin=-400
			 end=0
			 image="units/runemasters-dwarves/parachutist-attack-s.png"
			 sound=thunderstick-miss.ogg
		 [/frame]
	 [/else]
	 [else]
		 {MISSILE_FRAME_MUZZLE_FLARE_SCALE_HIT_DIAG_NORTH 0 20 50 75}
		 direction=ne,nw
		 hits=yes
		 [frame]
			 begin=-400
			 end=0
			 image="units/runemasters-dwarves/parachutist-attack-ne.png"
			 sound=thunderstick.ogg
		 [/frame]
	 [/else]
	 [else]
		 {MISSILE_FRAME_MUZZLE_FLARE_MISS 0 0}
		 direction=ne,nw
		 hits=no
		 [frame]
			 begin=-400
			 end=0
			 image="units/runemasters-dwarves/parachutist-attack-ne.png"
			 sound=thunderstick-miss.ogg
		 [/frame]
	 [/else]
	 [else]
		 {MISSILE_FRAME_MUZZLE_FLARE_SCALE_HIT_NORTH 0 20 50 75}
		 direction=n
		 hits=yes
		 [frame]
			 begin=-400
			 end=0
			 image="units/runemasters-dwarves/parachutist-attack-n.png"
			 sound=thunderstick.ogg
		 [/frame]
	 [/else]
	 [else]
		 {MISSILE_FRAME_MUZZLE_FLARE_MISS 0 0}
		 direction=n
		 hits=no
		 [frame]
			 begin=-400
			 end=0
			 image="units/runemasters-dwarves/parachutist-attack-n.png"
			 sound=thunderstick-miss.ogg
		 [/frame]
	 [/else]
	 [else]
		 {MISSILE_FRAME_MUZZLE_FLARE_SCALE_HIT_DIAG_SOUTH 0 0 50 75}
		 direction=se,sw
		 hits=yes
		 [frame]
			 begin=-400
			 end=0
			 image="units/runemasters-dwarves/parachutist-attack-se.png"
			 sound=thunderstick.ogg
		 [/frame]
	 [/else]
	 [else]
		 {MISSILE_FRAME_MUZZLE_FLARE_MISS 0 0}
		 direction=se,sw
		 hits=no
		 [frame]
			 begin=-400
			 end=0
			 image="units/runemasters-dwarves/parachutist-attack-se.png"
			 sound=thunderstick-miss.ogg
		 [/frame]
	 [/else]
    [/attack_anim]
[/unit_type]
