#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=EoMa_Runemaster
    name= _ "Runemaster"
    race=dwarf
    image=units/dwarves/arcanister.png
    hitpoints=70
    movement_type=dwarvishfoot
    movement=4
    level=4
    alignment=neutral
    cost=86#83
    usage=mixed fighter
    experience=225
    advances_to=null

    {AMLA_DEFAULT}
    undead_variation=dadept
    description= _ "The title of a Rune Artist is a title that speaks volumes in dwarvish society - one given only to highly talented runesmiths, who spent decades honing their art and continuously improved through this period - no more merely attaining knowledge on it by learning works of others, but also by experimenting with the glyphs and successfully inventing new, powerful runes all their own. The few bearers of the title are usually found in leading positions of renowned manufacturing establishments, overseeing manufacture of the most intricate tools and weapons.

Presence of Rune Artist on the battlefield is typically made known by sheer destruction they are capable of causing - smiting enemies of dwarvenkind with scalding firestorms, arctic blizzards and lightning bolts, or in case a foe draws too close, physically beating power of the glyphs into them with use of a hammer."
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/dwarves/arcanister.png" "units/dwarves/arcanister.png" {SOUND_LIST:DWARF_HIT} }
    [abilities]
        {ABILITY_EOMA_RUNEAURA}
        {ABILITY_EOMA_UPGRADEDRONE_MODULE_DOUBLE runearmor _"runearmor" runedamage _"damage rune"}
    [/abilities]
    [movement_costs]
        frozen=1
        sand=2
    [/movement_costs]
    [defense]
        frozen=60
    [/defense]
    [resistance]
        fire=65
        cold=70
        arcane=80
    [/resistance]
    [idle_anim]
        [frame]
            image="units/runemasters-dwarves/runemaster-thunder-[1,2,3a,3b,3c,3d,3c,3b,3a,2,1].png:100"
        [/frame]
    [/idle_anim]
    [attack]
        name=hammer
        description= _ "runic hammer"
        type=impact
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=melee
        damage=15
        number=2
        icon="attacks/runemaster-hammer.png"
    [/attack]
    [attack]
        name=runes
        description= _ "fire runes"
        type=fire
        [specials]
            {WEAPON_SPECIAL_EOMA_PRECISION}
        [/specials]
        range=ranged
        damage=16
        number=3
        icon="attacks/rune.png"
    [/attack]
    [attack]
        name=ice runes
        description= _ "ice runes"
        type=cold
        [specials]
            {WEAPON_SPECIAL_EOMA_PRECISION}
        [/specials]
        range=ranged
        damage=21
        number=2
        icon="attacks/rune-ice.png"
    [/attack]
    [attack]
        name=thunder
        description= _ "lightning bolt"
        type=fire
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=43
        number=1
        icon="attacks/lightning.png"
    [/attack]
    [attack_anim]
        [filter_attack]
            name=hammer
        [/filter_attack]
        offset=0.0~0.3,0.3~0.5,0.5~0.6,0.6~0.5,0.5~0.3,0.3~0.0
        start_time=-350
        [frame]
            image=units/dwarves/arcanister.png:250
        [/frame]
        {SOUND:HIT_AND_MISS mace.wav {SOUND_LIST:MISS} -100}
        [frame]
            image=units/dwarves/arcanister.png:400
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=thunder
        [/filter_attack]
        halo_start_time=-500
        missile_start_time=-225
        halo_start_time=-500
        halo2_start_time=-500
        halo3_start_time=-500
        halo4_start_time=-500
        halo5_start_time=-500
        [halo_frame]
            halo="halo/ring[1~8].png~SCALE(90,108):50"
            offset=0.0
            sound=magic-faeriefire-miss.ogg
            auto_vflip=false
        [/halo_frame]
        [halo2_frame]
            duration=600
            halo="halo/undead/idle-flash-[1~21].png"
            halo_mod=~GS()~G(128)~B(255)
            halo_x=5
            offset=0.0
            auto_vflip=false
        [/halo2_frame]
        [halo3_frame]
            duration=600
            halo="halo/undead/idle-flash-[1~21].png~FL(horiz)~FL(vert)"
            halo_mod=~GS()~G(128)~B(255)
            halo_x=-5
            offset=0.0
            auto_vflip=false
        [/halo3_frame]
        [halo4_frame]
            duration=600
            halo="halo/undead/idle-flash-[1~21].png~ROTATE(90)"
            halo_mod=~GS()~G(128)~B(255)
            halo_y=-5
            offset=0.0
            auto_vflip=false
        [/halo4_frame]
        [halo5_frame]
            duration=600
            halo="halo/undead/idle-flash-[1~21].png~ROTATE(-90)"
            halo_mod=~GS()~G(128)~B(255)
            halo_y=5
            offset=0.0
            auto_vflip=false
        [/halo5_frame]
        [halo_frame]
            halo="halo/ring-[a,b,c].png~SCALE(90,108):50"
            offset=0.0
            auto_vflip=false
        [/halo_frame]
        [missile_frame]
            duration=75
            image="halo/circuit-n1.png"
            image_diagonal="halo/circuit-ne1.png"
            offset=0.5
        [/missile_frame]
        [missile_frame]
            duration=75
            image="halo/circuit-n2.png"
            image_diagonal="halo/circuit-ne2.png"
            offset=0.5
        [/missile_frame]
        [missile_frame]
            duration=75
            image="halo/circuit-n3.png"
            image_diagonal="halo/circuit-ne3.png"
            offset=0.5
            sound=lightning.ogg
        [/missile_frame]
        [if]
            hits=yes
            [missile_frame]
                halo="projectiles/fireball-impact-[1~16].png~SCALE(125,187):60"
                halo_mod="~B(255)"
                offset=1.0
                sound=explosion.ogg
                auto_vflip=no
            [/missile_frame]
        [/if]

        start_time=-1200
        [frame]
            image="units/runemasters-dwarves/runemaster-thunder-1.png:100"
        [/frame]
        [frame]
            image="units/runemasters-dwarves/runemaster-thunder-2.png:100"
        [/frame]
        [frame]
            image="units/runemasters-dwarves/runemaster-thunder-3a.png:100"
            halo=halo/lightning-bolt-1-1.png
            halo_x,halo_y=0,-160
            sound=lightning.ogg
        [/frame]
        [frame]
            image="units/runemasters-dwarves/runemaster-thunder-3b.png:100"
            halo=halo/lightning-bolt-1-2.png
            halo_x,halo_y=0,-160
        [/frame]
        [frame]
            image="units/runemasters-dwarves/runemaster-thunder-3c.png:100"
            halo=halo/lightning-bolt-1-3.png
            halo_x,halo_y=0,-160
        [/frame]
        [frame]
            image="units/runemasters-dwarves/runemaster-thunder-3d.png:100"
            halo=halo/lightning-bolt-1-4.png
            halo_x,halo_y=0,-160
        [/frame]
        [frame]
            image="units/runemasters-dwarves/runemaster-thunder-[4,5,6,4,6,3d,2,1].png:100"
        [/frame]
    [/attack_anim]

    {RUNES_ANIM a (72)}
    {RUNES_ANIM b (72)}
    {RUNES_ANIM c (72)}
    {RUNES_ANIM d (72)}

    [event]
        name=turn refresh
        first_time_only=no
        id=eoma_runeaura_revert_event
        {MODIFY_UNIT type,side=EoMa_Runemaster,$side_number variation ()}
        {TRANSFORM_UNIT type,side=EoMa_Runemaster,$side_number EoMa_Runemaster}
        [heal_unit]
            [filter]
                type,side=EoMa_Runemaster,$side_number
            [/filter]
            amount=2
            animate=yes
            moves=full
            restore_attacks=yes
            restore_statuses=no
        [/heal_unit]
    [/event]
[/unit_type]
