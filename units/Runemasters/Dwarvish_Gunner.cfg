#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=EoMa_Dwarvish_Gunner
    name= _ "Dwarvish Gunner"
    race=dwarf
    image="units/runemasters-dwarves/scout.png"
    ellipse="misc/ellipse"

    hitpoints=32
    movement_type=dwarvishfoot
    movement=5
    experience=40
    level=1
    alignment=neutral
    advances_to=EoMa_Dwarvish_Cannoneer
    cost=17
    usage=mixed fighter
    undead_variation=dwscout
    description= _ "Gunners serve as a fundamental component of the Runemaster military. Armed with standard-issue rifles, these dwarves excel at delivering precise long-range attacks, making them valuable assets in any battle. While not as heavily armored as some of their comrades, the Dwarvish Gunners' speed and agility allow them to quickly move around the battlefield and engage enemies from various angles. Their proficiency with their weapons enables them to take out opponents effectively, despite lacking the same level of protection as most other dwarven troops."
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/runemasters-dwarves/scout.png" "units/runemasters-dwarves/scout.png" {SOUND_LIST:DWARF_HIT}}
    [standing_anim]
        [frame]
            image="units/runemasters-dwarves/gunner/00[01~32].png:42"
        [/frame]
    [/standing_anim]
    [defense]
        mountains=30
        flat=60
        forest=60
    [/defense]
    [resistance]
        arcane=100
        pierce=90
    [/resistance]
    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]
    [attack]
        name=bash
        description=_"gun bash"
        icon="attacks/quarterstaff.png"
        type=impact
        range=melee
        damage=5
        number=2
    [/attack]
    [attack]
        name=thunderstick
        description=_"gun"
        type=pierce
        range=ranged
        damage=8
        number=2
        [specials]
            {WEAPON_SPECIAL_EOMA_SKILLED}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bash
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/runemasters-dwarves/scout.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/runemasters-dwarves/scout-melee1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/runemasters-dwarves/scout-melee2.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/runemasters-dwarves/scout-melee2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=100
            image="units/runemasters-dwarves/scout-melee1.png"
        [/frame]
        [frame]
            begin=100
            end=125
            image="units/runemasters-dwarves/scout.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=thunderstick
        [/filter_attack]
        [if]
            {MISSILE_FRAME_MUZZLE_FLARE_SCALE_HIT_SOUTH 0 0 50 75}
            direction=s
            hits=yes
            [frame]
                begin=-400
                end=0
                image="units/runemasters-dwarves/scout-ranged-s.png"
                sound=thunderstick.ogg
            [/frame]
        [/if]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_MISS 0 0}
            direction=s
            hits=no
            [frame]
                begin=-400
                end=0
                image="units/runemasters-dwarves/scout-ranged-s.png"
                sound=thunderstick-miss.ogg
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_SCALE_HIT_DIAG_NORTH 0 20 50 75}
            direction=ne,nw
            hits=yes
            [frame]
                begin=-400
                end=0
                image="units/runemasters-dwarves/scout-ranged-ne.png"
                sound=thunderstick.ogg
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_MISS 0 0}
            direction=ne,nw
            hits=no
            [frame]
                begin=-400
                end=0
                image="units/runemasters-dwarves/scout-ranged-ne.png"
                sound=thunderstick-miss.ogg
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_SCALE_HIT_NORTH 0 20 50 75}
            direction=n
            hits=yes
            [frame]
                begin=-400
                end=0
                image="units/runemasters-dwarves/scout-ranged-n.png"
                sound=thunderstick.ogg
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_MISS 0 0}
            direction=n
            hits=no
            [frame]
                begin=-400
                end=0
                image="units/runemasters-dwarves/scout-ranged-n.png"
                sound=thunderstick-miss.ogg
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_SCALE_HIT_DIAG_SOUTH 0 0 50 75}
            direction=se,sw
            hits=yes
            [frame]
                begin=-400
                end=0
                image="units/runemasters-dwarves/scout-ranged-se.png"
                sound=thunderstick.ogg
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_MISS 0 0}
            direction=se,sw
            hits=no
            [frame]
                begin=-400
                end=0
                image="units/runemasters-dwarves/scout-ranged-se.png"
                sound=thunderstick-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
