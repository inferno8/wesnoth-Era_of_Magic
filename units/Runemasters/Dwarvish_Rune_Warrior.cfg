#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=EoMa_Dwarvish_Rune_Warrior
    name= _ "Dwarvish Runic Warrior"
    race=dwarf
    image="units/runemasters-dwarves/runewarrior.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=71
    movement_type=dwarvishfoot
    movement=4
    experience=200
    level=3
    alignment=neutral
    advances_to=EoMa_Dwarvish_Rune_Lord
    cost=55
    usage=fighter
    undead_variation=dwarrior
    description={NO_DESCR_AVAILABLE}+{SPECIAL_NOTES}+{SPECIAL_NOTES_MARKSMAN}
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/runemasters-dwarves/runewarrior-ne.png" "units/runemasters-dwarves/runewarrior-ne.png" {SOUND_LIST:DWARF_HIT}}
    [resistance]
        blade=70
        pierce=80
        impact=80
        fire=85
        cold=85
        arcane=85
    [/resistance]
    [attack]
        name=sword
        description={STR_SWORD}
        icon="attacks/sword-holy.png"
        type=blade
        range=melee
        damage=14
        number=3
    [/attack]
    [attack]
        name=thunderstick
        description=_"gun"
        type=pierce
        range=ranged
        damage=19
        number=1
        [specials]
            {WEAPON_SPECIAL_EOMA_SKILLED}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/runemasters-dwarves/runewarrior.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/runemasters-dwarves/runewarrior-attack1.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/runemasters-dwarves/runewarrior-attack1.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/runemasters-dwarves/runewarrior-attack2.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=thunderstick
        [/filter_attack]
    [if]
		 {MISSILE_FRAME_MUZZLE_FLARE_HIT_SOUTH 0 0}
		 direction=s
		 hits=yes
		 [frame]
			 begin=-400
			 end=0
			 image="units/runemasters-dwarves/runewarrior-s.png"
			 sound=thunderstick.ogg
		 [/frame]
	 [/if]
	 [else]
		 {MISSILE_FRAME_MUZZLE_FLARE_MISS 0 0}
		 direction=s
		 hits=no
		 [frame]
			 begin=-400
			 end=0
			 image="units/runemasters-dwarves/runewarrior-s.png"
			 sound=thunderstick-miss.ogg
		 [/frame]
	 [/else]
	 [else]
		 {MISSILE_FRAME_MUZZLE_FLARE_HIT_DIAG_NORTH 0 20}
		 direction=ne,nw
		 hits=yes
		 [frame]
			 begin=-400
			 end=0
			 image="units/runemasters-dwarves/runewarrior-ne.png"
			 sound=thunderstick.ogg
		 [/frame]
	 [/else]
	 [else]
		 {MISSILE_FRAME_MUZZLE_FLARE_MISS 0 0}
		 direction=ne,nw
		 hits=no
		 [frame]
			 begin=-400
			 end=0
			 image="units/runemasters-dwarves/runewarrior-ne.png"
			 sound=thunderstick-miss.ogg
		 [/frame]
	 [/else]
	 [else]
		 {MISSILE_FRAME_MUZZLE_FLARE_HIT_NORTH 0 20}
		 direction=n
		 hits=yes
		 [frame]
			 begin=-400
			 end=0
			 image="units/runemasters-dwarves/runewarrior-n.png"
			 sound=thunderstick.ogg
		 [/frame]
	 [/else]
	 [else]
		 {MISSILE_FRAME_MUZZLE_FLARE_MISS 0 0}
		 direction=n
		 hits=no
		 [frame]
			 begin=-400
			 end=0
			 image="units/runemasters-dwarves/runewarrior-n.png"
			 sound=thunderstick-miss.ogg
		 [/frame]
	 [/else]
	 [else]
		 {MISSILE_FRAME_MUZZLE_FLARE_HIT_DIAG_SOUTH 0 0}
		 direction=se,sw
		 hits=yes
		 [frame]
			 begin=-400
			 end=0
			 image="units/runemasters-dwarves/runewarrior-se.png"
			 sound=thunderstick.ogg
		 [/frame]
	 [/else]
	 [else]
		 {MISSILE_FRAME_MUZZLE_FLARE_MISS 0 0}
		 direction=se,sw
		 hits=no
		 [frame]
			 begin=-400
			 end=0
			 image="units/runemasters-dwarves/runewarrior-se.png"
			 sound=thunderstick-miss.ogg
		 [/frame]
	 [/else]
    [/attack_anim]
[/unit_type]
