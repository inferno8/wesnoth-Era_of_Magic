        cave=3
        fungus=3
    [/movement_costs]
	[defense]
        cave=50
        fungus=50
    [/defense]
    [standing_anim]
        [frame]
            image=units/runemasters-machines/md[1~5,4~2].png:100
        [/frame]
    [/standing_anim]
    [defense]
        mountains=40
        hills=50
    [/defense]
    [resistance]
        blade=90
        pierce=80
        impact=110
        fire=90
	arcane=80
    [/resistance]
    [abilities]
	{ABILITY_EOMA_PARACHUTE}
        {ABILITY_EOMA_HARDLANDING 14 impact}
    [/abilities]
    [attack]
        name=fangs
        description={STR_FANGS}
        icon=attacks/fangs-md.png
        type=blade
        range=melee
        damage=12
        number=2
    [/attack]
    [attack]
        name=flame
        description=_"fire breath"
        icon=attacks/fire-blast.png
        type=fire
        range=ranged
        damage=18
        number=2
        [specials]
			{WEAPON_SPECIAL_EOMA_DRAGON_BREATH}
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
		start_time=-200
        [frame]
            image="units/runemasters-machines/md1.png:100"
        [/frame]
        [if]
            hits=yes
            [frame]
                image="units/runemasters-machines/md1.png:150"
                sound=bite.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                image="units/runemasters-machines/md1.png:150"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            image="units/runemasters-machines/md1.png:100"
        [/frame]
    [/attack_anim]
	[attack_anim]
        [filter_attack]
            name=flame
        [/filter_attack]
		[if]
        direction=se,sw
		missile_start_time=-100
        [missile_frame]
			halo=halo/md-attack-se[1~5].png:100
			halo_mod=~FL(vert)
