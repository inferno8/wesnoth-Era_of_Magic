#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=EoMa_Heavy_Balloon
    name= _ "Heavy Balloon"
    race=mechanical
    image="units/runemasters-machines/heavybaloon1.png"
    image_icon="units/runemasters-machines/heavybaloon-icon.png"
    hitpoints=55
    movement_type=fly
    movement=7
    experience=88
    level=2
    {MAGENTA_IS_THE_TEAM_COLOR}
    alignment=neutral
    advances_to=EoMa_Flying_Fortress
    cost=32
    usage=scout
    description= _ "As a member of the homunculus light brigade, they are most widely used as its military arm.

Faced with the choice of sacrificing speed for strength, experienced pilots have on board an additional machine gun, yet another piece of futuristic gadgetry used to strike down their foes from afar. Although inaccurate, the machine gun is possessed with a seemingly unnatural speed, reaping death among the enemy ranks. As it draws closer, and the advantage of long range fire is neutralized, a gunman will switch to a more contemporary form of offense, sowing seeds of destruction with explosives that are unleashed to devastating effect."+{SPECIAL_NOTES}+{SPECIAL_NOTES_FIRSTSTRIKE}
    get_hit_sound={SOUND_LIST:DWARF_HIT}
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/runemasters-machines/heavybaloon2.png" "units/runemasters-machines/heavybaloon2.png" silence.ogg }
	{LEVITATE3_ANIM units/runemasters-machines/heavybaloon 500}
	[death]
        missile_start_time=0
        missile2_start_time=0
        missile3_start_time=100
        {EXPLOSION_SINGLE_ANIM 0.0}
	[missile2_frame]
		image="scenery/flames[01~15].png~SCALE(80,80):60"
		offset=0.0
                y=10
                auto_vflip=no
        [/missile2_frame]
	[missile2_frame]
		image="misc/blank-hex.png:1"
		offset=0.0
		auto_vflip=no
        [/missile2_frame]
	[missile3_frame]
		image="scenery/flames[01~15].png~SCALE(120,120):60"
		offset=0.0
                y=-30
                auto_vflip=no
        [/missile3_frame]
	[missile3_frame]
		image="misc/blank-hex.png:1"
		offset=0.0
		auto_vflip=no
        [/missile3_frame]
		[frame]
            image="units/runemasters-machines/heavybaloon[2,3,2,1].png:250"
        [/frame]
    [/death]
	[abilities]
        {ABILITY_EOMA_HARDLANDING 5 impact}
    [/abilities]
    [defense]
        mountains=40
    [/defense]
    [resistance]
        blade=80
        pierce=120
        impact=80
        fire=120
        cold=100
        arcane=80
    [/resistance]
    [movement_costs]
        cave=3
        fungus=3
    [/movement_costs]  
	[defense]
        cave=50
        fungus=50
    [/defense]		
    [attack]
        name=bombs
        description= _ "bombs"
        icon=attacks/bomb.png
        type=fire
        range=ranged
        damage=12
        number=2
    [/attack]
    [attack]
        name=mg
        description= _ "machine gun"
        icon=attacks/mg.png
        type=pierce
        range=ranged
        damage=8
        number=3
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=mg
        description= _ "machine gun"
        icon=attacks/mg.png
        type=pierce
        range=melee
        damage=9
        number=1
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
            {WEAPON_SPECIAL_EOMA_SKILLED}
            [dummy]
              id=defend-only
              name= _ "defend-only"
              description= _ "This attack doesn't work on offense."
            [/dummy]
        [/specials]
        attack_weight=0.0
    [/attack]
	
	{BALOON_BOMB_ANIM heavybaloon bombs}
	{BALOON_MACHINEGUN_ANIM heavybaloon se,sw se}    
	{BALOON_MACHINEGUN_ANIM heavybaloon s s}    
	{BALOON_MACHINEGUN_ANIM heavybaloon ne,nw ne}    
	{BALOON_MACHINEGUN_ANIM heavybaloon n n}
[/unit_type]
