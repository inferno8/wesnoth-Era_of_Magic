#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=EoMa_Dwarvish_Warrior
    name= _ "Dwarvish Warrior"
    race=dwarf
    image="units/runemasters-dwarves/warrior.png"
    ellipse="misc/ellipse"

    hitpoints=38
    movement_type=dwarvishfoot
    movement=4
    experience=46
    level=1
    alignment=neutral
    advances_to=EoMa_Dwarvish_Heavy_Warrior
    cost=16
    usage=fighter
    undead_variation=dwarrior
    description= _ "Though Runists in name, very few of dwarfish kin have both have the capacity and the willingness to dedicate their existences in rune-making. Instead, many will immerse themselves in what they believe was nature’s intended desire — the way of the warrior. Their dour, stout figures serve them suitably, as they learn to wield weaponry with born alacrity.

If one seeks to incur a Dwarrow’s wrath, then do so at your own peril, for if any risk their lives intruding within the iron strongholds which dwarves inhabit, then they will be greeted by these foot soldiers, blade bearing warriors that are sure to fend off any attempts at assault."
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/runemasters-dwarves/warrior-ne.png" "units/runemasters-dwarves/warrior-ne.png" {SOUND_LIST:DWARF_HIT}}
    [defense]
        mountains=40
    [/defense]
    [resistance]
        arcane=90
    [/resistance]
    [attack]
        name=sword
        description={STR_SWORD}
        icon="attacks/sword-human.png"
        type=blade
        range=melee
        damage=7
        number=3
    [/attack]
    [attack]
        name=thunderstick
        description=_"gun"
        type=pierce
        range=ranged
        damage=10
        number=1
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/runemasters-dwarves/warrior.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/runemasters-dwarves/warrior-attack1.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/runemasters-dwarves/warrior-attack1.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/runemasters-dwarves/warrior.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=thunderstick
        [/filter_attack]
        [if]
            {MISSILE_FRAME_MUZZLE_FLARE_SCALE_HIT_SOUTH 0 0 50 75}
            direction=s
            hits=yes
            [frame]
                begin=-400
                end=0
                image="units/runemasters-dwarves/warrior-s.png"
                sound=thunderstick.ogg
            [/frame]
        [/if]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_MISS 0 0}
            direction=s
            hits=no
            [frame]
                begin=-400
                end=0
                image="units/runemasters-dwarves/warrior-s.png"
                sound=thunderstick-miss.ogg
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_SCALE_HIT_DIAG_NORTH 0 20 50 75}
            direction=ne,nw
            hits=yes
            [frame]
                begin=-400
                end=0
                image="units/runemasters-dwarves/warrior-ne.png"
                sound=thunderstick.ogg
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_MISS 0 0}
            direction=ne,nw
            hits=no
            [frame]
                begin=-400
                end=0
                image="units/runemasters-dwarves/warrior-ne.png"
                sound=thunderstick-miss.ogg
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_SCALE_HIT_NORTH 0 20 50 75}
            direction=n
            hits=yes
            [frame]
                begin=-400
                end=0
                image="units/runemasters-dwarves/warrior-n.png"
                sound=thunderstick.ogg
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_MISS 0 0}
            direction=n
            hits=no
            [frame]
                begin=-400
                end=0
                image="units/runemasters-dwarves/warrior-n.png"
                sound=thunderstick-miss.ogg
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_SCALE_HIT_DIAG_SOUTH 0 0 50 75}
            direction=se,sw
            hits=yes
            [frame]
                begin=-400
                end=0
                image="units/runemasters-dwarves/warrior-se.png"
                sound=thunderstick.ogg
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_MISS 0 0}
            direction=se,sw
            hits=no
            [frame]
                begin=-400
                end=0
                image="units/runemasters-dwarves/warrior-se.png"
                sound=thunderstick-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
