    [event]
        #        name=recruit,post summon,unit placed
        #unit placed triggers on recruit/summon anyway
        name=unit placed
        id=eoma_drone_recruitevent
        first_time_only=no
        [filter]
            type=EoMa_Drone
        [/filter]

        [if]
            {VARIABLE_CONDITIONAL unit.variables.dronepoints greater_than 0}
            [else]
                {VARIABLE unit.variables.dronepoints 0}
                [unstore_unit]
                    variable=unit
                    find_vacant=no
                [/unstore_unit]
            [/else]
        [/if]
    [/event]

    [event]
        name=post advance
        id=eoma_drone_advanceevent
        first_time_only=no
        [filter]
            type=EoMa_Drone
        [/filter]

        [if]
            [have_unit]
                id=$unit.id
                ability=eoma_drone_unique_AMLA
            [/have_unit]
            [then]
                {VARIABLE_OP unit.variables.dronepoints add 1}
                [unstore_unit]
                    variable=unit
                    find_vacant=no
                [/unstore_unit]
                #remove the unique AMLA dummy ability until drone takes another unique AMLA
                [object]
                    silent=yes
                    duration=forever
                    [filter]
                        id=$unit.id
                    [/filter]
                    [effect]
                        apply_to=remove_ability
                        [abilities]
                            [dummy]
                                id=eoma_drone_unique_AMLA
                            [/dummy]
                        [/abilities]
                    [/effect]
                [/object]
            [/then]
        [/if]

        [if]
            {VARIABLE_CONDITIONAL unit.variables.dronepoints greater_than 12}
            [then]
                [kill]
                    id=$unit.id
                    animate=no
                [/kill]
                {UNIT $unit.side EoMa_Perfect_Drone $x1 $y1 ()}
            [/then]
        [/if]
    [/event]

    [event]
        name=attack
        id=eoma_drone_event1
        first_time_only=no
        [filter_attack]
            name=kamikazedrone
        [/filter_attack]
        [modify_unit]
            [filter]
                x,y=$x1,$y1
            [/filter]
            [object]
                silent=yes
                [effect]
                    apply_to=image_mod
                    replace="~BLIT(misc/blank-hex.png)"
                [/effect]
                [filter]
                    x,y=$x1,$y1
                [/filter]
            [/object]
        [/modify_unit]
    [/event]
    [event]
        name=attack_end
        id=eoma_drone_event2
        first_time_only=no
        [filter_attack]
            name=kamikazedrone
        [/filter_attack]
        [kill]
            x,y=$x1,$y1
            animate=no
        [/kill]
    [/event]
    [event]
        name=attack_end
        id=eoma_hitandrun_eventdrone
        first_time_only=no
        [filter]
            x,y=$x1,$y1
            ability=eoma_hitandrundrone
        [/filter]
        {VARIABLE_OP unit.moves add 2}
        [unstore_unit]
            variable=unit
            {COLOR_HEAL}
            text="+"+2+_"movepoints"
            find_vacant=no
        [/unstore_unit]
    [/event]
[/unit_type]
