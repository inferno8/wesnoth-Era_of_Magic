#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=EoMa_Rune_Artist
    name= _ "Rune Artist"
    race=dwarf
    image=units/dwarves/runemaster.png
    hitpoints=61
    movement_type=dwarvishfoot
    movement=4
    level=3
    alignment=neutral
    cost=59#54
    usage=mixed fighter
    experience=200
    advances_to=EoMa_Runemaster
    undead_variation=dadept

    description={NO_DESCR_AVAILABLE}
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/dwarves/runemaster.png" "units/dwarves/runemaster.png" {SOUND_LIST:DWARF_HIT} }
    [defense]
        mountains=40
        frozen=60
    [/defense]
    [movement_costs]
        frozen=1
        sand=2
    [/movement_costs]
    [resistance]
        arcane=80
        fire=70
        cold=80
    [/resistance]
    [abilities]
        {ABILITY_EOMA_UPGRADEDRONE_MODULE_DOUBLE runearmor _"runearmor" runedamage _"damage rune"}
    [/abilities]
    [attack]
        name=hammer
        description= _ "runic hammer"
        type=impact
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=melee
        damage=12
        number=2
        icon="attacks/runelord-hammer.png"
    [/attack]
    [attack]
        name=runes
        description= _ "fire runes"
        type=fire
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=13
        number=3
        icon="attacks/rune.png"
    [/attack]
    [attack]
        name=ice runes
        description= _ "ice runes"
        type=cold
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=17
        number=2
        icon="attacks/rune-ice.png"
    [/attack]
    [attack]
        name=thunder
        description= _ "lightning bolt"
        type=fire
        range=ranged
        damage=32
        number=1
        icon="attacks/lightning.png"
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=hammer
        [/filter_attack]
        offset=0.0~0.3,0.3~0.5,0.5~0.6,0.6~0.5,0.5~0.3,0.3~0.0
        start_time=-350
        [frame]
            image=units/dwarves/runemaster.png:250
        [/frame]
        {SOUND:HIT_AND_MISS mace.wav {SOUND_LIST:MISS} -100}
        [frame]
            image=units/dwarves/runemaster.png:400
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=thunder
        [/filter_attack]
        start_time=-500
        missile_start_time=-225
        halo_start_time=-500
        halo2_start_time=-500
        halo3_start_time=-500
        halo4_start_time=-500
        halo5_start_time=-500
        [halo_frame]
            halo="halo/ring[1~8].png~SCALE(90,108):50"
            offset=0.0
            sound=magic-faeriefire-miss.ogg
            auto_vflip=false
        [/halo_frame]
        [halo2_frame]
            duration=600
            halo="halo/undead/idle-flash-[1~21].png"
            halo_mod=~GS()~G(128)~B(255)
            halo_x=5
            offset=0.0
            auto_vflip=false
        [/halo2_frame]
        [halo3_frame]
            duration=600
            halo="halo/undead/idle-flash-[1~21].png~FL(horiz)~FL(vert)"
            halo_mod=~GS()~G(128)~B(255)
            halo_x=-5
            offset=0.0
            auto_vflip=false
        [/halo3_frame]
        [halo4_frame]
            duration=600
            halo="halo/undead/idle-flash-[1~21].png~ROTATE(90)"
            halo_mod=~GS()~G(128)~B(255)
            halo_y=-5
            offset=0.0
            auto_vflip=false
        [/halo4_frame]
        [halo5_frame]
            duration=600
            halo="halo/undead/idle-flash-[1~21].png~ROTATE(-90)"
            halo_mod=~GS()~G(128)~B(255)
            halo_y=5
            offset=0.0
            auto_vflip=false
        [/halo5_frame]
        [halo_frame]
            halo="halo/ring-[a,b,c].png~SCALE(90,108):50"
            offset=0.0
            auto_vflip=false
        [/halo_frame]
        [missile_frame]
            duration=75
            image="halo/circuit-n1.png"
            image_diagonal="halo/circuit-ne1.png"
            offset=0.5
        [/missile_frame]
        [missile_frame]
            duration=75
            image="halo/circuit-n2.png"
            image_diagonal="halo/circuit-ne2.png"
            offset=0.5
        [/missile_frame]
        [missile_frame]
            duration=75
            image="halo/circuit-n3.png"
            image_diagonal="halo/circuit-ne3.png"
            offset=0.5
            sound=lightning.ogg
        [/missile_frame]
        [if]
            hits=yes
            [missile_frame]
                halo="projectiles/fireball-impact-[1~16].png:60"
                halo_mod="~B(255)"
                offset=1.0
                sound=explosion.ogg
                auto_vflip=no
            [/missile_frame]
        [/if]
        [else]
        [/else]
        [frame]
            image="units/dwarves/runemaster.png:550"
        [/frame]
    [/attack_anim]

    {RUNES_ANIM a (61)}
    {RUNES_ANIM b (61)}
    {RUNES_ANIM c (61)}
    {RUNES_ANIM d (61)}
[/unit_type]
