#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=EoMa_Dwarvish_Cadet
    name= _ "Dwarvish Cadet"
    race=dwarf
    image="units/runemasters-dwarves/cadet.png"
    ellipse="misc/ellipse"

    hitpoints=50
    movement_type=dwarvishfoot
    movement=5
    experience=83
    level=2
    alignment=neutral
    advances_to=EoMa_Dwarvish_Commando
    cost=30
    usage=fighter
    undead_variation=dwarrior
    description= _ "Dwarvish warriors who don't find the tradition of runic warriors appealing enough often choose a different path and enroll for army to gain knowledge of military art. Thanks to modern and lighter armor designed by technologists they are faster and can strike more times than their runic counterparts."
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/runemasters-dwarves/cadet.png" "units/runemasters-dwarves/cadet.png" {SOUND_LIST:DWARF_HIT}}
    [defense]
        mountains=30
        forest=50
        swamp_water=60
    [/defense]
    [movement_costs]
        swamp_water=2
        shallow_water=2
        fungus=50
    [/movement_costs]
    [resistance]
        blade=90
        pierce=90
        impact=90
        fire=80
        cold=90
        arcane=90
    [/resistance]
    [abilities]
        {ABILITY_CONCEALMENT}
		{ABILITY_EOMA_UPGRADEDRONE_MODULE blades _"blades"}
    [/abilities]
    [attack]
        name=sword
        description={STR_SWORD}
        icon="attacks/sword-human.png"
        type=blade
        range=melee
        damage=7
        number=4
    [/attack]
    [attack]
        name=thunderstick
        description=_"gun"
        type=pierce
        range=ranged
        damage=16
        number=1
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/runemasters-dwarves/cadet.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                ## image="units/runemasters-dwarves/cadet-attack1.png"
                image="units/runemasters-dwarves/cadet.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                ## image="units/runemasters-dwarves/cadet-attack1.png"
                image="units/runemasters-dwarves/cadet.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/runemasters-dwarves/cadet.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=thunderstick
        [/filter_attack]
        [if]
            {MISSILE_FRAME_MUZZLE_FLARE_SCALE_HIT_SOUTH 0 0 50 75}
            direction=s
            hits=yes
            [frame]
                begin=-400
                end=0
                ## image="units/runemasters-dwarves/cadet-s.png"
                image="units/runemasters-dwarves/cadet.png"
                sound=thunderstick.ogg
            [/frame]
        [/if]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_MISS 0 0}
            direction=s
            hits=no
            [frame]
                begin=-400
                end=0
                ## image="units/runemasters-dwarves/cadet-s.png"
                image="units/runemasters-dwarves/cadet.png"
                sound=thunderstick-miss.ogg
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_SCALE_HIT_DIAG_NORTH 0 20 50 75}
            direction=ne,nw
            hits=yes
            [frame]
                begin=-400
                end=0
                ## image="units/runemasters-dwarves/cadet-ne.png"
                image="units/runemasters-dwarves/cadet.png"
                sound=thunderstick.ogg
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_MISS 0 0}
            direction=ne,nw
            hits=no
            [frame]
                begin=-400
                end=0
                ## image="units/runemasters-dwarves/cadet-ne.png"
                image="units/runemasters-dwarves/cadet.png"
                sound=thunderstick-miss.ogg
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_SCALE_HIT_NORTH 0 20 50 75}
            direction=n
            hits=yes
            [frame]
                begin=-400
                end=0
                ## image="units/runemasters-dwarves/cadet-n.png"
                image="units/runemasters-dwarves/cadet.png"
                sound=thunderstick.ogg
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_MISS 0 0}
            direction=n
            hits=no
            [frame]
                begin=-400
                end=0
                ## image="units/runemasters-dwarves/cadet-n.png"
                image="units/runemasters-dwarves/cadet.png"
                sound=thunderstick-miss.ogg
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_SCALE_HIT_DIAG_SOUTH 0 0 50 75}
            direction=se,sw
            hits=yes
            [frame]
                begin=-400
                end=0
                ## image="units/runemasters-dwarves/cadet-se.png"
                image="units/runemasters-dwarves/cadet.png"
                sound=thunderstick.ogg
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_MISS 0 0}
            direction=se,sw
            hits=no
            [frame]
                begin=-400
                end=0
                ## image="units/runemasters-dwarves/cadet-se.png"
                image="units/runemasters-dwarves/cadet.png"
                sound=thunderstick-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
