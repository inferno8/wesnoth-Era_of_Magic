#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=EoMa_Mastermage
    name= _ "Master Mage"
    race=human
    image="units/skykingdom-magi/enlightened-mastermage.png"
    profile="portraits/sky_kingdom/mastermage.png"
    small_profile="portraits/sky_kingdom/mastermage.png~SCALE(205,205)"
    
    hitpoints=56
    movement_type=smallfoot
    movement=5
    experience=210
    level=3
    alignment=neutral
    advances_to=EoMa_Master_of_Elements,EoMa_Guru
    cost=62
    usage=mixed fighter
    undead_variation=sorcerer
    description= _ "Though not as skilled with each element as each of the Elemental Masters, Master Mage has decent knowledge of most kinds of magic, making him able to perform a lot of different attacks. When Master Mage is under attack, he creates an energy shield, which absorbs some damage."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_ARCANE}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/skykingdom-magi/enlightened-mastermage-defend-2.png" "units/skykingdom-magi/enlightened-mastermage-defend-1.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [resistance]
        blade=90
        pierce=90
        impact=90
        fire=80
        cold=80
        arcane=80
    [/resistance]
    [idle_anim]
        start_time=0
        [frame]
            image="units/skykingdom-magi/enlightened-mastermage-attack-magic[1-1,2-1,3-1,4-1,1-2,2-2,3-2,4-2,1-3,2-3,3-3,4-3].png:150"
        [/frame]
    [/idle_anim]
    [attack]
        name=light touch
        description=_"light touch"
        icon=attacks/lightbeam.png
        type=impact
        range=melee
        damage=9
        number=2
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=icicles
        description=_"icicles"
        icon=attacks/icicles.png
        type=cold
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=4
        number=9
    [/attack]
    [attack]
        name=fireball
        description={STR_FIREBALL}
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=11
        number=4
    [/attack]
    [attack]
        name=lightning
        description=_"lightning"
        icon=attacks/lightning.png
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=34
        number=1
    [/attack]
    [attack_anim]
        [filter_attack]
            name=light touch
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/skykingdom-magi/enlightened-[mastermage,mastermage-attack-staff-1,mastermage-attack-staff-2,mastermage-attack-staff-1,mastermage].png:[50,100,200,50*2]"
            halo="projectiles/zmage-preparation-halo[1~7,7~1].png:[25*14]"
            halo_mod=~GS()~CS(32,32,32)
            halo_x,halo_y=8,0
        [/frame]
        {SOUND:HIT_AND_MISS um.ogg um-miss.ogg -100}
    [/attack_anim]
    
    {SKY_MASTER_ICE_AND_FIREBALL_ANIM enlightened-mastermage [2-1,3-1,4-1,1-3]}
    

#define MASTER_MAGE_LIGHTNING DIRECTION_NUMBER1 DIRECTION_NUMBER2 DIRECTION_NUMBER3
    [attack_anim]
        [filter_attack]
            name=lightning
        [/filter_attack]
        start_time=-300
        missile_start_time=-300
        sound1_start_time=-250
        sound2_start_time=250
        sound3_start_time=650

        [if]
            hits=no
            [frame]
                image="units/skykingdom-magi/enlightened-mastermage-attack-magic[1~4]-3.png:100"
		offset=0
                sound=lightning-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
        [sound1_frame]
	   sound=lightning.ogg
        [/sound1_frame]
        [sound2_frame]
	   sound=lightning.ogg
        [/sound2_frame]
        [sound3_frame]
	   sound=lightning.ogg
        [/sound3_frame]
            {LIGHTNING_BOLT {DIRECTION_NUMBER1} }
            {LIGHTNING_BOLT {DIRECTION_NUMBER2} }
            {LIGHTNING_BOLT {DIRECTION_NUMBER3} }
            [frame]
                image="units/skykingdom-magi/enlightened-mastermage-attack-magic[1~5]-3.png:60"
            [/frame]
            [frame]
                image="units/skykingdom-magi/enlightened-mastermage.png:450"
            [/frame]
        [/else]
    [/attack_anim]
#enddef

    {MASTER_MAGE_LIGHTNING 1 2 3}
    {MASTER_MAGE_LIGHTNING 1 3 2}
    {MASTER_MAGE_LIGHTNING 2 1 3}
    {MASTER_MAGE_LIGHTNING 2 3 1}
    {MASTER_MAGE_LIGHTNING 3 2 1}
    {MASTER_MAGE_LIGHTNING 3 1 2}
    [standing_anim]
        start_time=0
        [frame]
            image="units/skykingdom-magi/enlightened-mastermage[1~4].png:100"
        [/frame]
    [/standing_anim]
[/unit_type]
