#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=EoMa_Master_of_Air
    name= _ "Master of Air"
    race=human
    image="units/skykingdom-elementalists/master-of-air2.png"

    profile="portraits/sky_kingdom/masterofair.png"
    small_profile="portraits/sky_kingdom/masterofair.png~SCALE(205,205)"
