        [frame]
            image="units/skykingdom-warriors/mirrorshield-attack-[1~3].png:50"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -50}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=shield_impact
