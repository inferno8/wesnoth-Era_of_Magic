        start_time=-150
        [frame]
            image="units/skykingdom-warriors/mirrorshield-attack-[1~3].png:100"
        [/frame]
    [/attack_anim]

#define DEFLECT_MAGIC_FILTER
    special_id=magical,eoma_enchanted,eoma_magical_offensive,eoma_magical_defensive
    type=fire,cold,arcane
    [not]
        type=secret
    [/not]
#enddef

    [event]
        name=attacker_hits
        id=eoma_deflect_event1
        first_time_only=no
        [filter_attack]
            {DEFLECT_MAGIC_FILTER}
        [/filter_attack]
        [filter_second]
            ability=eoma_deflectmagic
        [/filter_second]
        {VARIABLE halfdmg $weapon.damage}
        {VARIABLE_OP halfdmg multiply 0.66}
        {VARIABLE_OP halfdmg round ceil}

        [harm_unit]
            [filter]
                x,y=$x1,$y1
            [/filter]
            amount=$halfdmg
            damage_type=$weapon.type
            alignment=$unit.alignment
            kill=no
            fire_event=yes
            animate=defender
            delay=0
            experience=no
        [/harm_unit]
        {CLEAR_VARIABLE halfdmg}
    [/event]
    [event]
        name=defender_hits
        id=eoma_deflect_event2
        first_time_only=no
        [filter_second_attack]
            {DEFLECT_MAGIC_FILTER}
        [/filter_second_attack]
        [filter]
            ability=eoma_deflectmagic
        [/filter]
        {VARIABLE halfdmg $second_weapon.damage}
        {VARIABLE_OP halfdmg multiply 0.66}
        {VARIABLE_OP halfdmg round ceiling}

        [harm_unit]
            [filter]
                x,y=$x2,$y2
            [/filter]
            amount=$halfdmg
            damage_type=$weapon.type
            alignment=$unit.alignment
            kill=no
            fire_event=yes
            animate=defender
            delay=0
            experience=no
        [/harm_unit]
        {CLEAR_VARIABLE halfdmg}
    [/event]
[/unit_type]
