#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=EoMa_Titan_Golem
    name= _ "Titan Golem"
    race=mechanical
    image="units/skykingdom-golems/titangolem.png"

    hitpoints=78
    movement_type=mountainfoot
    movement=4
    experience=166
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=67
    description={NO_DESCR_AVAILABLE}
    usage=fighter
    [abilities]
        {ABILITY_EOMA_REGENERATE 8}
    [/abilities]
    {DEFENSE_ANIM_FILTERED "units/skykingdom-golems/titangolem-damaged.png" "units/skykingdom-golems/titangolem-damaged.png" silence.ogg (
        [filter]
            formula="hitpoints < max_hitpoints / 2"
        [/filter]
    )}
    [standing_anim]
        [if]
            [filter]
                formula="hitpoints < max_hitpoints / 2"
            [/filter]
            [frame]
                image="units/skykingdom-golems/titangolem-damaged.png:1"
            [/frame]
            [frame]
                image="units/skykingdom-golems/titangolem-damaged.png:999"
            [/frame]
            [frame]
                image="units/skykingdom-golems/titangolem-damaged.png:1518"
                halo="units/skykingdom-golems/wargolem/healing/00[02~24].png:66"
            [/frame]
        [/if]
        [else]
            [frame]
                image="units/skykingdom-golems/titangolem.png:100"
            [/frame]
        [/else]
    [/standing_anim]
    [idle_anim]
        [halo_frame]
            duration=560
            image=halo/mage-preparation-halo[1~7,7~1,1~7,7~1].png
            x,y=1,-25
            alpha=0~1:50,1:480,1~0:50
            auto_vflip=false
            offset=0.0
        [/halo_frame]
        [if]
            direction=sw,nw
            [halo2_frame]
                duration=560
                image=halo/undead/idle-flash-[1~21].png
                image_mod="~GS()~R(255)~G(100)"
                x=12
                y=-5
                auto_vflip=false
                offset=0.0
            [/halo2_frame]
        [/if]
        [else]
            [halo2_frame]
                duration=560
                image=halo/undead/idle-flash-[1~21].png
                image_mod="~GS()~R(255)~G(100)"
                x=-12
                y=-5
                auto_vflip=false
                offset=0.0
            [/halo2_frame]
        [/else]
        [if]
            [filter]
                formula="hitpoints < max_hitpoints / 2"
            [/filter]
            [frame]
                image="units/skykingdom-golems/titangolem-damaged.png:560"
                blend_color=255,255,180
                blend_ratio=0~0.2:280,0.2~0:280
            [/frame]
        [/if]
        [else]
            [frame]
                image="units/skykingdom-golems/titangolem.png:560"
                blend_color=255,255,180
                blend_ratio=0~0.2:280,0.2~0:280
            [/frame]
        [/else]
    [/idle_anim]
    [resistance]
        blade=60
        pierce=60
        impact=110
        fire=60
        cold=45
        arcane=45
    [/resistance]
    [defense]
        deep_water=80
        shallow_water=80
        swamp_water=80
        flat=70
        sand=70
        forest=70
        hills=70
        mountains=60
        village=60
        castle=60
        cave=70
        frozen=70
        unwalkable=70
        impassable=70
        fungus=70
    [/defense]
    [attack]
        name=charge
        description=_"charge"
        icon=attacks/charge-golem.png
        type=impact
        range=melee
        damage=12
        number=3
        [specials]
            {WEAPON_SPECIAL_CHARGE}
            ## {WEAPON_SPECIAL_EOMA_MAGIC_DODGE}
        [/specials]
    [/attack]
    [attack]
        name=charge
        description=_"smash"
        icon=attacks/charge-golem.png
        type=impact
        range=melee
        damage=21
        number=2
    [/attack]
    [attack]
        name=shockwave
        description=_"shockwave"
        icon=attacks/shockwave.png
        type=impact
        range=melee
        damage=30
        number=1
        [specials]
            {WEAPON_SPECIAL_EOMA_ALLAROUND 50}
            {WEAPON_SPECIAL_EOMA_NOCOUNTERATTACK}
        [/specials]
    [/attack]
    [attack]
        name=missile
        description={STR_MISSILE}
        icon=attacks/magic-missile.png
        type=secret
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_EOMA_ANTISHIELD}
        [/specials]
        damage=8
        number=3
    [/attack]
    {GOLEM_CHARGE_ANIM titangolem}
    [attack_anim]
        [filter_attack]
            name=missile
        [/filter_attack]
        missile_start_time=-200
        [missile_frame]
            halo=halo/mage-halo[1~5].png:40
            halo_x,halo_y=1,-17~-9
        [/missile_frame]
        start_time=-400
        [if]
            [filter]
                formula="hitpoints < max_hitpoints / 2"
            [/filter]
            [frame]
                image="units/skykingdom-golems/titangolem-damaged.png:50"
            [/frame]
            [frame]
                image="units/skykingdom-golems/titangolem-damaged.png:150"
                halo=halo/mage-preparation-halo[1~7].png:21
                halo_x,halo_y=1,-25
            [/frame]
            [frame]
                image="units/skykingdom-golems/titangolem-damaged.png:250"
                halo=halo/mage-preparation-halo[1~7].png:28
                halo_x,halo_y=1,-25
            [/frame]
        [/if]
        [else]
            [frame]
                image="units/skykingdom-golems/titangolem.png:50"
            [/frame]
            [frame]
                image="units/skykingdom-golems/titangolem.png:150"
                halo=halo/mage-preparation-halo[1~7].png:21
                halo_x,halo_y=1,-25
            [/frame]
            [frame]
                image="units/skykingdom-golems/titangolem.png:250"
                halo=halo/mage-preparation-halo[1~7].png:28
                halo_x,halo_y=1,-25
            [/frame]
        [/else]
        {SOUND:HIT_AND_MISS magic-missile-[1~3].ogg magic-missile-[1~3]-miss.ogg -200}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=shockwave
        [/filter_attack]
        missile_start_time=0
        [missile_frame]
            duration=250
            halo="halo/shockwave/[01~12].png"
            halo_y=-12
            offset=0.0
            sound=magic-faeriefire.ogg
        [/missile_frame]
        start_time=-500
        [if]
            [filter]
                formula="hitpoints < max_hitpoints / 2"
            [/filter]
            [frame]
                duration=550
                image="units/skykingdom-golems/titangolem-damaged.png"
                offset=0.0
            [/frame]
        [/if]
        [else]
            [frame]
                duration=550
                image="units/skykingdom-golems/titangolem.png"
                offset=0.0
            [/frame]
        [/else]
    [/attack_anim]

    [recruit_anim]
        start_time=0
        [flash_frame]
            duration=400
            image="projectiles/secrethit.png"
            alpha=1.0~0.0
            y=-250
            layer=99
        [/flash_frame]
        [frame]
            duration=200
            image="units/skykingdom-golems/titangolem.png"
            y=-250
            alpha=0~1
            blend_color=255,255,255
            blend_ratio=1
            auto_vflip=no
            auto_hflip=no
            layer=98
            sound=magic-faeriefire.ogg
        [/frame]
        [frame]
            duration=200
            image="units/skykingdom-golems/titangolem.png"
            y=-250
            blend_color=255,255,255
            blend_ratio=1~0
            auto_vflip=no
            auto_hflip=no
            layer=99
        [/frame]
        [frame]
            halo="units/skykingdom-golems/titangolem.png:600"
            halo_y=-250~0
            image="misc/blank-hex.png"
            auto_vflip=no
            auto_hflip=no
            layer=99
        [/frame]
        [frame]
            duration=750
            image="units/skykingdom-golems/titangolem.png:750"
            layer=2
            halo=halo/rock-dust[1~5].png~SCALE(400,220):150
            sound=explosion.ogg
        [/frame]
    [/recruit_anim]
