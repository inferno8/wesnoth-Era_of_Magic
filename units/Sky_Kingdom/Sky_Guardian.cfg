#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=EoMa_Sky_Guardian
    name= _ "Sky Guardian"
    race=human
    image="units/skykingdom-warriors/skyguardian.png"
    profile="portraits/sky_kingdom/skyguardian.webp"
    small_profile="portraits/sky_kingdom/skyguardian.webp~SCALE(205,205)"

    undead_variation=hiddenface
    [resistance]
        fire=70
        cold=70
        arcane=60
        blade=120
        pierce=110
        impact=110
    [/resistance]
    [movement_costs]
        mountains=2
    [/movement_costs]
    {SKY_HIDDEN_MOVMENT_ANIM skyguardian n attack-2}
    {SKY_HIDDEN_MOVMENT_ANIM skyguardian s attack-3}
    {SKY_HIDDEN_MOVMENT_ANIM skyguardian ne,nw attack-3}
    {SKY_HIDDEN_MOVMENT_ANIM skyguardian se,sw attack-1}
    hitpoints=60
    movement_type=eoma_elusivefoot
    movement=6
    experience=134
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=57#54
    usage=fighter
    description=_"Sky Guardians are the Sky Kingdom's most elite troops. They usually act as bodyguards of important members of the Sky Kingdom society (such the Guru and high-ranking members of the Council of Masters), but are also sent on the rare expeditions where extreme military presence is required. Their weapon of choice is an unusual one: a long handle with a spear tip on one end, and a mace head on the other. Normally such a weapon would be very impractical, so it has been enchanted to dynamically redistribute the weight according to the guardian's needs."
    die_sound={SOUND_LIST:HUMAN_DIE}
    ignore_race_traits=yes
    num_traits=2
    {TRAIT_INTELLIGENT}
    {TRAIT_RESILIENT}
    {TRAIT_FEARLESS}
    [abilities]
        {ABILITY_SKIRMISHER}
        {ABILITY_EOMA_REGENERATE 6}
    [/abilities]
    {SKY_HIDDEN_DEFENSE_ANIM units/skykingdom-warriors/skyguardian units/skykingdom-warriors/skyguardian-attack-1 units/skykingdom-warriors/skyguardian-attack-2 units/skykingdom-warriors/skyguardian-attack-3 units/skykingdom-warriors/skyguardian miss}
    {SKY_HIDDEN_DEFENSE_ANIM units/skykingdom-warriors/skyguardian units/skykingdom-warriors/skyguardian-attack-1 units/skykingdom-warriors/skyguardian-attack-2 units/skykingdom-warriors/skyguardian-attack-3 units/skykingdom-warriors/skyguardian miss}
    {SKY_HIDDEN_DEFENSE_ANIM units/skykingdom-warriors/skyguardian-attack-3 units/skykingdom-warriors/skyguardian-attack-2 units/skykingdom-warriors/skyguardian-attack-1 units/skykingdom-warriors/skyguardian-attack-2 units/skykingdom-warriors/skyguardian-attack-3 miss}
    [defend]
        hits=hit
        start_time=-126
        [frame]
            image="units/skykingdom-warriors/skyguardian-[attack-1,attack-2,attack-1].png:[1,250,1]"
            sound={SOUND_LIST:HUMAN_HIT}
        [/frame]
    [/defend]
    [death]
        start_time=0
        [frame]
            image="units/skykingdom-warriors/skyguardian-attack-[1~3,2].png:100"
        [/frame]
    [/death]
    [attack]
        name=blades
        description=_ "blade"
        icon=attacks/glaive.png
        type=blade
        range=melee
        damage=7
        number=6
        [specials]
            {WEAPON_SPECIAL_EOMA_MAGIC_COUNTER}
        [/specials]
    [/attack]
    [attack]
        name=staff
        description={STR_MACE}
        icon=attacks/mace.png
        type=impact
        range=melee
        damage=8
        number=5
        [specials]
            {WEAPON_SPECIAL_EOMA_MAGIC_COUNTER}
        [/specials]
    [/attack]
    [attack]
        name=pike
        description=_ "pike"
        icon=attacks/pike.png
        type=pierce
        range=melee
        damage=10
        number=4
        [specials]
            {WEAPON_SPECIAL_EOMA_MAGIC_DODGE}
        [/specials]
    [/attack]
    [attack]
        name=secret hit
        description=_"secret hit"
        icon=attacks/faerie-fire.png
        type=secret
        range=ranged
        damage=10
        number=3
        [specials]
            {WEAPON_SPECIAL_EOMA_ANTISHIELD}
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=blades
        [/filter_attack]
        start_time=-100
        [frame]
            image="units/skykingdom-warriors/skyguardian-attack-[1~3].png:50"
        [/frame]
        {SOUND:HIT_AND_MISS dagger-swish.wav {SOUND_LIST:MISS} -50}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-100
        [frame]
            image="units/skykingdom-warriors/skyguardian-attack-[1~3].png:50"
        [/frame]
        {SOUND:HIT_AND_MISS staff.wav {SOUND_LIST:MISS} -50}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=pike
        [/filter_attack]
        start_time=-100
        [frame]
            image="units/skykingdom-warriors/skyguardian-attack-3.png:150"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg {SOUND_LIST:MISS} -50}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=secret hit
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            image="projectiles/secrethit.png~ROTATE(90):150"
            image_diagonal="projectiles/secrethit.png:150"
            image_mod=~SCALE(360,200)
            alpha=0.0~1.0:25,1.0:100,1.0~0.5:25
            sound=magic-faeriefire.ogg
        [/missile_frame]
        start_time=-150
        [frame]
            image="units/skykingdom-warriors/skyguardian-attack-[1~3].png:100"
        [/frame]
    [/attack_anim]
[/unit_type]
