#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=EoMa_Architect
    name= _ "Architect"
    race=human
    image="units/skykingdom-magi/architect.png"

    hitpoints=52
    movement_type=I8 subversivemage
    movement=6
    experience=160
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=58
    usage=mixed fighter
    undead_variation=subversivemage
    description={NO_DESCR_AVAILABLE}
    die_sound={SOUND_LIST:HUMAN_DIE}
    [resistance]
        cold=70
        arcane=70
        pierce=100
    [/resistance]
    [movement_costs]
        swamp_water=2
    [/movement_costs]
    [defense]
        swamp_water=60
    [/defense]
    [abilities]
        {ABILITY_EOMA_STATUECOPY}
    [/abilities]
    [attack]
        name=staff
        description={STR_STAFF}
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=11
        number=2
    [/attack]
    [attack]
        name=missile
        description={STR_MISSILE}
        icon=attacks/magic-missile.png
        type=cold
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=11
        number=3
    [/attack]
    [attack]
        name=ensnare
        description=_ "entrapment spell"
        type=impact
        [specials]
            {WEAPON_SPECIAL_SLOW}
            {WEAPON_SPECIAL_EOMA_PRECISION}
            {WEAPON_SPECIAL_EOMA_STUN}
        [/specials]
        damage=6
        number=3
        range=ranged
        icon=attacks/entrapment-spell.png
    [/attack]
    [attack]
        name=gaze
        description= _ "petrifying spell"
        type=cold
        [specials]
            {WEAPON_SPECIAL_EOMA_SCULPT}
            {WEAPON_SPECIAL_EOMA_PRECISION}
        [/specials]
        damage=2
        number=2
        range=ranged
        icon=attacks/sculpt.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/skykingdom-magi/architect.png:250"
        [/frame]
        {SOUND:HIT_AND_MISS staff.wav {SOUND_LIST:MISS} -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=missile
        [/filter_attack]
        missile_start_time=-200
        [missile_frame]
            halo=projectiles/zmage-halo[1~5].png:48
            halo_x,halo_y=2,-2
            halo_mod=~CS(-32,-32,0)
            offset=0.0~1.0:200
        [/missile_frame]
        [if]
            hits=yes
            missile2_start_time=0
            [missile2_frame]
                duration=400
                halo="projectiles/whitemissile-impact-[1~8].png:50"
                halo_mod=~GS()~CS(100,100,0)
                offset=0.8,0.92,0.94,0.96,0.98,1.0,1.02,1.04
            [/missile2_frame]
        [/if]
        start_time=-400
        [frame]
            image="units/skykingdom-magi/architect.png:50"
        [/frame]
        [frame]
            image="units/skykingdom-magi/architect.png:350"
            halo="projectiles/zmage-preparation-halo[1~7,1~7].png:[21*7,28*7]"
            halo_mod=~CS(-32,-32,0)
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            image="units/skykingdom-magi/architect.png:50"
        [/frame]
        {SOUND:HIT_AND_MISS magic-missile-[1~3].ogg magic-missile-[1~3]-miss.ogg -200}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=ensnare
        [/filter_attack]
        missile_start_time=-375
        [if]
            hits=yes
            [missile_frame]
                image="halo/mystic-magic[1~5,5~1].png~GS()~CS(96,96,0):75"
                image_diagonal="halo/mystic-magic[1~5,5~1].png~GS()~CS(96,96,0):75"
                blend_ratio=0:225,0~0.5:150,0.5~0:150
                blend_color=255,255,255
                offset=1.0
            [/missile_frame]
        [/if]
        [else]
            [missile_frame]
                image="halo/mystic-magic[1~5,5~1].png~GS()~CS(96,96,0):75"
                image_diagonal="halo/mystic-magic[1~5,5~1].png~GS()~CS(96,96,0):75"
                offset=1.0
            [/missile_frame]
        [/else]
        start_time=-375
        [frame]
            image="units/skykingdom-magi/architect.png:375"
            halo="projectiles/zmage-preparation-halo[1~7].png:[50*7]"
            halo_mod=~CS(-32,-32,0)
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            image="units/skykingdom-magi/architect.png:225"
            halo="projectiles/zmage-preparation-halo[7~1].png:[50*7]"
            halo_mod=~CS(-32,-32,0)
            halo_x,halo_y=0,-12
            sound=magic-faeriefire.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=gaze
        [/filter_attack]
        missile_start_time=-675
        missile2_start_time=-100
        [missile_frame]
            image="halo/mystic-magic[1~5].png~GS()~CS(96,96,0)~SCALE(100,100):75"
            image_diagonal="halo/mystic-magic[1~5].png~GS()~CS(96,96,0)~SCALE(100,100):75"
            offset=1.0
        [/missile_frame]
        [if]
            hits=yes
            [missile_frame]
                image="halo/mystic-magic5.png~GS()~CS(96,96,48)~SCALE(100,100):1600"
                image_diagonal="halo/mystic-magic5.png~GS()~CS(96,96,48)~SCALE(100,100):1600"
                offset=1.0
                blend_ratio=0~1:500,1~0:500
                alpha=1:1000,1~0:1000
                blend_color=255,255,255
            [/missile_frame]
            [missile2_frame]
                duration=800
                blend_ratio=0~1:500,1~0:300
                alpha=0.2~1.0:500,1.0~0.2:500
                blend_color=255,255,255
                image=halo/vortex2portal.png~SCALE(112,112)
                offset=1.0
                sound=um.ogg
            [/missile2_frame]
        [/if]
        [else]
            [missile_frame]
                image="halo/mystic-magic[5~1].png~GS()~CS(96,96,0)~SCALE(100,100):75"
                image_diagonal="halo/mystic-magic[5~1].png~GS()~CS(96,96,0)~SCALE(100,100):75"
                offset=1.0
            [/missile_frame]
        [/else]
        start_time=-375
        [frame]
            image="units/skykingdom-magi/architect.png:800"
            halo="projectiles/zmage-preparation-halo[1~7,7~1].png:[50*7,50*7]"
            halo_mod=~GS()~CS(16,16,64)
            halo_x,halo_y=0,-12
            sound=magic-faeriefire.ogg
        [/frame]
    [/attack_anim]
    [extra_anim]
        flag=copy
        [frame]
            halo="halo/saurian-magic-halo-[1~7].png:[50,60,70,80,90,100*2]"
            halo_mod=~GS()~CS(0,0,200)~SCALE(220,220)
        [/frame]
    [/extra_anim]
[/unit_type]
