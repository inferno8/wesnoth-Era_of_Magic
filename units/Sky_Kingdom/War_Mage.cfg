#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=EoMa_War_Mage
    name= _ "War Mage"
    race=human
    image="units/skykingdom-magi/warmage.png"

    hitpoints=53
    movement_type=eoma_smallfoot
    movement=5
    experience=100
    level=2
    alignment=neutral
    advances_to=EoMa_Golden_Mage
    cost=33
    usage=fighter
    undead_variation=battlemage
    description= _ "Though the Sky Kingdom's military is known to be fairly small, what it lacks in quantity, it makes up in quality fairly well. The War Magi are versatile troops, being quite good at both melee and ranged combat. They are generally reserved for when military presence is really needed, similarly to the Sky Guardians."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/skykingdom-magi/warmage-defend.png" "units/skykingdom-magi/warmage.png" {SOUND_LIST:HUMAN_HIT} }
    [resistance]
        impact=80
        pierce=80
        blade=80
    [/resistance]
    [movement_costs]
        mountains=2
    [/movement_costs]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=8
        number=3
    [/attack]
    [attack]
        name=missile
        description={STR_MISSILE}
        icon=attacks/magic-missile.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=12
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/skykingdom-magi/[warmage,warmage-attack-staff-1,warmage-attack-staff-2,warmage-defend,warmage].png:[25,75,150,100,25]"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
    [/attack_anim]
    {BATTLEMAGE_MISSILE_ATTACK_ANIM warmage-attack-staff-1 warmage-attack-staff-2}
[/unit_type]
