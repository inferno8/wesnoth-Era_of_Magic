#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=EoMa_Hidden_Face
    name= _ "Hidden Face"
    race=human
    image="units/skykingdom-warriors/hiddenface.png"
    ellipse="misc/ellipse"

    hitpoints=35
    movement_type=elusivefoot
    movement=5
    experience=38
    level=1
    alignment=lawful
    advances_to=EoMa_Mystic_Warrior
    cost=16
    usage=fighter
    undead_variation=hiddenface
    ignore_race_traits=yes
    num_traits=2
    {TRAIT_INTELLIGENT}
    {TRAIT_RESILIENT}
    {TRAIT_FEARLESS}
    {TRAIT_QUICK}
    {TRAIT_HEALTHY}
    description= _ "The Hidden Faces are a mysterious group of warriors, possessing extraordinary agility, who form the backbone of the Sky Kingdom's armies. Little is known about them, but some speculate that this group might be from a nomadic nation that is allied with the Sky Kingdom."
    die_sound={SOUND_LIST:HUMAN_DIE}
	[standing_anim]
        [frame]
            image="units/skykingdom-warriors/hiddenface/00[01~24].png:42"
        [/frame]
    [/standing_anim]
    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]
    [resistance]
        fire=80
        cold=80
        arcane=70
        impact=110
    [/resistance]
    {SKY_HIDDEN_MOVMENT_ANIM hiddenface n defend-2}
    {SKY_HIDDEN_MOVMENT_ANIM hiddenface s attack-3}
    {SKY_HIDDEN_MOVMENT_ANIM hiddenface ne,nw defend-3}
    {SKY_HIDDEN_MOVMENT_ANIM hiddenface se,sw attack-1}

    {SKY_GENERIC_DEFENSE_ANIM units/skykingdom-warriors/hiddenface units/skykingdom-warriors/hiddenface-defend-2 units/skykingdom-warriors/hiddenface-defend-1 units/skykingdom-warriors/hiddenface-attack-1 units/skykingdom-warriors/hiddenface miss}
    {SKY_GENERIC_DEFENSE_ANIM units/skykingdom-warriors/hiddenface units/skykingdom-warriors/hiddenface-attack-1 units/skykingdom-warriors/hiddenface-attack-3 units/skykingdom-warriors/hiddenface-defend-3 units/skykingdom-warriors/hiddenface miss}
    {SKY_GENERIC_DEFENSE_ANIM units/skykingdom-warriors/hiddenface-attack-1 units/skykingdom-warriors/hiddenface-defend-3 units/skykingdom-warriors/hiddenface-defend-2 units/skykingdom-warriors/hiddenface-defend-1 units/skykingdom-warriors/hiddenface-attack-1 miss}
    [defend]
        hits=hit
        start_time=-126
        [frame]
            image="units/skykingdom-warriors/hiddenface-attack-[1,3,1].png:[1,250,1]"
            sound={SOUND_LIST:HUMAN_HIT}
        [/frame]
    [/defend]
    [death]
        start_time=0
        [frame]
            image="units/skykingdom-warriors/hiddenface-[attack-1,defend-1,attack-1,defend-2].png:100"
        [/frame]
    [/death]

    [attack]
        name=dagger
        description={STR_DAGGER}
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=4
        number=5
        [specials]
            {WEAPON_SPECIAL_EOMA_MAGIC_COUNTER_OFFENSIVE}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        hits=no
        start_time=-150
        [frame]
            image="units/skykingdom-warriors/hiddenface-attack-[1~3].png:[50,200,50]"
        [/frame]
        {SOUND:HIT_AND_MISS dagger-swish.wav {SOUND_LIST:MISS} -100}
    [/attack_anim]
[/unit_type]
